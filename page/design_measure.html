<!-- 页面外套 -->
<div class="page-wrapper" id="design_measure">

	<!-- 数据网格 -->
	<div class="datagrid datagrid-striped" id="design_measure">

		<!-- 工具条组 -->
		<div class="tool-group">
			<div class="tool-search">
				<label><button class="btn btn-primary" id="design_measure_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
				<div class="clearfix"></div>
			</div>

		</div>
		<!-- tool-group -->

		<div class="datagrid-container"></div>
		<ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
	</div>
	<!-- datagrid -->

	<!-- 放弃客户盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_measure_aban_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">放弃客户</h4>
				</div>
				<div class="modal-body">
					<form class="container form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 required" for="design_measure_aban_type">放弃理由</label>
							<div class="col-sm-8">
								<select class="form-control" id="design_measure_aban_type">
									<option value="1">有价值</option>
									<option value="2">无价值</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 required" for="design_measure_aban_reason">理由详情</label>
							<div class="col-sm-8">
								<textarea class="form-control" id="design_measure_aban_reason"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-danger" id="design_measure_aban_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- design_measure_aban_box -->

	<!-- design_measure_tobeprovider_box -->


</div>
<!-- page-wrapper -->

<script>
	$(function(){


//变量声明-----------------------------------------------------------------------------------------------
		var
				design_measure                     = $("#design_measure"),                      //页面ID
				design_measure            = $("#design_measure"),             //数据表格
				//人员选择-商务专员
				design_measure_salesman_box        = $("#design_measure_salesman_box"),         //人员选择盒子
				design_measure_salesman_submit     = $("#design_measure_salesman_submit"),      //人员选择提交
				design_measure_salesman_datagrid   = $("#design_measure_salesman_datagrid"),    //人员选择表格
				design_measure_salesman_user       = $("#design_measure_salesman_user"),        //人员选择姓名
				design_measure_salesman_depart     = $("#design_measure_salesman_depart"),      //人员选择部门
				design_measure_salesman_search_btn = $("#design_measure_salesman_search_btn"),  //人员选择搜索
				//人员选择-信息员
				design_measure_provider_box        = $("#design_measure_provider_box"),         //人员选择盒子
				design_measure_provider_submit     = $("#design_measure_provider_submit"),      //人员选择提交
				design_measure_provider_datagrid   = $("#design_measure_provider_datagrid"),    //人员选择表格
				design_measure_provider_user       = $("#design_measure_provider_user"),        //人员选择姓名
				design_measure_provider_search_btn = $("#design_measure_provider_search_btn");  //人员选择搜索

		//接口对象-----------------------------------------------------------------------------------------------
		if( window.STATE == "local" ){

			//本地接口
			var design_measure_api = {
				datagrid            : LOCAL + "Test/test_datagrid.json",                                  //数据表格
				datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",                     //客户附件表格
				datagrid_record     : LOCAL + "Test/test_datagrid.json",                                  //操作记录表格
				datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-商务专员
				datagrid_provider   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-信息员
				select              : LOCAL + "Test/test_select.json",                                    //下拉选择
				modal_show          : LOCAL + "Test/Business/customer_edit.json",                         //查看盒子
				topic               : LOCAL + "Test/Business/provider_topic.json",                        //日志查看
			}

		} else if ( window.STATE == "route" ){

			//本地接口
			var design_measure_api = {
				datagrid            : LOCAL + "Test/test_datagrid.json",                                  //数据表格
				datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",                     //客户附件表格
				datagrid_record     : LOCAL + "Test/test_datagrid.json",                                  //操作记录表格
				datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-商务专员
				datagrid_provider   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-信息员
				select              : LOCAL + "Test/test_select.json",                                    //下拉选择
				modal_show          : LOCAL + "Test/Business/customer_edit.json",                         //查看盒子
				topic               : LOCAL + "Test/Business/provider_topic.json",                        //日志查看
			}

		}

		//数据表格-----------------------------------------------------------------------------------------------
		design_measure.datagrid({
			height      : zui_datagrid_height(design_measure),
			sortable    : false,
			cache       : false,
			showRowIndex: true,
			checkable   : true,
			checkByClickRow:false,
			selectable  : false,
			configs     : {
				R0:{className:"text-center"},
				C1:{className:"cell-hidden"}
			},
			states      : {
				pager           : {
					page        : 1,
					recPerPage  : window.REC_PER_PAGE,
				}
			},
			dataSource : {
				cols   : [
					{name:"id",      label:"ID",      width:49},
					{name:"username",label:"项目编号",width:100},
					{name:"text8",   label:"项目名称",width:150,html:true,
						valueOperator : {
							getter : function(dataValue,cell){
								return `<a class="design_measure_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
							}
						}
					},
					{name:"tex10",  label:"项目状态",    width:150},
					{name:"name",   label:"项目联系人",  width:100},
					{name:"text2",  label:"面积",        width:100},
					{name:"name",   label:"业务员",      width:100},
					{name:"name",   label:"信息员",      width:100},
					{name:"name",   label:"设计师",      width:100},
					{name:"state",  label:"剩余回访天数",width:100},
					{name:"date",   label:"新建时间",    width:100},
					{name:"log",    label:"跟踪日志",    width:80,
						html:true,
						valueOperator : {
							getter : function(dataValue,cell){
								return `
                            <a class="design_measure_logShow_btn" rowIndex="${cell.rowIndex}">查看</a>
                            <a class="design_measure_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
							}
						}
					},
					{name:"state",  label:"操作",width:180,
						html:true,
						valueOperator : {
							getter : function(dataValue,cell){
								var data = cell.config.data;
								return `
                            <a class="design_measure_turnProvider_btn" rowIndex="${cell.rowIndex}" rowItem="${data.username}" rowPre="${data.name}">转移信息员</a>
                            <a class="design_measure_tobeprovider_btn" rowIndex="${cell.rowIndex}">转为信息员</a>
                            `;
							}
						}
					},
					{name:"state",  label:"操作",width:180,
						html:true,
						valueOperator : {
							getter : function(dataValue,cell){

								var temp = `
                                <a class="design_measure_back_btn" rowIndex="${cell.rowIndex}" rowState="${dataValue}">打回</a>
                            `;
								if( dataValue==1 ){         //已提交(商务经理未审批)
									temp+=`
                                    <a class="design_measure_todesign_btn" rowIndex="${cell.rowIndex}">提交设计部</a>
                                `;
								} else {                    //不准申请中 | 未签申请中
									temp+=`
                                    <a class="design_measure_sink_btn" rowIndex="${cell.rowIndex}">归库</a>
                                `;
								}
								return temp;
							}
						}
					}
				],
				remote : function(){
					return {
						url     : design_measure_api.datagrid,
						type    : "POST",
						dataType: "json",
					}
				}
			}
		});
		//查看表格-客户附件
		design_measure_show_filelist.datagrid({
			height      : "page",
			rowDefaultHeight    : 72,
			sortable    : false,
			cache       : false,
			showRowIndex: true,
			configs     : {
				R0:{className:"text-center"},
				C1:{className:"cell-hidden"},
				C7:{className:"text-center"},
			},
			states      : {
				pager           : {
					page        : 1,
					recPerPage  : 10,
				}
			},
			dataSource : {
				cols   : [
					{name:"id",     label:"ID",         width:49 },
					{name:"thumb",  label:"缩略图",     width:70,
						html:true,
						valueOperator : {
							getter : function(dataValue,cell){
								var file_thumb = "";
								if( dataValue.thumb_icon=="image" ){
									file_thumb = `<img src="${dataValue.thumb_path}">`
								} else if( dataValue.thumb_icon=="file") {
									file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-o"></i>`;
								} else {
									file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-${dataValue.thumb_icon}"></i>`;
								}
								return file_thumb;
							}
						}
					},
					{name:"name",    label:"附件名称",   width:300},
					{name:"type",    label:"类型",       width:80 },
					{name:"uploader",label:"上传者",     width:80 },
					{name:"date",    label:"上传时间",   width:140},
					{name:"path",    label:"导出/下载",  width:80,
						html:true,
						valueOperator : {
							getter : function(dataValue,cell){
								return `<a target="_blank" href="${dataValue}"><i class="icon icon-download-alt"></i></a>`;
							}
						}
					}
				],
				remote : function(){
					return {
						url     : design_measure_api.datagrid_filelist,
						type    : "POST",
						dataType: "json",
					}
				}
			}
		});
		//查看表格-操作记录
		design_measure_show_record.datagrid({
			height      : "page",
			sortable    : false,
			cache       : false,
			showRowIndex: true,
			configs     : {
				R0:{className:"text-center"},
				C1:{className:"cell-hidden"}
			},
			states      : {
				pager           : {
					page        : 1,
					recPerPage  : window.REC_PER_PAGE,
				}
			},
			dataSource : {
				cols   : [
					{name:"id",      label:"ID",    width:49 },
					{name:"name",    label:"操作人",width:80 },
					{name:"object",  label:"日志",  width:240,
						html:true,
						valueOperator : {
							getter : function(dataValue,cell,datagrid){
								var temp = "";
								if( dataValue.state==1 ){
									temp = `<span class="text-danger">${dataValue.text}</span>`;
								} else {
									temp = `<span class="text-success">${dataValue.text}</span>`;
								}
								return temp;
							}
						}
					},
					{name:"date",    label:"时间",  width:140},
				],
				remote : function(){
					return {
						url     : design_measure_api.datagrid_record,
						type    : "POST",
						dataType: "json",
					}
				}
			}
		});

		//变量声明-----------------------------------------------------------------------------------------------
		var
				design_measure_obj     = design_measure.data("zui.datagrid"),       //表格对象
				design_measure_show_filelist_obj= design_measure_show_filelist.data("zui.datagrid"),  //查看表格1
				design_measure_show_record_obj  = design_measure_show_record.data("zui.datagrid"),    //查看表格2
				design_measure_show_btn         = ".design_measure_show_btn",                         //查看按钮
				//操作
				design_measure_turnProvider_btn = ".design_measure_turnProvider_btn",                 //转移信息员
				design_measure_tobeprovider_btn = ".design_measure_tobeprovider_btn",                 //转为信息员
				design_measure_back_btn         = ".design_measure_back_btn",                         //打回
				design_measure_todesign_btn     = ".design_measure_todesign_btn",                     //提交设计部
				design_measure_sink_btn         = ".design_measure_sink_btn",                         //归库
				//日志
				design_measure_logShow_btn      = ".design_measure_logShow_btn",                      //日志查看
				design_measure_logAdd_btn       = ".design_measure_logAdd_btn";                       //日志添加

		//上传创建-----------------------------------------------------------------------------------------------
		zui_upload_group({upid:"design_measure_logAdd_file",type:"img",maxSize:"10mb"});

		//下拉选项-----------------------------------------------------------------------------------------------
		//提交设计部-部门
		$.ajax({
			url     : design_measure_api.select,
			type    : "post",
			dataType: "json",
			data    : {},
			success : function(data){
				if( data.status>0 ){
					var data = data.data;
					var option = "";
					for(var i=0;i<data.length;i++){
						option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
					}
					design_measure_toDesigner_depart.html(option);
				}
			}
		});
		//人员选择-商务专员-部门
		$.ajax({
			url     : design_measure_api.select,
			type    : "post",
			dataType: "json",
			data    : {},
			success : function(data){
				if( data.status>0 ){
					var data = data.data;
					var option = "<option value='0'>全部</option>";
					for(var i=0;i<data.length;i++){
						option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
					}
					design_measure_salesman_depart.html(option);
				}
			}
		});
		//日志时间
		$.ajax({
			url     : design_measure_api.select,
			type    : "post",
			dataType: "json",
			data    : {},
			success : function(data){
				if( data.status>0 ){
					var data = data.data;
					var option = "";
					for(var i=0;i<data.length;i++){
						option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
					}
					design_measure_logAdd_date.html(option);
				}
			}
		});

		//搜索按钮-----------------------------------------------------------------------------------------------
		design_measure_search_btn.click(function(){

			//字段整理
			var keyword
					= "?sid="    + design_measure_tool_keys.val()
					+ "&search=" + design_measure_tool_search.val()
					+ "&state="  + design_measure_tool_select1.val();

			//GET提交
			zui_datagrid_render(design_measure_obj,design_measure_api.datagrid+keyword);

		});

		//批量转移客户按钮-----------------------------------------------------------------------------------------------
		design_measure_turnSalesman_btn.click(function(){

			//数据复原
			design_measure_turnSalesman_now.attr("dataId","");
			common_form_reset();

			//批量取值
			var data_arr = design_measure_obj.getCheckItems().filter(function(e){return e});
			if( data_arr.length>0 ){

				//ID获取
				var data_id = [];
				for(var i=0;i<data_arr.length;i++){
					data_id.push(data_arr[i].id);
				}

				//项目编号获取
				var data_item = [];
				for(var x=0;x<data_id.length;x++){
					data_item.push(data_arr[x].username);
				}

				//原商务专员获取
				var data_pre = [];
				for(var p=0;p<data_id.length;p++){
					data_pre.push(data_arr[p].name);
				}

				//数据赋值
				design_measure_turnSalesman_item.val(data_item.join(","));
				design_measure_turnSalesman_pre.val(data_pre.join(","));
				design_measure_turnSalesman_submit.attr("dataId",data_id.join(","));

				//面板显示
				design_measure_turnSalesman_box.modal("show");

			} else {
				um_tip("至少选择一条数据","1000","text-danger");
			}

		});
		//批量转移客户提交
		design_measure_turnSalesman_submit.click(function(){

			//ID取值
			var data_id = $(this).attr("dataId");

			//远程提交
			$.ajax({
				url     : API.test_response,
				type    : "post",
				dataType: "json",
				data    : {
					id   : data_id,
					now  : design_measure_turnSalesman_now.attr("dataId")
				},
				success : function(data){
					if( data.status>0 ){
						um_tip(data.message);
						zui_datagrid_reset(design_measure_obj,design_measure_api.datagrid,"clear");
					} else {
						um_tip(data.message,"1500","text-danger");
					}
				}
			});

		});

		//批量放弃按钮-----------------------------------------------------------------------------------------------
		design_measure_aban_btn.click(function(){

			//数据复原
			common_form_reset();

			//批量取值
			var data_arr = design_measure_obj.getCheckItems().filter(function(e){return e});
			if( data_arr.length>0 ){

				//ID获取
				var data_id = [];
				for(var i=0;i<data_arr.length;i++){
					data_id.push(data_arr[i].id);
				}

				//数据赋值
				design_measure_aban_submit.attr("dataId",data_id.join(","));

				//面板显示
				design_measure_aban_box.modal("show");

			} else {
				um_tip("至少选择一条数据","1000","text-danger");
			}

		});
		//批量放弃提交
		design_measure_aban_submit.click(function(){

			//ID取值
			var data_id = $(this).attr("dataId");

			//远程提交
			$.ajax({
				url     : API.test_response,
				type    : "post",
				dataType: "json",
				data    : {
					id : data_id,
					type : design_measure_aban_type.val(),
					reason : design_measure_aban_reason.val(),
				},
				success : function(data){
					if( data.status>0 ){
						um_tip(data.message);
						zui_datagrid_reset(design_measure_obj,design_measure_api.datagrid,"clear");
					} else {
						um_tip(data.message,"1500","text-danger");
					}
				}
			});

		});

		//批量客户交接按钮-----------------------------------------------------------------------------------------------
		design_measure_change_btn.click(function(){

			//数据复原
			design_measure_turn_quit.attr("dataId","");
			design_measure_turn_target.attr("dataId","");
			common_form_reset();

			//批量取值
			var data_arr = design_measure_obj.getCheckItems().filter(function(e){return e});
			if( data_arr.length>0 ){

				//ID获取
				var data_id = [];
				for(var i=0;i<data_arr.length;i++){
					data_id.push(data_arr[i].id);
				}

				//数据赋值
				design_measure_change_submit.attr("dataId",data_id.join(","));

				//面板显示
				design_measure_change_box.modal("show");

			} else {
				um_tip("至少选择一条数据","1000","text-danger");
			}

		});
		//批量客户交接提交
		design_measure_change_submit.click(function(){

			//ID取值
			var data_id = $(this).attr("dataId");

			//远程提交
			$.ajax({
				url     : API.test_response,
				type    : "post",
				dataType: "json",
				data    : {
					id : data_id,
					quit : design_measure_turn_quit.attr("dataId"),
					target : design_measure_turn_target.attr("dataId")
				},
				success : function(data){
					if( data.status>0 ){
						um_tip(data.message);
						zui_datagrid_reset(design_measure_obj,design_measure_api.datagrid,"clear");
					} else {
						um_tip(data.message,"1500","text-danger");
					}
				}
			});

		});

		//导出按钮
		design_measure_export_btn.click(function(){

			//批量取值
			var data_arr = design_measure_obj.getCheckItems().filter(function(e){return e});
			if( data_arr.length>0 ){

				//ID获取
				var data_id = [];
				for(var i=0;i<data_arr.length;i++){
					data_id.push(data_arr[i].id);
				}

				//远程提交
				$.ajax({
					url     : API.test_response,
					type    : "post",
					dataType: "json",
					data    : {
						id      : data_id.join(","),
						keys    : design_measure_tool_keys.val(),
						search  : design_measure_tool_search.val(),
						state   : design_measure_tool_select1.val(),
					},
					beforesend : function(){
						um_tip("导出中…");
					},
					success : function(data){
						if( data.status>0 ){
							window.open(API.test_export);
						} else {
							um_tip(data.message,"1500","text-danger");
						}
					}
				});

			} else {
				um_tip("至少选择一条数据","1000","text-danger");
			}

		});

		//查看按钮-----------------------------------------------------------------------------------------------
		$(document).on("click",design_measure_show_btn,function(){

			//数据ID
			var data_id  = zui_datagrid_get_id($(this).attr("rowIndex"));

			//远程提交
			$.ajax({
				url     : design_measure_api.modal_show,
				type    : "post",
				dataType: "json",
				data    : { id:data_id },
				success : function(data){
					if( data.status>0 ){

						//查看模板
						var data = data.data;

						//项目进度
						var temp_prog = `<tr><td><ul class="bussiness-prog-group flex-box">`;
						var temp_prog_state_class = "bg-primary";
						for( var i=0;i<data.prog.length;i++){
							if( data.prog[i].state==0 ){ temp_prog_state_class = "bg-grey" }

								temp+=`<a class="ov1" target="_blank" href=${FILE_PATH}${data[i].imgs[m].path}>${data[i].imgs[m].name}</a>`;
							}

							//标签收尾
							temp+=`</div></div></div>`;

							//评论嵌套
							for(var j=0;j<data[i].childTopic.length;j++){
								temp+=`
                                <div class="comments-list">
                                    <div class="comment">
                                        <div class="content">
                                            <div class="pull-right text-muted">10-20 11:00</div>
                                            <div><b>${data[i].childTopic[j].user}</b></div>
                                            <div class="text">${data[i].childTopic[j].text}</div>
                                        </div>
                                    </div>
                                </div>`;
							}

							//标签收尾
							temp+=`
                        <div class="comments-list comments-list-for-answer">
                            <div class="actions">
                                <a class="common_topic_answer_btn">回复</a>
                                <div class="hide common_topic_answer_text_wrap">
                                    <textarea class="form-control common_topic_answer_text"></textarea>
                                    <button type="button" class="pull-right btn btn-mini btn-primary design_measure_logShow_submit" data-tid="${data[i].id}" style="margin-top:5px;">提交</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        </div></div>`;
						}

						//文本推进
						design_measure_logShow_box.find(".comments").html(temp);

						//ID赋值
						design_measure_logShow_box.attr("rowIndex",data_id);

						//面板显示
						design_measure_logShow_box.modal("show");

					} else {
						um_tip(data.message,"1500","text-danger");
					}
				}
			});

		});
