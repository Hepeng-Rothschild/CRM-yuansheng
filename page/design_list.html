<!-- 页面外套 -->
<div class="page-wrapper" id="design_list">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped" id="design_list_datagrid">

        <!-- 工具条组 -->
        <div class="tool-group">
            <div class="tool-search">
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" id="design_list_tool_keys">
                            <option value="1">项目编号</option>
                            <option value="2">项目名称</option>
                            <option value="4">商务专员</option>
                            <option value="4">设计师</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" id="design_list_tool_search">
                    </div>
                </div>
                <label><span>状态：</span><select class="form-control" id="design_list_tool_select1"><!--JS推进--></select></label>
                <label><span>洽谈级别：</span><select class="form-control" id="design_list_tool_select2"><!--JS推进--></select></label>
                <label><button class="btn btn-primary" id="design_list_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
                <div class="clearfix"></div>
            </div>
            <div class="tool-deal">
                <label><button class="btn btn-primary" id="design_list_measure_btn"> <i class="icon icon-edit-sign"></i> 创建量房</button></label>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- tool-group -->

        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
    <!-- datagrid -->

    <!-- 创建量房盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="design_list_measure_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">创建量房</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_measure_date">测量日期</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="design_list_measure_date">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_measure_staff">测量人</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="design_list_measure_staff">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_measure_text">备注信息</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="design_list_measure_text"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="design_list_measure_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- design_list_measure_box -->

    <!-- 洽谈级别盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="design_list_level_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">洽谈级别</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_level_select">洽谈级别</label>
                            <div class="col-sm-8">
                            	<select class="form-control" id="design_list_level_select"><!--JS推进--></select>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="design_list_level_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- design_list_level_box -->

    <!-- 客户查看盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="design_list_show_box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">客户查看</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <div class="container">

                        <!-- 项目进度 -->
                        <table class="table table-bordered" id="design_list_show_t_prog">
                            <thead><tr><th>项目进度</th></tr></thead>
                            <tbody><!-- JS推进 --></tbody>
                        </table>

                        <!-- 项目信息 -->
                        <table class="table table-bordered" id="design_list_show_t_case">
                            <thead><tr><th colspan="2">项目信息 
                                <button class="btn btn-default btn-mini pull-right um_btn_collapse"><i class="icon icon-angle-up"></i></button>
                            </th></tr></thead>
                            <tbody><!-- JS推进 --></tbody>
                        </table>

                        <!-- 负责人信息 -->
                        <table class="table table-bordered" id="design_list_show_t_user">
                            <thead><tr><th colspan="2">负责人信息 
                                <button class="btn btn-default btn-mini pull-right um_btn_collapse"><i class="icon icon-angle-up"></i></button>
                            </th></tr></thead>
                            <tbody><!-- JS推进 --></tbody>
                        </table>
 
                        <!-- 切换面板 -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-tab="" href="#design_list_show_filelist">客户附件</a></li>
                            <li><a data-tab="" href="#design_list_show_record">操作记录</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="datagrid datagrid-striped tab-pane active" id="design_list_show_filelist">
                                <!-- 工具条组 -->
                                <div class="tool-group" style="padding:0;border-top:0">
                                    <div class="tool-deal" style="padding:5px;">
                                        <div class="btn-group" data-toggle="buttons" id="design_list_show_filelist_type">
                                            <label class="btn btn-mini active"><input type="radio" name="filetype" value="1">商务附件</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="2">设计附件</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="3">施工图</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="4">效果图</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="5">报价附件</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="6">合同附件</label>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <!-- tool-group -->
                                <div class="datagrid-container"></div>
                                <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                            </div>
                            <div class="datagrid datagrid-striped tab-pane" id="design_list_show_record">
                                <div class="datagrid-container"></div>
                                <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- design_list_show_box -->

    <!-- 日志查看盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="design_list_logShow_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">日志查看</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <div class="container comments">
                        <!-- JS推进 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- design_list_logShow_box -->

    <!-- 日志添加盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="design_list_logAdd_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">日志添加</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_logAdd_prog">设计进度</label>
                            <div class="col-sm-8"><input class="form-control" id="design_list_logAdd_prog"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_logAdd_painter">绘图员选择</label>
                            <div class="col-sm-8"><input class="form-control" id="design_list_logAdd_painter"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_logAdd_text">日志内容</label>
                            <div class="col-sm-8"><textarea class="form-control" id="design_list_logAdd_text"></textarea></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">图片添加</label>
                            <div class="col-sm-8">
                                <!-- 组队上传 -->
                                <div class="uploader" id="design_list_logAdd_file" path="">
                                    <div class="uploader-message text-center"><div class="content"></div></div>
                                    <div class="uploader-files file-list"></div>
                                    <button type="button" class="btn btn-default uploader-btn-browse">添加文件</button>
                                </div>
                                <!-- uploader -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required" for="design_list_logAdd_date">下次跟踪</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="design_list_logAdd_date"><!-- JS推进 --></select>
                            </div>
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="design_list_logAdd_submit">提交</button>
                </div>                
            </div>
        </div>
    </div>
    <!-- design_list_logAdd_box -->

</div>
<!-- page-wrapper -->
<script>
$(function(){
    
    //变量声明-----------------------------------------------------------------------------------------------
    var 
    design_list                    = $("#design_list"),                   //页面ID
    design_list_datagrid           = $("#design_list_datagrid"),          //数据表格
    //搜索
    design_list_tool_keys          = $("#design_list_tool_keys"),         //搜索类别
    design_list_tool_search        = $("#design_list_tool_search"),       //搜索字段
    design_list_search_btn         = $("#design_list_search_btn"),        //搜索按钮
    design_list_tool_select1 		= $("#design_list_tool_select1"), 		//下拉选项
    design_list_tool_select2 		= $("#design_list_tool_select2"), 		//下拉选项
    //创建量房
    design_list_measure_box 		= $("#design_list_measure_box"),       //量房盒子
    design_list_measure_btn 		= $("#design_list_measure_btn"),       //量房按钮
    design_list_measure_submit 	= $("#design_list_measure_submit"),    //量房按钮
	design_list_measure_date 		= $("#design_list_measure_date"), 		//量房日期
	design_list_measure_staff 		= $("#design_list_measure_staff"), 	//量房人员
	design_list_measure_text 		= $("#design_list_measure_text"), 		//量房备注
    //查看
    design_list_show_box           = $("#design_list_show_box"),          //查看盒子
    design_list_show_t_prog        = $("#design_list_show_t_prog"),       //项目进度
    design_list_show_t_case        = $("#design_list_show_t_case"),       //项目信息
    design_list_show_t_user        = $("#design_list_show_t_user"),       //负责人信息
    design_list_show_filelist      = $("#design_list_show_filelist"),     //客户附件
    design_list_show_filelist_type = $("#design_list_show_filelist_type"),//客户附件类型
    design_list_show_record        = $("#design_list_show_record"),       //操作记录
    //洽谈级别
	design_list_level_box 			= $("#design_list_level_box"), 		//级别盒子
	design_list_level_submit 		= $("#design_list_level_submit"), 		//级别提交
	design_list_level_select 		= $("#design_list_level_select"), 		//级别下拉
    //跟踪日志
    design_list_logShow_box        = $("#design_list_logShow_box"),       //日志查看盒子
    design_list_logAdd_box         = $("#design_list_logAdd_box"),        //日志添加盒子
    design_list_logAdd_submit      = $("#design_list_logAdd_submit"),     //日志添加提交
	design_list_logAdd_prog 		= $("#design_list_logAdd_prog"), 		//日志添加进度
	design_list_logAdd_painter     = $("#design_list_logAdd_painter"), 	//日志添加绘图员
    design_list_logAdd_text        = $("#design_list_logAdd_text"),       //日志添加内容
    design_list_logAdd_file        = $("#design_list_logAdd_file"),       //日志添加附件
    design_list_logAdd_date        = $("#design_list_logAdd_date");       //添加下次跟踪

    //接口对象-----------------------------------------------------------------------------------------------
    if( window.STATE == "local" ){

        //本地接口
        var design_list_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                //数据表格
            datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",   //客户附件表格
            datagrid_record     : LOCAL + "Test/test_datagrid.json",                //操作记录表格
            modal_show          : LOCAL + "Test/Business/customer_edit.json",       //查看盒子
            topic               : LOCAL + "Test/Business/provider_topic.json",      //日志查看
            select              : LOCAL + "Test/test_select.json",                  //下拉选择
        }

    } else if ( window.STATE == "route" ){

        //远程接口
        var design_list_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                //数据表格
            datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",   //客户附件表格
            datagrid_record     : LOCAL + "Test/test_datagrid.json",                //操作记录表格
            modal_show          : LOCAL + "Test/Business/customer_edit.json",       //查看盒子
            topic               : LOCAL + "Test/Business/provider_topic.json",      //日志查看
            select              : LOCAL + "Test/test_select.json",                  //下拉选择
        }

    }

    //数据表格-----------------------------------------------------------------------------------------------
    design_list_datagrid.datagrid({
        height      : zui_datagrid_height(design_list_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        // checkable   : true,
        // checkByClickRow:false,
        // selectable  : false,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",      width:49},
                {name:"date",    label:"分单时间",width:160},
                {name:"username",label:"项目编号",width:100},
                {name:"text8",   label:"项目名称",width:150,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a class="design_list_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
                        }
                    }
                },
                {name:"tex10",  label:"项目状态",    width:150},
                {name:"name",   label:"项目联系人",  width:100},
                {name:"tel",    label:"联系电话",    width:100},
                {name:"text2",  label:"面积",        width:100},
                {name:"name",   label:"业务员",      width:100},
                {name:"state",  label:"洽谈级别", 	 width:100,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a class="design_list_level_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
                        }
                    }
                },
                {name:"text1",   label:"量房",       width:100},
                {name:"text3",   label:"设计进度",   width:100},
                {name:"text1",   label:"项目预算",   width:100,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a class="design_list_budget_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
                        }
                    }
                },
                {name:"state",  label:"剩余回访天数",width:100},
                {name:"log",    label:"跟踪日志",    width:80,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `
                            <a class="design_list_logShow_btn" rowIndex="${cell.rowIndex}">查看</a>
                            <a class="design_list_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
                        }
                    }
                },
                {name:"state",    label:"操作",    width:200,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                        	if( dataValue==1 ){
                            return `
                            <a class="" rowIndex="${cell.rowIndex}">提交签单</a>
                            <a class="" rowIndex="${cell.rowIndex}">申请不准</a>
                            <a class="" rowIndex="${cell.rowIndex}">申请未签</a>`;
                        	}
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : design_list_api.datagrid,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //查看表格-客户附件
    design_list_show_filelist.datagrid({
        height      : "page",
        rowDefaultHeight    : 72, 
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"},
            C7:{className:"text-center"},
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : 10,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",     label:"ID",         width:49 },
                {name:"thumb",  label:"缩略图",     width:70,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            var file_thumb = "";
                            if( dataValue.thumb_icon=="image" ){
                                file_thumb = `<img src="${dataValue.thumb_path}">`
                            } else if( dataValue.thumb_icon=="file") {
                                file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-o"></i>`;
                            } else {
                                file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-${dataValue.thumb_icon}"></i>`;
                            }
                            return file_thumb;
                        }
                    }
                },
                {name:"name",    label:"附件名称",   width:300},
                {name:"type",    label:"类型",       width:80 },
                {name:"uploader",label:"上传者",     width:80 },
                {name:"date",    label:"上传时间",   width:140},
                {name:"path",    label:"导出/下载",  width:80,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a target="_blank" href="${dataValue}"><i class="icon icon-download-alt"></i></a>`;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : design_list_api.datagrid_filelist,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    //查看表格-操作记录
    design_list_show_record.datagrid({
        height      : "page",
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",    width:49 },
                {name:"name",    label:"操作人",width:80 },
                {name:"object",  label:"日志",  width:240,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell,datagrid){
                            var temp = "";
                            if( dataValue.state==1 ){
                                temp = `<span class="text-danger">${dataValue.text}</span>`;
                            } else {
                                temp = `<span class="text-success">${dataValue.text}</span>`;
                            }
                            return temp;
                        }
                    }
                },
                {name:"date",    label:"时间",  width:140},
            ],
            remote : function(){
                return {
                    url     : design_list_api.datagrid_record,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //变量声明-----------------------------------------------------------------------------------------------
    var
    design_list_datagrid_obj     = design_list_datagrid.data("zui.datagrid"),       //表格对象
    design_list_show_filelist_obj= design_list_show_filelist.data("zui.datagrid"),  //查看表格1
    design_list_show_record_obj  = design_list_show_record.data("zui.datagrid"),    //查看表格2
    design_list_show_btn         = ".design_list_show_btn",                         //查看按钮
    design_list_level_btn 		  = ".design_list_level_btn", 						  //级别按钮
    design_list_logShow_btn      = ".design_list_logShow_btn",                      //日志查看
    design_list_logAdd_btn       = ".design_list_logAdd_btn";                       //日志添加

    //上传创建-----------------------------------------------------------------------------------------------
    zui_upload_group({upid:"design_list_logAdd_file",type:"img",maxSize:"10mb"});

    //下拉选项-----------------------------------------------------------------------------------------------
    //洽谈级别-工具条组
    $.ajax({
        url     : design_list_api.select,
        type    : "post",
        dataType: "json",
        data    : {},
        success : function(data){
            if( data.status>0 ){
                var data = data.data;
                var option = "<option value='0'>全部</option>";
                for(var i=0;i<data.length;i++){
                    option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
                }
                design_list_tool_select2.html(option);
            }
        }
    });
    //洽谈级别-工具条组
    $.ajax({
        url     : design_list_api.select,
        type    : "post",
        dataType: "json",
        data    : {},
        success : function(data){
            if( data.status>0 ){
                var data = data.data;
                var option = "";
                for(var i=0;i<data.length;i++){
                    option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
                }

                        temp+=`

                        for(var m=0;m<data[i].imgs.length;m++){

                        //标签收尾
                        temp+=`</div></div></div>`;

                        //评论嵌套
                        for(var j=0;j<data[i].childTopic.length;j++){
                            temp+=`
                                <div class="comments-list">
                                    <div class="comment">
                                        <div class="content">
                                            <div class="pull-right text-muted">10-20 11:00</div>
                                            <div><b>${data[i].childTopic[j].user}</b></div>
                                            <div class="text">${data[i].childTopic[j].text}</div>
                                        </div>
                                    </div>
                                </div>`;
                        }

                        //标签收尾
                        temp+=`
                        <div class="comments-list comments-list-for-answer">
                            <div class="actions">
                                <a class="common_topic_answer_btn">回复</a>
                                <div class="hide common_topic_answer_text_wrap">

                                </div>
                            </div>
                        </div>
                        </div></div>`;
                    }
