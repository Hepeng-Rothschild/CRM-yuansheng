<h1 class="text-center welcome-text hide">欢迎使用管理系统</h1>

<br><br><br>
<div class="container ">

	<!-- 提示面板 -->
	<div class="alert alert-primary alert-block" id="tabs_open">
		<h2>
			<span class="text-primary">蓝色为已做(在做)页面</span>
			<span class="text-danger">红色为未做页面</span>
		</h2>
		<hr>
		<ul data-ride="tree" class="tree-static tree tree-lines"></ul>
	</div>
	<!-- alert -->

</div>

<script>
$(function () {

	//页面状态
	$.ajax({
		url     : window.API.common_tree,
		type    : "post",
		success : function(data){
			var data = um_json(data);                               //JSON解析
			$(".tree-static").tree({
				data        : data,
				itemCreator : function($li,item){
					if( !item.url ){
						$li.addClass("open");
					}
					if( item.url!= "blank" ){
						$li.append(
								$("<a>",{href:item.url}).html(
										"<span>"+item.title+"</span>"
								)
						);
					} else {
						$li.append(
								$("<a>",{href:item.url}).html(
										"<span class='text-danger'>"+item.title+"</span>"
								)
						);
					}
				},
			});

		}
	});

});//预加载结尾
</script>
