<!-- 页面外套 -->
<div class="page-wrapper" id="office_apply_designBad">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped">
        <!-- 工具条组 -->
        <div class="tool-group">
            <form class="tool-search">
                <input type="hidden" name='page'>
                <input type="hidden" name='recPerPage'>
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" name="sid">
                            <option value="1">流水号  </option>
                            <option value="1">合同编号</option>
                            <option value="1">合同名称</option>
                            <option value="1">项目编号</option>
                            <option value="1">项目名称</option>
                        </select>

                    <span>申请时间</span>
                    <div class="input-group">

        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
    <!-- datagrid -->

    <!-- 添加盒子 -->
    <div class="modal modal-for-page fade tool_add_box" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="container form-horizontal">
                        <button type="button" class="btn btn-primary tool_add_box_select_btn">选择项目</button>
                        <input type="text" name="itemId" placeholder="项目ID">
                        <br><br>
                        <div class="form-group">
                            <label class="col-sm-1">项目编号</label><div class="col-sm-3"><input type="text" class="form-control" field="text4" readonly></div>
                            <label class="col-sm-1">合同编号</label><div class="col-sm-3"><input type="text" class="form-control" field="text4" readonly></div>
                            <label class="col-sm-1">项目名称</label><div class="col-sm-3"><input type="text" class="form-control" field="text4" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">合同名称</label><div class="col-sm-3"><input type="text" class="form-control" field="text4" readonly></div>
                            <label class="col-sm-1">已收金额</label><div class="col-sm-3"><input type="text" class="form-control" field="text4" readonly></div>
                            <label class="col-sm-1">未收金额</label><div class="col-sm-3"><input type="text" class="form-control" field="text4" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">合同总金额</label>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" field="text4" readonly>
                                <div class="text-small text-gray">(含增减项)</div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-1">申请金额</label><div class="col-sm-3"><input type="text" class="form-control" name="sqje"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">申请理由</label><div class="col-sm-3"><textarea class="form-control" name="sqly"></textarea></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">上传附件</label>
                            <div class="col-sm-3">
                                <div class="uploader tool_add_box_uploader" path="">
                                    <input type="hidden" class='uploader_path' name='files'>
                                    <div class="uploader-message text-center"><div class="content"></div></div>
                                    <div class="uploader-files file-list"></div>
                                    <button type="button" class="btn btn-default uploader-btn-browse">添加文件</button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-1">发起人</label><div class="col-sm-3"><input type="text" class="form-control" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">抄送人</label>
                            <div class="col-sm-5">
                                <div class="office-border">
                                    <ul class="tree tree-lines tree-chevrons box_copyer"></ul>
                                    <input type="hidden" class="tree_result_id" name="copyer">
                                </div>
                            </div>
                            <label class="col-sm-1">审批人</label>
                            <div class="col-sm-5">
                                <div class="office-border"><div class="office-approval box_approver"><!-- JS推进 --></div></div>
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary tool_add_submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看盒子 -->
    <div class="modal modal-for-page fade line_show_box" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <div class="container">
                        <table class="table detail-table">
                            <tbody><!-- JS推进 --></tbody>
                            <tfoot><tr><td colspan="3">
                                <div class="col-sm-6">
                                    <b>抄送人</b>
                                    <div class="office-border"><ul class="tree tree-lines tree-chevrons box_copyer"></ul></div>
                                </div>
                                <div class="col-sm-6">
                                    <b>审批人</b>
                                    <div class="office-border"><div class="office-approval box_approver"><!-- JS推进 --></div></div>
                                </div>
                            </td></tr></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 撤销盒子 -->
    <div class="modal modal-for-page fade line_back_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">撤销</h4>
                </div>
                <div class="modal-body">
                    <p>是否撤销？</p>
                    <form><input type="hidden" name="id"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary line_back_submit">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 催办盒子 -->
    <div class="modal modal-for-page fade line_urge_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">催办</h4>
                </div>
                <div class="modal-body">
                    <p>是否提交催办？</p>
                    <form><input type="hidden" name="id"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary line_urge_submit">提交</button>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 页面外套 -->
<div class="page-wrapper" id="office_apply_designBad2">

    <!-- 项目选择 -->
    <div class="modal modal-for-page fade tool_add_box_select_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">项目选择</h4>
                </div>
                <div class="modal-body no-padding">
                    <div class="datagrid datagrid-striped form-condensed">
                        <form class="input-control with-padding tool-search" style='margin-bottom:0'>
                            <input type="hidden" name='page'>
                            <input type="hidden" name='recPerPage'>
                            <input type="hidden" name='sid' value='1'>
                            <!-- <input type="text" class="form-control input-short pull-left" name='words' placeholder='请输入客户名称'>
                            <button type="button" class="btn btn-primary pull-left search_btn" style="margin-left:5px;">搜索</button> -->
                            <div class="clearfix"></div>
                        </form>
                        <div class="datagrid-container datagrid-condensed"></div>
                        <ul class="pager btn-mini" data-elements="size_menu,goto,page_of_total_text" data-menu-direction="dropup" style="margin:5px 0 0 5px;"></ul>
                    </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary tool_add_box_select_submit">提交</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- page-wrapper -->

<script>
$(function() {
    //变量声明-----------------------------------------------------------------------------------------------
    var office_apply_designBad = $("#office_apply_designBad"); //页面ID
    var office_apply_designBad_api = {
        datagrid : API.test_datagrid,    //数据表格
        approval : LOCAL + "Test/Office/apply/attend_approval.json", //审批人进度
        show : LOCAL + "Test/Office/apply/attend_overtime.json", // 查看
        add  : API.test_response, // 添加
        back : API.test_response, // 撤销
        urge : API.test_response, // 催办
    }

    //数据表格-----------------------------------------------------------------------------------------------
    //数据源
    var office_apply_designBad_dataSource = {
        cols   : [
            {name: "text4",label: "申请时间",width: 90},
            {name: "username",label: "流水号",width: 100,html: true,
                valueOperator: {
                    getter: function(dataValue, cell) {
                        return `<a class="line_show_btn" dataId="${cell.config.data.id}">${dataValue}</a>`;
                    }
                }
            },
            {name: "text4",label: "项目编号",width: 90},
            {name: "name",label: "项目名称",width: 90},
            {name: "text4",label: "合同编号",width: 90},
            {name: "text4",label: "合同名称",width: 90},
            {name: "text4",label: "合同总金额(含增减项)",width: 150},
            {name: "text4",label: "已收金额",width: 90},
            {name: "text4",label: "未收金额",width: 90},
            {name: "text4",label: "申请金额",width: 90},
            {name: "text4",label: "审批状态",width: 90},
            {name:"statenumb",  label:"操作",width:180,html:true,
                valueOperator : {
                    getter : function(dataValue,cell){
                        return `
                        <a class="line_back_btn" dataId="${cell.config.data.id}">撤销</a>
                        <a class="line_urge_btn" dataId="${cell.config.data.id}">催办</a>`;
                    }
                }
            }
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : office_apply_designBad, 
                url      : office_apply_designBad_api.datagrid
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : office_apply_designBad,
                data     : data
            });
        }
    };
    //实例化
    office_apply_designBad.find('.datagrid').datagrid(
        zui_datagrid_option({
            datagrid   : office_apply_designBad.find('.datagrid'),
            dataSource : office_apply_designBad_dataSource
        })
    );
    //搜索
    office_apply_designBad.find('.tool_search_btn').click(function(){ 
        zui_datagrid_render({
            datagrid_obj : office_apply_designBad.find('.datagrid').data("zui.datagrid"),
            dataSource   : office_apply_designBad_dataSource
        }); 
    });

    // 操作按钮-----------------------------------------------------------------------------------------------
    // 添加
    office_apply_designBad.find('.tool_add_btn').click(function() {
        common_form_reset();
        common_approval_create({
            dom : office_apply_designBad.find('.tool_add_box .box_approver'),
            url : office_apply_designBad_api.approval,
            data : { 'id' : '自定义传参' }
        }); 
        office_apply_designBad.find('.tool_add_box').modal('show');
    });
    office_apply_designBad.find('.tool_add_submit').click(function() {
        um_data_submit({
            url: office_apply_designBad_api.add,
            form: office_apply_designBad.find('.tool_add_box form'),
            dataSource: office_apply_designBad_dataSource,
        });
    });

    //查看
    office_apply_designBad.on("click", '.line_show_btn', function() {
        $.ajax({
            url     : office_apply_designBad_api.show,
            data    : { id: $(this).attr('dataId') },
            type    : "post",
            dataType: "json",
            success : function(data){
                var data = data.data;
                var temp = `
                <tr>
                    <td><b>项目编号</b>${data.text}</td>
                    <td><b>合同编号</b>${data.text}</td>
                    <td><b>项目名称</b>${data.text}</td>
                </tr>
                <tr>
                    <td><b>合同名称</b>${data.text}</td>
                    <td><b>已收金额</b>${data.text}</td>
                    <td><b>未收金额</b>${data.text}</td>
                </tr>
                <tr>
                    <td colspan='3'>合同总金额(含增减项)</b>${data.text}</td>
                </tr>
                <tr><td colspan='3'>申请金额 </td></tr>
                <tr><td colspan='3'>申请理由 </td></tr>
                <tr><td colspan='3'>申请附件 </td></tr>
                <tr><td colspan='3'>发起人   </td></tr>
                `;
                office_apply_designBad.find('.line_show_box tbody').html(temp);
                office_apply_designBad.find('.line_show_box').modal('show');
                // 抄送人
                common_tree_setData({
                    dom : office_apply_designBad.find('.line_show_box .box_copyer'),
                    data : data.treeChecked
                });
                // 审批人
                common_approval_setData({
                    dom: office_apply_designBad.find('.line_show_box .box_approver'),
                    data : data.approval
                });
            }
        });
    });

    //撤销
    office_apply_designBad.on("click", '.line_back_btn', function() {
        office_apply_designBad.find('.line_back_box [name="id"]').val( $(this).attr('dataId') );
        office_apply_designBad.find('.line_back_box').modal('show');
    });
    office_apply_designBad.on("click", '.line_back_submit', function() {
        um_data_submit({
            url: office_apply_designBad_api.back,
            form: office_apply_designBad.find('.line_back_box form'),
            dataSource: office_apply_designBad_dataSource,
        });
    });

    //催办
    office_apply_designBad.on("click", '.line_urge_btn', function() {
        office_apply_designBad.find('.line_urge_box [name="id"]').val( $(this).attr('dataId') );
        office_apply_designBad.find('.line_urge_box').modal('show');
    });
    office_apply_designBad.on("click", '.line_urge_submit', function() {
        um_data_submit({
            url: office_apply_designBad_api.urge,
            form: office_apply_designBad.find('.line_urge_box form'),
            dataSource: office_apply_designBad_dataSource,
        });
    });

    //项目选择------------------------------------------------------------------------------------------
    var office_apply_designBad2 = $("#office_apply_designBad2"); //页面ID
    //实例化
    var office_apply_designBad2_dataSource = {
        cols   : [
            {name: "text4",label: "项目编号",width: 90},
            {name: "name", label: "项目名称",width: 90},
            {name: "text4",label: "合同编号",width: 90},
            {name: "text4",label: "合同名称",width: 90},
            {name: "text4",label: "合同总金额(含增减项)",width: 150},
            {name: "text4",label: "已收金额",width: 90},
            {name: "text4",label: "未收金额",width: 90},
            {name: "text4",label: "合同质保金",width: 90}
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : office_apply_designBad2, 
                url      : office_apply_designBad_api.datagrid
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : office_apply_designBad2,
                data     : data
            });
        }
    };
    //实例化
    office_apply_designBad2.find('.datagrid').datagrid(
        zui_datagrid_option({
            datagrid   : office_apply_designBad2.find('.datagrid'),
            dataSource : office_apply_designBad2_dataSource,
            height     : 350,
            checkable  : true
        })
    );

    //打开
    office_apply_designBad.on("click", '.tool_add_box_select_btn', function() {
        office_apply_designBad2.find('.tool_add_box_select_box').modal('show');
    });
    //提交
    office_apply_designBad2.on("click", '.tool_add_box_select_submit', function() {
        var data_arr = office_apply_designBad2.find('.datagrid').data("zui.datagrid").getCheckItems().filter(function(e){return e});
        if( data_arr.length==1 ){
            var box1 = office_apply_designBad.find('.tool_add_box');
            var box2 = office_apply_designBad2.find('.tool_add_box_select_box');
            box1.find('[name="itemId"]').val(data_arr[0].id);
            $.each(data_arr[0], function(key, value){
                box1.find('[field="'+ key +'"]').val(value);
            });
            box2.modal('hide');
        } else {
            um_tip("请选择一条数据","1000","text-danger");
        }
    });

    //组件实例化---------------------------------------------------------------------------------------------
    // 日期相关
    office_apply_designBad.find('[name="starttime"]').datetimepicker(option_date);
    office_apply_designBad.find('[name="endtime"]').datetimepicker(option_date);

    // 抄送人/审批人相关
    common_tree_create({
        dom : office_apply_designBad.find('.tool_add_box .box_copyer'),
        url : office_apply_designBad_api.tree,
        is_open : true,
        is_check : true,
    });
    common_tree_create({
        dom : office_apply_designBad.find('.line_show_box .box_copyer'),
        url : office_apply_designBad_api.tree,
        is_open : true,
    });

    // 上传相关
    zui_upload_group({
        updom: office_apply_designBad.find('.tool_add_box_uploader'), 
        type:"img"
    });

}); // 预加载结尾
</script>
