<!-- 页面外套 -->
<div class="page-wrapper" id="office_apply_personnelRecruit">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped">
        <!-- 工具条组 -->
        <div class="tool-group">
            <form class="tool-search">
                <input type="hidden" name='page'>
                <input type="hidden" name='recPerPage'>
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" name="sid">
                            <option value="1">流水号</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" name="search">
                    </div>
                </div>
                <div class="im-label">
                    <span>申请时间</span>
                    <div class="input-group">
                        <input type="text" class="form-control" name="starttime" readonly> 
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" name="endtime"readonly>
                    </div>
                </div>
                <label>
                    <span>需求岗位</span>
                    <select class="form-control" name="postnumb"><!-- JS推进 --></select>
                </label>
                <label>
                    <span>审批状态</span>
                    <select class="form-control" name="state">
                        <option value="0">全部</option>
                        <option value="1">审批中</option>
                        <option value="2">审批完成</option>
                        <option value="3">打回</option>
                        <option value="4">已撤销</option>
                    </select>
                </label>
                <label><button type="button" class="btn btn-primary tool_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
                <div class="clearfix"></div>
            </form>
            <div class="tool-deal">
                <label><button type="button" class="btn btn-primary tool_add_btn"><i class="icon icon-plus"></i>添加</button></label>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- tool-group -->

        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
    <!-- datagrid -->

    <!-- 添加盒子 -->
    <div class="modal modal-for-page fade tool_add_box" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-1">需求岗位</label><div class="col-sm-2"><select class="form-control" name="postnumb"><!-- JS推进 --></select></div>
                            <label class="col-sm-1">需求人数</label><div class="col-sm-2"><input type="number" class="form-control" name="numberneed"></div>
                            <label class="col-sm-1 small">岗位现有人数</label><div class="col-sm-2"><input type="number" class="form-control" name="numbernow"></div>
                            <label class="col-sm-1 small">希望到岗日期</label><div class="col-sm-2"><input type="date" class="form-control" name="date"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">申请理由</label><div class="col-sm-11"><textarea class="form-control" name="text"></textarea></div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-1">发起人</label><div class="col-sm-3"><input type="text" class="form-control" readonly name="promoter"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">抄送人</label>
                            <div class="col-sm-5">
                                <div class="office-border">
                                    <ul class="tree tree-lines tree-chevrons box_copyer"></ul>
                                    <input type="hidden" class="tree_result_id" name="copyer">
                                </div>
                            </div>
                            <label class="col-sm-1">审批人</label>
                            <div class="col-sm-5">
                                <div class="office-border"><div class="office-approval box_approver"><!-- JS推进 --></div></div>
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary tool_add_submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 修改盒子 -->
    <div class="modal modal-for-page fade line_edit_box" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">再次申请</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="container form-horizontal">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <label class="col-sm-1">需求岗位</label><div class="col-sm-2"><select class="form-control" name="postnumb"><!-- JS推进 --></select></div>
                            <label class="col-sm-1">需求人数</label><div class="col-sm-2"><input type="number" class="form-control" name="numberneed"></div>
                            <label class="col-sm-1 small">岗位现有人数</label><div class="col-sm-2"><input type="number" class="form-control" name="numbernow"></div>
                            <label class="col-sm-1 small">希望到岗日期</label><div class="col-sm-2"><input type="date" class="form-control" name="date"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">申请理由</label><div class="col-sm-11"><textarea class="form-control" name="text"></textarea></div>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label class="col-sm-1">发起人</label><div class="col-sm-3"><input type="text" class="form-control" readonly name="promoter"></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1">抄送人</label>
                            <div class="col-sm-5">
                                <div class="office-border">
                                    <ul class="tree tree-lines tree-chevrons box_copyer"></ul>
                                    <input type="hidden" class="tree_result_id" name="copyer">
                                </div>
                            </div>
                            <label class="col-sm-1">审批人</label>
                            <div class="col-sm-5">
                                <div class="office-border"><div class="office-approval box_approver"><!-- JS推进 --></div></div>
                            </div>
                        </div>
                        <hr>
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary line_edit_submit">提交</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看盒子 -->
    <div class="modal modal-for-page fade line_show_box" aria-hidden="false">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <div class="container">
                        <table class="table detail-table">
                            <tbody><!-- JS推进 --></tbody>
                            <tfoot><tr><td colspan="3">
                                <b>审批人</b>
                                <div class="office-border"><div class="office-approval box_approver"><!-- JS推进 --></div></div>
                            </td></tr></tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 撤销盒子 -->
    <div class="modal modal-for-page fade line_back_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">撤销</h4>
                </div>
                <div class="modal-body">
                    <p>是否撤销？</p>
                    <form><input type="hidden" name="id"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary line_back_submit">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 催办盒子 -->
    <div class="modal modal-for-page fade line_urge_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">催办</h4>
                </div>
                <div class="modal-body">
                    <p>是否催办？</p>
                    <form><input type="hidden" name="id"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary line_urge_submit">提交</button>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- page-wrapper -->

<script>
$(function() {
    //变量声明-----------------------------------------------------------------------------------------------
    var office_apply_personnelRecruit = $("#office_apply_personnelRecruit"); // 页面ID
    var office_apply_personnelRecruit_api = {
        datagrid : API.test_datagrid, // 数据表格
        postname : LOCAL + "Test/test_select.json", // 需求岗位
        tree: API.common_staff, // 员工树状图
        approval : LOCAL + "Test/Office/apply/attend_approval.json", // 审批人进度
        show : LOCAL + "Test/Office/apply/personnel_show.json", // 查看
        add  : API.test_response, // 添加
        edit : API.test_response, // 修改
        back : API.test_response, // 撤销
        urge : API.test_response, // 催办
    }

    //数据表格-----------------------------------------------------------------------------------------------
    //数据源
    var office_apply_personnelRecruit_dataSource = {
        cols   : [
            {name: "datetime",label: "申请时间",width: 140},
            {name: "username",label: "流水号",width: 100,html: true,
                valueOperator: {
                    getter: function(dataValue, cell) {
                        return `<a class="line_show_btn" dataId="${cell.config.data.id}">${dataValue}</a>`;
                    }
                }
            },
            {name: "text4",label: "需求岗位",width: 90},
            {name: "text4",label: "需求人数",width: 90},
            {name: "datetime",label: "希望到岗日期", width: 140},
            {name: "name", label: "审批状态",width: 90},
            {name:"statenumb",  label:"操作",width:90,html:true,
                valueOperator : {
                    getter : function(dataValue,cell){
                        var temp='';
                        var state = cell.config.data.state;
                        if( state==1 ){ 
                            temp = `
                            <a class="line_back_btn" dataId="${cell.config.data.id}">撤销</a>
                            <a class="line_urge_btn" dataId="${cell.config.data.id}">催办</a>`;
                        } else if ( state==3 ){ 
                            temp =`<a class="line_edit_btn" dataId="${cell.config.data.id}">再次申请</a>`;
                        }
                        return temp;
                    }
                }
            }
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : office_apply_personnelRecruit, 
                url      : office_apply_personnelRecruit_api.datagrid
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : office_apply_personnelRecruit,
                data     : data
            });
        }
    };
    //实例化
    office_apply_personnelRecruit.find('.datagrid').datagrid(
        zui_datagrid_option({
            datagrid   : office_apply_personnelRecruit.find('.datagrid'),
            dataSource : office_apply_personnelRecruit_dataSource
        })
    );
    //搜索
    office_apply_personnelRecruit.find('.tool_search_btn').click(function(){ 
        zui_datagrid_render({
            datagrid_obj : office_apply_personnelRecruit.find('.datagrid').data("zui.datagrid"),
            dataSource   : office_apply_personnelRecruit_dataSource
        }); 
    });

    // 操作按钮-----------------------------------------------------------------------------------------------
    // 添加
    office_apply_personnelRecruit.find('.tool_add_btn').click(function() {
        common_form_reset();
        common_approval_create({
            dom : office_apply_personnelRecruit.find('.tool_add_box .box_approver'),
            url : office_apply_personnelRecruit_api.approval,
            data : { 'id' : '自定义传参' }
        });
        office_apply_personnelRecruit.find('.tool_add_box').modal('show');
    });
    office_apply_personnelRecruit.find('.tool_add_submit').click(function() {
        um_data_submit({
            url: office_apply_personnelRecruit_api.add,
            form: office_apply_personnelRecruit.find('.tool_add_box form'),
            dataSource: office_apply_personnelRecruit_dataSource,
        });
    });

    // 修改
    office_apply_personnelRecruit.on('click', '.line_edit_btn', function() {
        office_apply_personnelRecruit.find('.line_edit_box [name="id"]').val( $(this).attr('dataId') );
        $.ajax({
            url     : office_apply_personnelRecruit_api.show,
            data    : { id: $(this).attr('dataId') },
            type    : "post",
            dataType: "json",
            success : function(data){
                var data = data.data;
                um_data_set(office_apply_personnelRecruit.find('.line_edit_box form'), data);
                office_apply_personnelRecruit.find('.line_edit_box').modal('show');
                // 抄送人
                common_tree_setData({
                    dom : office_apply_personnelRecruit.find('.line_edit_box .box_copyer'),
                    data : data.treeAll
                });
                // 审批人
                common_approval_setData({
                    dom: office_apply_personnelRecruit.find('.line_edit_box .box_approver'),
                    data : data.approval
                });
            }
        });
    });
    office_apply_personnelRecruit.find('.line_edit_submit').click(function() {
        um_data_submit({
            url: office_apply_personnelRecruit_api.edit,
            form: office_apply_personnelRecruit.find('.line_edit_box form'),
            dataSource: office_apply_personnelRecruit_dataSource,
        });
    });

    //查看
    office_apply_personnelRecruit.on("click", '.line_show_btn', function() {
        $.ajax({
            url     : office_apply_personnelRecruit_api.show,
            data    : { id: $(this).attr('dataId') },
            type    : "post",
            dataType: "json",
            success : function(data){
                var data = data.data;
                var temp = `
                <tr>
                    <td><b>需求岗位</b>${data.postname}</td>
                    <td><b>需求人数</b>${data.numberneed}</td>
                    <td></td>
                </tr>
                <tr>
                    <td><b>岗位现有人数</b>${data.numbernow}</td>
                    <td><b>希望到岗日期</b>${data.date}</td>
                    <td></td>
                </tr>
                </tr>
                <tr><td colspan='3'><b>申请理由</b>${data.text}</td></tr>
                <tr><td colspan='3'><b>发起人  </b>${data.promoter}</td></tr>
                <tr><td colspan='3'><b>抄送人  </b>${data.treeChecked}</td></tr>
                `;
                office_apply_personnelRecruit.find('.line_show_box tbody').html(temp);
                office_apply_personnelRecruit.find('.line_show_box').modal('show');
                // 审批人
                common_approval_setData({
                    dom: office_apply_personnelRecruit.find('.line_show_box .box_approver'),
                    data : data.approval
                });
            }
        });
    });

    //撤销
    office_apply_personnelRecruit.on("click", '.line_back_btn', function() {
        office_apply_personnelRecruit.find('.line_back_box [name="id"]').val( $(this).attr('dataId') );
        office_apply_personnelRecruit.find('.line_back_box').modal('show');
    });
    office_apply_personnelRecruit.on("click", '.line_back_submit', function() {
        um_data_submit({
            url: office_apply_personnelRecruit_api.back,
            form: office_apply_personnelRecruit.find('.line_back_box form'),
            dataSource: office_apply_personnelRecruit_dataSource,
        });
    });

    //催办
    office_apply_personnelRecruit.on("click", '.line_urge_btn', function() {
        office_apply_personnelRecruit.find('.line_urge_box [name="id"]').val( $(this).attr('dataId') );
        office_apply_personnelRecruit.find('.line_urge_box').modal('show');
    });
    office_apply_personnelRecruit.on("click", '.line_urge_submit', function() {
        um_data_submit({
            url: office_apply_personnelRecruit_api.urge,
            form: office_apply_personnelRecruit.find('.line_urge_box form'),
            dataSource: office_apply_personnelRecruit_dataSource,
        });
    });

    //组件实例化---------------------------------------------------------------------------------------------
    // 日期相关
    office_apply_personnelRecruit.find('[name="starttime"]').datetimepicker(option_date);
    office_apply_personnelRecruit.find('[name="endtime"]').datetimepicker(option_date);

    // 抄送人/审批人相关
    common_tree_create({
        dom : office_apply_personnelRecruit.find('.tool_add_box .box_copyer'),
        url : office_apply_personnelRecruit_api.tree,
        is_open : true,
        is_check : true,
    });
    common_tree_create({
        dom : office_apply_personnelRecruit.find('.line_edit_box .box_copyer'),
        url : office_apply_personnelRecruit_api.tree,
        is_open : true,
        is_check : true,
    });

    // 下拉选项-需求岗位
    um_select_option({
        dom : office_apply_personnelRecruit.find('.tool-search [name="postnumb"]'),
        url : office_apply_personnelRecruit_api.postname,
        use : 'search'
    });
    um_select_option({
        dom : office_apply_personnelRecruit.find('.tool_add_box [name="postnumb"], .line_edit_box [name="postnumb"]'),
        url : office_apply_personnelRecruit_api.postname,
        use : 'select'
    });

}); // 预加载结尾
</script>
