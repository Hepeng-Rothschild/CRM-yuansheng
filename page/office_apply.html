<!-- 页面外套 -->
<div class="container page-container">

	<!-- 页面卡片 -->
<!-- 	<blockquote class="lead page-card-title"><b class="text-primary">考勤</b></blockquote> -->
	<dl class="col-group page-card-group" id="tes">
		<div id="tests"></div>
	<div class="clearfix"></div>
</div>
<!-- container -->
<script>
$(function () {
 
	$.ajax({      
	     type:'post',      
	     url:'../../zui-admin/remote/Intelligence/apply.json',
	     dataType:'json',  
		 data:{name:1,old:2},
	     success:function(data){
			var temp = "";
			var level0 = data.children;
			for( var i=0;i<level0.length;i++){
				temp += `
					<li><dt class="text-primary lead">${level0[i].title}</dt></li><li><dd>`;
					var level1 = level0[i].children;
					for( var x=0;x<level1.length;x++){
						temp += `<a href="${level1[x].url}">
							${level1[x].title}`;
							if( level1[x].tips>0 ){
								temp += `<span class="label label-dot label-danger scrcle"></span>`;
							}
						temp += `</a>`;
					}
				temp += `</dd></li>`;
			}
			$('#tests').html(temp);
	      }    
	});
    	
})
</script>
