<script>

        showRowIndex: true,
		checkable   : true,
		checkByClickRow:false,
		selectable  : false,

            pager           : {

            cols   : [

                        }

        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",     label:"ID",         width:49 },
                {name:"text4",  label:"项目编号",   width:80 },
                {name:"text8",  label:"项目名称",   width:130},
                {name:"name",   label:"联系人",     width:80 },
                {name:"tel",    label:"联系手机",   width:100},
                {name:"text2",  label:"面积",       width:80 },
                {name:"text8",  label:"项目地址",   width:130},
                {name:"name",   label:"业务员",     width:80 },
                {name:"name",   label:"设计师",     width:80 },
                {name:"text1",  label:"流程状态",   width:80 },
            ],
            remote : function(){
                return {
                    url     : business_public_provider_get_api.datagrid_table1,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    //信息费记录
    business_public_provider_get_show_table2.datagrid({
        height      : "page",
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",      width:49 },
                {name:"text4",   label:"项目编号",width:80 },
                {name:"name",    label:"客户名称",width:80 },
                {name:"name",    label:"业务员",  width:80 },
                {name:"name",    label:"设计师",  width:80 },
                {name:"date",    label:"申请时间",width:100},
                {name:"username",label:"申请金额",width:80 },
                {name:"state",   label:"申请状态",width:80 },
            ],
            remote : function(){
                return {
                    url     : business_public_provider_get_api.datagrid_table2,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    //提成记录
    business_public_provider_get_show_table3.datagrid({
        height      : "page",
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",        width:49 },
                {name:"text4",   label:"项目编号",  width:80 },
                {name:"text8",   label:"项目名称",  width:130},
                {name:"name",    label:"业务员",    width:80 },
                {name:"name",    label:"设计师",    width:80 },
                {name:"text4",   label:"合同总金额",width:90 },
                {name:"date",    label:"申请时间",  width:100},
                {name:"state",   label:"申请提点",  width:80 },
                {name:"username",label:"应发提成",  width:80 },
                {name:"username",label:"实发提成",  width:80 },
                {name:"state",   label:"申请状态",  width:80 },
            ],
            remote : function(){
                return {
                    url     : business_public_provider_get_api.datagrid_table3,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }

    business_public_provider_get_show_table4.datagrid({
        height      : "page",
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {

        dataSource : {
            cols   : [

                return {
                    url     : business_public_provider_get_api.datagrid_table4,
                    type    : "POST",
                    dataType: "json",

    var

    zui_upload_group({upid:"business_public_provider_get_logAdd_file",type:"img",maxSize:"10mb"});

        type    : "post",
        dataType: "json",
        data    : {},

            if( data.status>0 ){
                var data = data.data;

                        <tr><td>生日      </td><td>${data.birt}     </td></tr>
                        <tr><td>身份证号  </td><td>${data.card}     </td></tr>

    $(document).on("click",business_public_provider_get_logShow_btn,function(){

        //数据复原
        common_topic_answer_reset();

        //ID取值
        var data_id = $(this).attr("rowIndex");

        //远程提交
        $.ajax({
            url     : business_public_provider_get_api.topic,
            type    : "post",
            dataType: "json",        
            data    : {
                id : data_id,
            },
            success : function(data){

                if( data.status>0 ){

                    //变量赋值
                    var data = data.data;
                    var temp = "";

                    //一级话题
                    for(var i=0;i<data.length;i++){
                        temp+=`
                            <div class="comments-list">
                                <div class="comment">
                                    <div class="avatar text-center">
                                        <i class="icon-user icon-2x text-primary"></i>
                                        <div class="small text-primary">${data[i].user}</div>
                                    </div>
                                    <div class="content">
                                        <div class="pull-right text-muted">${data[i].date}</div>
                                        <div class="text">${data[i].text}</div>
                                        <div class="actions common_topic_imgs_wrap">
                                            <a class="common_topic_imgs_btn">图片[${data[i].imgs.length}]</a>
                                            <div class="common_topic_imgs_box hide">`;

                        //图片循环
                        for(var m=0;m<data[i].imgs.length;m++){
                            temp+=`<a class="ov1" target="_blank" href=${FILE_PATH}${data[i].imgs[m].path}>${data[i].imgs[m].name}</a>`;
                        }

                        //标签收尾
                        temp+=`</div></div></div>`;

                        //评论嵌套
                        for(var j=0;j<data[i].childTopic.length;j++){
                            temp+=`
                                <div class="comments-list">
                                    <div class="comment">
                                        <div class="content">
                                            <div class="pull-right text-muted">10-20 11:00</div>
                                            <div><b>${data[i].childTopic[j].user}</b></div>
                                            <div class="text">${data[i].childTopic[j].text}</div>
                                        </div>
                                    </div>
                                </div>`;
                        }

                        //标签收尾
                        temp+=`
                        <div class="comments-list comments-list-for-answer">
                            <div class="actions">
                                <a class="common_topic_answer_btn">回复</a>
                                <div class="hide common_topic_answer_text_wrap">
                                    <textarea class="form-control common_topic_answer_text"></textarea>
                                    <button type="button" class="pull-right btn btn-mini btn-primary business_public_provider_get_logShow_submit" data-tid="${data[i].id}" style="margin-top:5px;">提交</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        </div></div>`;
                    }

                    //文本推进
                    business_public_provider_get_logShow_box.find(".comments").html(temp);
                    
                    //ID赋值
                    business_public_provider_get_logShow_box.attr("rowIndex",data_id);
                    
                    //面板显示
                    business_public_provider_get_logShow_box.modal("show");

                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });
