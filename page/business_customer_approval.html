	<!-- 数据网格 -->

						<!-- 项目信息 -->
						<table class="table table-bordered" id="business_customer_approval_show_t_case">
							<thead><tr><th colspan="2">项目信息 
								<button class="btn btn-default btn-mini pull-right um_btn_collapse"><i class="icon icon-angle-up"></i></button>
							</th></tr></thead>
							<tbody><!-- JS推进 --></tbody>
						</table>

						<!-- 负责人信息 -->
						<table class="table table-bordered" id="business_customer_approval_show_t_user">
							<thead><tr><th colspan="2">负责人信息 
								<button class="btn btn-default btn-mini pull-right um_btn_collapse"><i class="icon icon-angle-up"></i></button>
							</th></tr></thead>
							<tbody><!-- JS推进 --></tbody>

						<!-- 切换面板 -->
						<ul class="nav nav-tabs">
							<li class="active"><a data-tab="" href="#business_customer_approval_show_filelist">客户附件</a></li>
							<li><a data-tab="" href="#business_customer_approval_show_record">操作记录</a></li>
						</ul>
						<div class="tab-content">
							<div class="datagrid datagrid-striped tab-pane active" id="business_customer_approval_show_filelist">
								<!-- 工具条组 -->
								<div class="tool-group" style="padding:0;border-top:0">
									<div class="tool-deal" style="padding:5px;">
										<div class="btn-group" data-toggle="buttons" id="business_customer_approval_show_filelist_type">
											<label class="btn btn-mini active"><input type="radio" name="filetype" value="1">商务附件</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="2">设计附件</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="3">施工图</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="4">效果图</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="5">报价附件</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="6">合同附件</label>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
								<!-- tool-group -->
								<div class="datagrid-container"></div>
								<ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
							</div>
							<div class="datagrid datagrid-striped tab-pane" id="business_customer_approval_show_record">
								<div class="datagrid-container"></div>
								<ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- business_customer_approval_show_box -->

	<!-- 提交设计部盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="business_customer_approval_toDesigner_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">提交设计部</h4>
				</div>
				<div class="modal-body">
					<form class="container form-horizontal">
						<div class="form-group require">
							<label class="col-sm-2 required" for="business_customer_approval_toDesigner_depart">部门选择</label>
							<div class="col-sm-8">
								<select class="form-control" id="business_customer_approval_toDesigner_depart"><!--JS推进--></select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="business_customer_approval_toDesigner_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- business_customer_approval_toDesigner_box -->

	<!-- 打回盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="business_customer_approval_back_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">打回</h4>
				</div>
				<div class="modal-body">
					<form class="container form-horizontal">
						<div class="form-group require">
							<label class="col-sm-2 required" for="business_customer_approval_back_target">打回目标</label>
							<div class="col-sm-8">
								<select class="form-control" id="business_customer_approval_back_target" disabled>
									<option value="2">商务专员</option>
								</select>
							</div>
						</div>
						<div class="form-group require">
						    <label class="col-sm-2 required" for="business_customer_approval_back_reason">打回理由</label>
						    <div class="col-sm-8">
						    	<textarea class="form-control" id="business_customer_approval_back_reason"></textarea>
						    </div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="business_customer_approval_back_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- business_customer_approval_back_box -->

	<!-- 日志查看盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="business_customer_approval_logShow_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">日志查看</h4>
				</div>
				<div class="modal-body">
					<div class="container comments">
						<!-- JS推进 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- business_customer_approval_logShow_box -->

	<!-- 日志添加盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="business_customer_approval_logAdd_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">日志添加</h4>
				</div>
				<div class="modal-body">
					<form class="container form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 required" for="business_customer_approval_logAdd_text">日志内容</label>
							<div class="col-sm-8"><textarea class="form-control" id="business_customer_approval_logAdd_text"></textarea></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 required">图片添加</label>
							<div class="col-sm-8">
								<!-- 组队上传 -->
								<div class="uploader" id="business_customer_approval_logAdd_file" path="">
									<div class="uploader-message text-center"><div class="content"></div></div>
									<div class="uploader-files file-list"></div>
									<button type="button" class="btn btn-default uploader-btn-browse">添加文件</button>
								</div>
								<!-- uploader -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 required" for="business_customer_approval_logAdd_date">下次跟踪</label>
							<div class="col-sm-8">
								<select class="form-control" id="business_customer_approval_logAdd_date"><!-- JS推进 --></select>
							</div>
						</div>                        
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="business_customer_approval_logAdd_submit">提交</button>
				</div>                
			</div>
		</div>
	</div>
	<!-- business_customer_approval_logAdd_box -->

</div>
<!-- page-wrapper -->
<script>
$(function(){
   
	//变量声明-----------------------------------------------------------------------------------------------
	var 
	business_customer_approval                  	= $("#business_customer_approval"),						//页面ID
	business_customer_approval_datagrid         	= $("#business_customer_approval_datagrid"),			//数据表格
	//搜索
	business_customer_approval_tool_keys        	= $("#business_customer_approval_tool_keys"),			//搜索类别
	business_customer_approval_tool_search      	= $("#business_customer_approval_tool_search"),			//搜索字段
	business_customer_approval_search_btn       	= $("#business_customer_approval_search_btn"),			//搜索按钮
	//查看
	business_customer_approval_show_box          	= $("#business_customer_approval_show_box"),			//查看盒子
	business_customer_approval_show_t_prog       	= $("#business_customer_approval_show_t_prog"),			//项目进度
	business_customer_approval_show_t_case       	= $("#business_customer_approval_show_t_case"),			//项目信息
	business_customer_approval_show_t_user       	= $("#business_customer_approval_show_t_user"),			//负责人信息
	business_customer_approval_show_filelist     	= $("#business_customer_approval_show_filelist"),		//客户附件
	business_customer_approval_show_filelist_type	= $("#business_customer_approval_show_filelist_type"),	//客户附件类型
	business_customer_approval_show_record       	= $("#business_customer_approval_show_record"),			//操作记录
	//提交设计部
	business_customer_approval_toDesigner_box 		= $("#business_customer_approval_toDesigner_box"), 		//提交设计部盒子
	business_customer_approval_toDesigner_submit 	= $("#business_customer_approval_toDesigner_submit"), 	//提交设计部提交
	business_customer_approval_toDesigner_depart 	= $("#business_customer_approval_toDesigner_depart"), 	//提交设计部部门
	//打回
	business_customer_approval_back_box            	= $("#business_customer_approval_back_box"),			//打回盒子
	business_customer_approval_back_submit         	= $("#business_customer_approval_back_submit"),			//打回提交
	business_customer_approval_back_target 			= $("#business_customer_approval_back_target"), 		//打回目标
	business_customer_approval_back_reason 			= $("#business_customer_approval_back_reason"), 		//打回理由
	//跟踪日志
	business_customer_approval_logShow_box			= $("#business_customer_approval_logShow_box"),			//日志查看盒子
	business_customer_approval_logAdd_box			= $("#business_customer_approval_logAdd_box"),			//日志添加盒子
	business_customer_approval_logAdd_submit		= $("#business_customer_approval_logAdd_submit"),		//日志添加提交
	business_customer_approval_logAdd_text			= $("#business_customer_approval_logAdd_text"),			//日志添加内容
	business_customer_approval_logAdd_file			= $("#business_customer_approval_logAdd_file"),			//日志添加附件
	business_customer_approval_logAdd_date			= $("#business_customer_approval_logAdd_date");			//添加下次跟踪
	
	//接口对象-----------------------------------------------------------------------------------------------
	if( window.STATE == "local" ){

		//本地接口
		var business_customer_approval_api = {
			datagrid        	: LOCAL + "Test/test_datagrid.json",							//数据表格
			datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",				//客户附件表格
			datagrid_record     : LOCAL + "Test/test_datagrid.json",							//操作记录表格
			select          	: LOCAL + "Test/test_select.json",								//下拉选择
			modal_show      	: LOCAL + "Test/Business/customer_edit.json",					//修改盒子
			topic           	: LOCAL + "Test/Business/provider_topic.json",					//日志查看
		}

	} else if ( window.STATE == "route" ){

		//远程接口
		var business_customer_approval_api = {
			datagrid        	: LOCAL + "Test/test_datagrid.json",							//数据表格
			datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",				//客户附件表格
			datagrid_record     : LOCAL + "Test/test_datagrid.json",							//操作记录表格
			select          	: LOCAL + "Test/test_select.json",								//下拉选择
			modal_show      	: LOCAL + "Test/Business/customer_edit.json",					//修改盒子
			topic           	: LOCAL + "Test/Business/provider_topic.json",					//日志查看			
		}

	}

	//数据表格-----------------------------------------------------------------------------------------------
	business_customer_approval_datagrid.datagrid({
		height      : zui_datagrid_height(business_customer_approval_datagrid),
		sortable    : false,
		cache       : false,
		showRowIndex: true,
		configs     : {
			R0:{className:"text-center"},
			C1:{className:"cell-hidden"}
		},
		states      : {
			pager           : {
				page        : 1,
				recPerPage  : window.REC_PER_PAGE,
			}
		},
		dataSource : {
			cols   : [
				{name:"id",      label:"ID",         width:49 },
				{name:"date",    label:"提交时间",   width:160},
				{name:"username",label:"项目编号",   width:80 },
				{name:"tex10",   label:"项目名称",   width:160,html:true,
					valueOperator : {
						getter : function(dataValue,cell){
							return `<a class="business_customer_approval_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
						}
					}
				},
				{name:"name",    label:"项目联系人", width:100},
				{name:"text2",   label:"面积",       width:80 },
				{name:"tex10",   label:"项目地址",   width:160},
				{name:"name",   label:"信息员",      width:80 },
				{name:"name",   label:"业务员",      width:80 },                
				{name:"log",    label:"跟踪日志",    width:80,
					html:true,
					valueOperator : {
						getter : function(dataValue,cell){
							return `
							<a class="business_customer_approval_logShow_btn" rowIndex="${cell.rowIndex}">查看</a>
							<a class="business_customer_approval_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
						}
					}
				},
				{name:"operate",  label:"操作",width:150,
					html:true,
					valueOperator : {
						getter : function(dataValue,cell){
							return `
							<a class="business_customer_approval_toDesigner_btn" rowIndex="${cell.rowIndex}">提交设计部</a>
							<a class="business_customer_approval_back_btn" rowIndex="${cell.rowIndex}">打回</a>
							`;
						}
					}
				}                
			],
			remote : function(){
				return {
					url     : business_customer_approval_api.datagrid,
					type    : "POST",
					dataType: "json",
				}
			}
		}
	});

	//查看表格-客户附件
	business_customer_approval_show_filelist.datagrid({
		height      : "page",
		rowDefaultHeight    : 72, 
		sortable    : false,
		cache       : false,
		showRowIndex: true,
		configs     : {
			R0:{className:"text-center"},
			C1:{className:"cell-hidden"},
			C7:{className:"text-center"},
		},
		states      : {
			pager           : {
				page        : 1,
				recPerPage  : 10,
			}
		},
		dataSource : {
			cols   : [
				{name:"id",     label:"ID",         width:49 },
				{name:"thumb",  label:"缩略图",     width:70,
					html:true,
					valueOperator : {
						getter : function(dataValue,cell){
							var file_thumb = "";
							if( dataValue.thumb_icon=="image" ){
								file_thumb = `<img src="${dataValue.thumb_path}">`
							} else if( dataValue.thumb_icon=="file") {
								file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-o"></i>`;
							} else {
								file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-${dataValue.thumb_icon}"></i>`;
							}
							return file_thumb;
						}
					}
				},
				{name:"name",    label:"附件名称",   width:300},
				{name:"type",    label:"类型",       width:80 },
				{name:"uploader",label:"上传者",     width:80 },
				{name:"date",    label:"上传时间",   width:140},
				{name:"path",    label:"导出/下载",  width:80,
					html:true,
					valueOperator : {
						getter : function(dataValue,cell){
							return `<a target="_blank" href="${dataValue}"><i class="icon icon-download-alt"></i></a>`;
						}
					}
				}
			],
			remote : function(){
				return {
					url     : business_customer_approval_api.datagrid_filelist,
					type    : "POST",
					dataType: "json",
				}
			}
		}
	});
	//查看表格-操作记录
	business_customer_approval_show_record.datagrid({
		height      : "page",
		sortable    : false,
		cache       : false,
		showRowIndex: true,
		configs     : {
			R0:{className:"text-center"},
			C1:{className:"cell-hidden"}
		},
		states      : {
			pager           : {
				page        : 1,
				recPerPage  : window.REC_PER_PAGE,
			}
		},
		dataSource : {
			cols   : [
				{name:"id",      label:"ID",    width:49 },
				{name:"name",    label:"操作人",width:80 },
				{name:"object",  label:"日志",  width:240,
					html:true,
					valueOperator : {
						getter : function(dataValue,cell,datagrid){
							var temp = "";
							if( dataValue.state==1 ){
								temp = `<span class="text-danger">${dataValue.text}</span>`;
							} else {
								temp = `<span class="text-success">${dataValue.text}</span>`;
							}
							return temp;
						}
					}
				},
				{name:"date",    label:"时间",  width:140},
			],
			remote : function(){
				return {
					url     : business_customer_approval_api.datagrid_record,
					type    : "POST",
					dataType: "json",
				}
			}
		}
	});

	//变量声明-----------------------------------------------------------------------------------------------
	var
	business_customer_approval_datagrid_obj     = business_customer_approval_datagrid.data("zui.datagrid"),       //表格对象
	business_customer_approval_show_filelist_obj= business_customer_approval_show_filelist.data("zui.datagrid"),  //查看表格1
	business_customer_approval_show_record_obj  = business_customer_approval_show_record.data("zui.datagrid"),    //查看表格2
	business_customer_approval_show_btn         = ".business_customer_approval_show_btn",                         //查看按钮
	business_customer_approval_toDesigner_btn   = ".business_customer_approval_toDesigner_btn",                   //提交设计部按钮	
	business_customer_approval_back_btn         = ".business_customer_approval_back_btn",                         //打回按钮
	business_customer_approval_logShow_btn      = ".business_customer_approval_logShow_btn",                      //日志查看
	business_customer_approval_logAdd_btn       = ".business_customer_approval_logAdd_btn";                       //日志添加

	//上传创建-----------------------------------------------------------------------------------------------
	zui_upload_group({upid:"business_customer_approval_logAdd_file",type:"img",maxSize:"10mb"});
 
	//下拉选项-----------------------------------------------------------------------------------------------
	//提交设计部部门
	$.ajax({
		url     : business_customer_approval_api.select,
		type    : "post",
		dataType: "json",
		data    : {},
		success : function(data){
			if( data.status>0 ){
				var data = data.data;
				var option = "";
				for(var i=0;i<data.length;i++){
					option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
				}
				business_customer_approval_toDesigner_depart.html(option);
			}
		}
	});
	//日志时间
	$.ajax({
		url     : business_customer_approval_api.select,
		type    : "post",
		dataType: "json",
		data    : {},
		success : function(data){
			if( data.status>0 ){
				var data = data.data;
				var option = "";
				for(var i=0;i<data.length;i++){
					option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
				}
				business_customer_approval_logAdd_date.html(option);
			}
		}
	});

	//搜索按钮-----------------------------------------------------------------------------------------------
	business_customer_approval_search_btn.click(function(){

		//字段整理
		var keyword

	//日志查看-----------------------------------------------------------------------------------------------
	$(document).on("click",business_customer_approval_logShow_btn,function(){

		//数据复原
		common_topic_answer_reset();

		//ID取值
		var data_id = $(this).attr("rowIndex");

		//远程提交
		$.ajax({
			url     : business_customer_approval_api.topic,
			type    : "post",
			dataType: "json",        
			data    : {
				id : data_id,
			},
			success : function(data){

				if( data.status>0 ){

					//变量赋值
					var data = data.data;
					var temp = "";

					//一级话题
					for(var i=0;i<data.length;i++){
						temp+=`
							<div class="comments-list">
								<div class="comment">
									<div class="avatar text-center">
										<i class="icon-user icon-2x text-primary"></i>
										<div class="small text-primary">${data[i].user}</div>
									</div>
									<div class="content">
										<div class="pull-right text-muted">${data[i].date}</div>
										<div class="text">${data[i].text}</div>
										<div class="actions common_topic_imgs_wrap">
											<a class="common_topic_imgs_btn">图片[${data[i].imgs.length}]</a>
											<div class="common_topic_imgs_box hide">`;

						//图片循环
						for(var m=0;m<data[i].imgs.length;m++){
							temp+=`<a class="ov1" target="_blank" href=${FILE_PATH}${data[i].imgs[m].path}>${data[i].imgs[m].name}</a>`;
						}

						//标签收尾
						temp+=`</div></div></div>`;

						//评论嵌套
						for(var j=0;j<data[i].childTopic.length;j++){
							temp+=`
								<div class="comments-list">
									<div class="comment">
										<div class="content">
											<div class="pull-right text-muted">10-20 11:00</div>
											<div><b>${data[i].childTopic[j].user}</b></div>
											<div class="text">${data[i].childTopic[j].text}</div>
										</div>
									</div>
								</div>`;
						}

						//标签收尾
						temp+=`
						<div class="comments-list comments-list-for-answer">
							<div class="actions">
								<a class="common_topic_answer_btn">回复</a>
								<div class="hide common_topic_answer_text_wrap">
									<textarea class="form-control common_topic_answer_text"></textarea>
									<button type="button" class="pull-right btn btn-mini btn-primary business_customer_approval_logShow_submit" data-tid="${data[i].id}" style="margin-top:5px;">提交</button>
									<div class="clearfix"></div>
								</div>
							</div>
						</div>
						</div></div>`;
					}

					//文本推进
					business_customer_approval_logShow_box.find(".comments").html(temp);
					
					//ID赋值
					business_customer_approval_logShow_box.attr("rowIndex",data_id);
					
					//面板显示
					business_customer_approval_logShow_box.modal("show");

				} else {
					um_tip(data.message,"1500","text-danger");
				}
			}
		});

	});
