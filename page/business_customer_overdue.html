<!-- 页面外套 -->
<div class="page-wrapper" id="business_customer_overdue">

	<!-- 数据网格 -->
	<div class="datagrid datagrid-striped" id="business_customer_overdue_datagrid">

		<!-- 工具条组 -->
		<div class="tool-group">
			<div class="tool-search">
				<div class="im-label">
					<div class="input-group">
						<select class="form-control" id="business_customer_overdue_tool_keys">
							<option value="1">项目编号</option>
							<option value="2">项目名称</option>
							<option value="3">信息员</option>
							<option value="4">业务员</option>
							<option value="5">项目联系人</option>
							<option value="6">联系电话</option>
						</select>
						<span class="input-group-addon fix-border fix-padding"></span>
						<input type="text" class="form-control" id="business_customer_overdue_tool_search">
					</div>
				</div>
				<label>
				    <span>项目状态：</span>
				    <select class="form-control" id="business_customer_overdue_tool_select">
				        <option value="0">全部</option>
				        <option value="1">正跟踪</option>
				        <option value="2">在谈</option>
				    </select>
				</label>				
				<label><button class="btn btn-primary" id="business_customer_overdue_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
				<div class="clearfix"></div>
			</div>
            <div class="tool-deal">
            	<label><button class="btn btn-primary" id="business_customer_overdue_replyBatch_btn"> <i class="icon icon-pencil"></i> 过期批复</button></label>
                <div class="clearfix"></div>
            </div>			
		</div>
		<!-- tool-group -->

		<div class="datagrid-container"></div>
		<ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
	</div>
	<!-- datagrid -->
 
	<!-- 过期批复盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="business_customer_overdue_reply_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">过期批复</h4>
				</div>
				<div class="modal-body">
					<p>您确定要批复选中的过期客户吗？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="business_customer_overdue_reply_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- business_customer_overdue_reply_box -->

</div>
<!-- page-wrapper -->
<script>
$(function(){
   
	//变量声明-----------------------------------------------------------------------------------------------
	var 
	business_customer_overdue 				= $("#business_customer_overdue"), 				//页面ID
	business_customer_overdue_datagrid 		= $("#business_customer_overdue_datagrid"), 	//数据表格
	//搜索
	business_customer_overdue_tool_keys 	= $("#business_customer_overdue_tool_keys"), 	//搜索类别
	business_customer_overdue_tool_search 	= $("#business_customer_overdue_tool_search"), 	//搜索字段
	business_customer_overdue_tool_select 	= $("#business_customer_overdue_tool_select"), 	//项目状态
	business_customer_overdue_search_btn 	= $("#business_customer_overdue_search_btn"), 	//搜索按钮
	//过期批复
	business_customer_overdue_replyBatch_btn= $("#business_customer_overdue_replyBatch_btn"),//过期批复按钮
	business_customer_overdue_reply_box 	= $("#business_customer_overdue_reply_box"), 	//过期批复盒子
	business_customer_overdue_reply_submit 	= $("#business_customer_overdue_reply_submit");	//过期批复提交
	
	//接口对象-----------------------------------------------------------------------------------------------
	if( window.STATE == "local" ){

		//本地接口
		var business_customer_overdue_api = {
			datagrid 	: LOCAL + "Test/test_datagrid.json",				//数据表格
			modal_show 	: LOCAL + "Test/Business/customer_edit.json",		//修改盒子
			select		: LOCAL + "Test/test_select.json",              	//下拉选择
		}

	} else if ( window.STATE == "route" ){
	}

	//数据表格-----------------------------------------------------------------------------------------------
	business_customer_overdue_datagrid.datagrid({
		height      : zui_datagrid_height(business_customer_overdue_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        checkable   : true,
        checkByClickRow:false,
        selectable  : false,
		configs     : {
			R0:{className:"text-center"},
			C1:{className:"cell-hidden"}
		},
		states      : {
			pager           : {
				page        : 1,
				recPerPage  : window.REC_PER_PAGE,
			}
		},
		dataSource : {
			cols   : [
                {name:"id",      label:"ID",      width:49},
                {name:"username",label:"项目编号",width:100,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a rowIndex="${cell.rowIndex}" onclick=template_page_open('detail_customer',$(this))>${dataValue}</a>`;
                        }
                    }
                },
                {name:"text8",   label:"项目名称",    width:150},
                {name:"name",    label:"联系人",      width:80 },
                {name:"name",    label:"信息员",      width:80 },
                {name:"name",    label:"业务员",      width:80 },
                {name:"name",    label:"设计师",      width:80 },
                {name:"tex10",   label:"项目状态",    width:150},
                {name:"text2",   label:"房源状态",    width:80 },
                {name:"text2",   label:"回访过期",    width:80 },
                {name:"tex10",   label:"装修地址",    width:150},
			],
			remote : function(){
				return {
					url     : business_customer_overdue_api.datagrid,
					type    : "POST",
					dataType: "json",
				}
			}
		}
	});
 
	//变量声明-----------------------------------------------------------------------------------------------
	var business_customer_overdue_datagrid_obj = business_customer_overdue_datagrid.data("zui.datagrid"); //表格对象

	//搜索按钮-----------------------------------------------------------------------------------------------
	business_customer_overdue_search_btn.click(function(){

		//字段整理
		var keyword
		= "?sid="    + business_customer_overdue_tool_keys.val()
		+ "&search=" + business_customer_overdue_tool_search.val()
		+ "&select=" + business_customer_overdue_tool_select.val();

		//GET提交
		zui_datagrid_render(business_customer_overdue_datagrid_obj,business_customer_overdue_api.datagrid+keyword);

	});

    //过期批复按钮-----------------------------------------------------------------------------------------------
    business_customer_overdue_replyBatch_btn.click(function(){
 
        //批量取值
        var data_arr = business_customer_overdue_datagrid_obj.getCheckItems().filter(function(e){return e});
        if( data_arr.length>0 ){
            
            //ID获取
            var data_id = [];
            for(var i=0;i<data_arr.length;i++){
                data_id.push(data_arr[i].id);
            }

            //姓名获取
            var data_user = [];
            for(var x=0;x<data_id.length;x++){
                data_user.push(data_arr[x].name);
            }

            //数据赋值
            business_customer_overdue_reply_submit.attr("dataId",data_id.join(","));

            //面板显示
            business_customer_overdue_reply_box.modal("show");

        } else {
            um_tip("至少选择一条数据","1000","text-danger");
        }

    });
	//过期批复提交
	business_customer_overdue_reply_submit.click(function(){

		//数据ID
		var data_id = $(this).attr("dataId");

		//远程提交
		$.ajax({
			url     : API.test_response,
			type    : "post",
			dataType: "json",
			data    : { id : data_id },
			success : function(data){
				if( data.status>0 ){
					um_tip(data.message);
					zui_datagrid_reset(business_customer_overdue_datagrid_obj,business_customer_overdue_api.datagrid);
				} else {
					um_tip(data.message,"1500","text-danger");
				}
			}
		});

	});

});//预加载结尾
</script>
