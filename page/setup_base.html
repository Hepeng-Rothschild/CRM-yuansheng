<!-- 页面外套 -->
<div class="page-wrapper" id="setup_base">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped" id="setup_base_datagrid">
        <div class="tool-group">
            <div class="tool-search">
                <label><button class="btn btn-primary" id="setup_base_add_btn">   <i class="icon icon-plus"></i>   添加</button></label>
            </div>
        </div>
        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
    <!-- datagrid -->

    <!-- 添加盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="setup_base_add_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="container form-horizontal">
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_add_comp">公司名称</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_add_comp" placeholder="请填写正确格式"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_add_user">管理人</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_add_user" placeholder="请填写正确格式"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_add_addr">地区</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_add_addr" placeholder="请填写正确格式"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_add_ip">IP</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_add_ip" placeholder="请填写正确格式"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger"  id="setup_base_add_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- setup_base_add_box -->
 
    <!-- 修改盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="setup_base_edit_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">修改</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="container form-horizontal">
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_edit_comp">公司名称</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_edit_comp" placeholder="请填写正确格式"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_edit_user">管理人</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_edit_user" placeholder="请填写正确格式"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_edit_addr">地区</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_edit_addr" placeholder="请填写正确格式"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="setup_base_edit_ip">IP</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="setup_base_edit_ip" placeholder="请填写正确格式"></div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger"  id="setup_base_edit_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- setup_base_edit_box -->

    <!-- 删除盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="setup_base_dele_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">删除</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="icon icon-warning-sign"></i> 是否删除？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger"  id="setup_base_dele_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- setup_base_dele_box -->

</div>
<!-- page-wrapper -->

<script>
$(function(){
   
    //变量声明-----------------------------------------------------------------------------------------------
    var 
    setup_base             = $("#setup_base"),            //页面ID
    setup_base_datagrid    = $("#setup_base_datagrid"),   //数据表格
    //添加
    setup_base_add_btn     = $("#setup_base_add_btn"),    //添加按钮
    setup_base_add_box     = $("#setup_base_add_box"),    //添加盒子
    setup_base_add_submit  = $("#setup_base_add_submit"), //添加提交

    setup_base_add_comp    = $("#setup_base_add_comp"),   //公司名称
    setup_base_add_user    = $("#setup_base_add_user"),   //管理人
    setup_base_add_addr    = $("#setup_base_add_addr"),   //地区
    setup_base_add_ip      = $("#setup_base_add_ip"),     //ID

    //修改
    setup_base_edit_box    = $("#setup_base_edit_box"),   //修改盒子
    setup_base_edit_submit = $("#setup_base_edit_submit"),//修改提交

    setup_base_edit_comp   = $("#setup_base_edit_comp"),  //公司名称
    setup_base_edit_user   = $("#setup_base_edit_user"),  //管理人
    setup_base_edit_addr   = $("#setup_base_edit_addr"),  //地区
    setup_base_edit_ip     = $("#setup_base_edit_ip"),    //ID

    //删除
    setup_base_dele_box    = $("#setup_base_dele_box"),   //删除盒子
    setup_base_dele_submit = $("#setup_base_dele_submit");//删除提交

    //接口对象-----------------------------------------------------------------------------------------------
    if( window.STATE == "local" ){

        //本地接口
        var setup_base_api = {
            datagrid  : LOCAL + "Test/Setup/base.json",                             //数据表格
            select    : LOCAL + "Test/test_select.json",                            //下拉选择
        }

    } else if ( window.STATE == "route" ){

        //远程接口
        var setup_base_api = {
            datagrid  : LOCAL + "Test/Setup/base.json",                             //数据表格
            select    : LOCAL + "Test/test_select.json",                            //下拉选择
        }

    }

    //数据表格-----------------------------------------------------------------------------------------------
    setup_base_datagrid.datagrid({
        height      : um_height(setup_base_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",     label:"ID",      width:49 },
                {name:"comp",   label:"分公司名称",width:100},
                {name:"manager",label:"企业管理人",width:100},
                {name:"city",   label:"地区"      ,width:100},
                {name:"ip",     label:"公司网络IP",width:100},
                {name:"operate",label:"操作"      ,width:100,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            var temp = `
                                <a class="setup_base_edit_btn" rowIndex="${cell.rowIndex}">修改</a>
                                <a class="setup_base_dele_btn" rowIndex="${cell.rowIndex}">删除</a>
                            `;
                           return temp;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : setup_base_api.datagrid,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //变量声明-----------------------------------------------------------------------------------------------
    var
    setup_base_datagrid_obj   = setup_base_datagrid.data("zui.datagrid"),   //表格对象
    setup_base_edit_btn       = ".setup_base_edit_btn",                     //修改
    setup_base_dele_btn       = ".setup_base_dele_btn";                     //删除

    //添加按钮-----------------------------------------------------------------------------------------------
    setup_base_add_btn.click(function(){
        setup_base_add_box.modal("show");
    });
    //添加提交
    setup_base_add_submit.click(function(){

        /*正则验证
        if (!reg_2_10.test(setup_base_add_comp.val())){ um_tip("公司名称格式错误","1500"   ,"text-danger"); return; }
        if (!reg_2_10.test(setup_base_add_user.val())){ um_tip("企业管理人格式错误","1500" ,"text-danger"); return; }
        if (!reg_2_10.test(setup_base_add_addr.val())){ um_tip("地区称格式错误","1500"     ,"text-danger"); return; }
        if (!reg_ip.test(setup_base_add_ip.val()))    { um_tip("IP格式错误","1500"         ,"text-danger"); return; }*/

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : {
                comp    : setup_base_add_comp.val(),
                user    : setup_base_add_user.val(),
                addr    : setup_base_add_addr.val(),
                ip      : setup_base_add_ip.val(),
            },
            success : function(data){
                if( data.status>0 ){
                    um_tip(data.message);
                    um_reset(setup_base_datagrid_obj,setup_base_api.datagrid);
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });
    });

    //修改按钮-----------------------------------------------------------------------------------------------
    $(document).on("click",setup_base_edit_btn,function(){
  
        //数据ID
        var data_id  = cell_value($(this).attr("rowIndex"),1);

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : { id:data_id },
            success : function(data){
                if( data.status>0 ){
                    //数据赋值
                    setup_base_edit_comp.val( data.message ),
                    setup_base_edit_user.val( data.message ),
                    setup_base_edit_addr.val( data.message ),
                    setup_base_edit_ip.val(   data.message ),

                    //其他操作
                    setup_base_edit_submit.attr("dataId",data_id);                     //数据ID传值
                    setup_base_edit_box.modal("show");                                 //盒子显示
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });
    //修改提交
    setup_base_edit_submit.click(function(){

        //数据ID
        var data_id  = $(this).attr("dataId");

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : { 
                id      : data_id,
                comp    : setup_base_add_comp.val(),
                user    : setup_base_add_user.val(),
                addr    : setup_base_add_addr.val(),
                ip      : setup_base_add_ip.val(),
             },
            success : function(data){
                if( data.status>0 ){
                    um_tip(data.message);
                    um_reset(setup_base_datagrid_obj,setup_base_api.datagrid);
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });

    //删除按钮-----------------------------------------------------------------------------------------------
    $(document).on("click",setup_base_dele_btn,function(){

        //数据ID
        var data_id = cell_value($(this).attr("rowIndex"),1);

        //其他操作
        setup_base_dele_submit.attr("dataId",data_id);                                //ID传值
        setup_base_dele_box.modal("show");                                            //面板显示

    });
    //删除提交
    setup_base_dele_submit.click(function(){

        //数据ID
        var data_id = $(this).attr("dataId");

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : { id:data_id },
            success : function(data){
                if( data.status>0 ){
                    um_tip(data.message);
                    um_reset(setup_base_datagrid_obj,setup_base_api.datagrid);
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });

});//预加载结尾
</script>
