                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="4">效果图</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="5">报价附件</label>

                                <!-- tool-group -->

                                <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                            </div>
                            <div class="datagrid datagrid-striped tab-pane" id="design_mapping_admin_show_record">
                                <div class="datagrid-container"></div>
                                <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>

    <!-- design_mapping_admin_show_box -->
  
    <!-- 日志查看盒子 -->

    <!-- 人员选择盒子-商务专员 -->

                    <h4 class="modal-title">信息员选择</h4>
                </div>
                <div class="modal-body no-padding">

                    <!-- 数据网格 -->
                    <div class="datagrid datagrid-striped" id="design_mapping_admin_provider_datagrid">

                        <!-- 工具条组 -->
                        <div class="tool-group no-padding">
                            <div class="tool-deal" style="border:none;">
                                <label>
                                    <span>姓名：</span>
                                    <input type="text" class="form-control" id="design_mapping_admin_provider_user">
                                </label>
                                <label><button class="btn btn-primary" id="design_mapping_admin_provider_search_btn">搜索</button></label>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <!-- tool-group -->
                        <div class="datagrid-container"></div>
                        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                    </div>
                    <!-- datagrid -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="design_mapping_admin_provider_submit">提交</button>
                </div>
            </div>

    </div>

</div>

<script>
$(function(){


//变量声明-----------------------------------------------------------------------------------------------
    var 
    design_mapping_admin                     = $("#design_mapping_admin"),                      //页面ID
    design_mapping_admin_datagrid            = $("#design_mapping_admin_datagrid"),             //数据表格
    //搜索
    design_mapping_admin_tool_keys           = $("#design_mapping_admin_tool_keys"),            //搜索类别
    design_mapping_admin_tool_search         = $("#design_mapping_admin_tool_search"),          //搜索字段
    design_mapping_admin_tool_select1        = $("#design_mapping_admin_tool_select1"),         //下拉选择1
    design_mapping_admin_search_btn          = $("#design_mapping_admin_search_btn"),           //搜索按钮
    //批量-放弃
    design_mapping_admin_aban_box            = $("#design_mapping_admin_aban_box"),             //放弃盒子
    design_mapping_admin_aban_btn            = $("#design_mapping_admin_aban_btn"),             //放弃按钮
    design_mapping_admin_aban_submit         = $("#design_mapping_admin_aban_submit"),          //放弃提交
    design_mapping_admin_aban_type           = $("#design_mapping_admin_aban_type"),            //放弃类型
    design_mapping_admin_aban_reason         = $("#design_mapping_admin_aban_reason"),          //放弃理由
    design_mapping_admin_turn_target         = $("#design_mapping_admin_turn_target"),          //目标人员
    //查看
    design_mapping_admin_show_box            = $("#design_mapping_admin_show_box"),             //查看盒子
    design_mapping_admin_show_t_prog         = $("#design_mapping_admin_show_t_prog"),          //项目进度
    design_mapping_admin_show_t_case         = $("#design_mapping_admin_show_t_case"),          //项目信息
    design_mapping_admin_show_t_user         = $("#design_mapping_admin_show_t_user"),          //负责人信息
    design_mapping_admin_show_filelist       = $("#design_mapping_admin_show_filelist"),        //客户附件
    design_mapping_admin_show_filelist_type  = $("#design_mapping_admin_show_filelist_type"),   //客户附件类型
    design_mapping_admin_show_record         = $("#design_mapping_admin_show_record"),          //操作记录
    //上传
    design_mapping_admin_logAdd_box          = $("#design_mapping_admin_logAdd_box"),           //上传盒子
    design_mapping_admin_logAdd_submit       = $("#design_mapping_admin_logAdd_submit"),        //上传提交
    design_mapping_admin_logAdd_text         = $("#design_mapping_admin_logAdd_text"),          //上传内容
    design_mapping_admin_logAdd_file         = $("#design_mapping_admin_logAdd_file"),          //上传附件
    design_mapping_admin_logAdd_date         = $("#design_mapping_admin_logAdd_date"),          //添加下次跟
    //人员选择-信息员
    design_mapping_admin_provider_box        = $("#design_mapping_admin_provider_box"),         //人员选择盒子
    design_mapping_admin_provider_submit     = $("#design_mapping_admin_provider_submit"),      //人员选择提交
    design_mapping_admin_provider_datagrid   = $("#design_mapping_admin_provider_datagrid"),    //人员选择表格
    design_mapping_admin_provider_user       = $("#design_mapping_admin_provider_user"),        //人员选择姓名
    design_mapping_admin_provider_search_btn = $("#design_mapping_admin_provider_search_btn");  //人员选择搜索

    //接口对象-----------------------------------------------------------------------------------------------
    if( window.STATE == "local" ){

        //本地接口
        var design_mapping_admin_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                                  //数据表格
            datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",                     //客户附件表格
            datagrid_record     : LOCAL + "Test/test_datagrid.json",                                  //操作记录表格
            datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-商务专员
            datagrid_provider   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-信息员
            select              : LOCAL + "Test/test_select.json",                                    //下拉选择
            modal_show          : LOCAL + "Test/Business/customer_edit.json",                         //查看盒子
            topic               : LOCAL + "Test/Business/provider_topic.json",                        //日志查看
        }

    } else if ( window.STATE == "route" ){

        //本地接口
        var design_mapping_admin_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                                  //数据表格
            datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",                     //客户附件表格
            datagrid_record     : LOCAL + "Test/test_datagrid.json",                                  //操作记录表格
            datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-商务专员
            datagrid_provider   : LOCAL + "Test/test_datagrid.json",                                  //人员选择表格-信息员
            select              : LOCAL + "Test/test_select.json",                                    //下拉选择
            modal_show          : LOCAL + "Test/Business/customer_edit.json",                         //查看盒子
            topic               : LOCAL + "Test/Business/provider_topic.json",                        //日志查看
        }

    }

    //数据表格-----------------------------------------------------------------------------------------------
    design_mapping_admin_datagrid.datagrid({
        height      : zui_datagrid_height(design_mapping_admin_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        checkable   : false,
        checkByClickRow:false,
        selectable  : false,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",      width:49},
				  {name:"date",   label:"转入日期",    width:100},
                {name:"username",label:"项目编号",width:100,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a class="design_mapping_admin_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
                        }
                    }},
                {name:"text8",   label:"项目名称",width:150},
                {name:"tex10",  label:"绘图类型",    width:150},
                {name:"name",   label:"绘图员",      width:100},
                {name:"name",   label:"主案设计师",   width:100},    
                {name:"log",    label:"上传",        width:80,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `
                            <a class="design_mapping_admin_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : design_mapping_admin_api.datagrid,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    //查看表格-客户附件
    design_mapping_admin_show_filelist.datagrid({
        height      : "page",
        rowDefaultHeight    : 72, 
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"},
            C7:{className:"text-center"},
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : 10,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",     label:"ID",         width:49 },
                {name:"thumb",  label:"缩略图",     width:70,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            var file_thumb = "";
                            if( dataValue.thumb_icon=="image" ){
                                file_thumb = `<img src="${dataValue.thumb_path}">`
                            } else if( dataValue.thumb_icon=="file") {
                                file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-o"></i>`;
                            } else {
                                file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-${dataValue.thumb_icon}"></i>`;
                            }
                            return file_thumb;
                        }
                    }
                },
                {name:"name",    label:"附件名称",   width:300},
                {name:"type",    label:"类型",       width:80 },
                {name:"uploader",label:"上传者",     width:80 },
                {name:"date",    label:"上传时间",   width:140},
                {name:"path",    label:"导出/下载",  width:80,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a target="_blank" href="${dataValue}"><i class="icon icon-download-alt"></i></a>`;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : design_mapping_admin_api.datagrid_filelist,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    //查看表格-操作记录
    design_mapping_admin_show_record.datagrid({
        height      : "page",
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",    width:49 },
                {name:"name",    label:"操作人",width:80 },
                {name:"object",  label:"日志",  width:240,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell,datagrid){
                            var temp = "";
                            if( dataValue.state==1 ){
                                temp = `<span class="text-danger">${dataValue.text}</span>`;
                            } else {
                                temp = `<span class="text-success">${dataValue.text}</span>`;
                            }
                            return temp;
                        }
                    }
                },
                {name:"date",    label:"时间",  width:140},
            ],
            remote : function(){
                return {
                    url     : design_mapping_admin_api.datagrid_record,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //变量声明-----------------------------------------------------------------------------------------------
    var
    design_mapping_admin_datagrid_obj     = design_mapping_admin_datagrid.data("zui.datagrid"),       //表格对象
    design_mapping_admin_show_filelist_obj= design_mapping_admin_show_filelist.data("zui.datagrid"),  //查看表格1
    design_mapping_admin_show_record_obj  = design_mapping_admin_show_record.data("zui.datagrid"),    //查看表格2
    design_mapping_admin_show_btn         = ".design_mapping_admin_show_btn",                         //查看按钮
    //日志
    design_mapping_admin_logAdd_btn       = ".design_mapping_admin_logAdd_btn";                       //上传

    //上传创建-----------------------------------------------------------------------------------------------
    zui_upload_group({upid:"design_mapping_admin_logAdd_file",type:"img",maxSize:"10mb"});

    //下拉选项-----------------------------------------------------------------------------------------------
    //日志时间
    $.ajax({
        url     : design_mapping_admin_api.select,
        type    : "post",
        dataType: "json",
        data    : {},
        success : function(data){
            if( data.status>0 ){
                var data = data.data;
                var option = "";
                for(var i=0;i<data.length;i++){
                    option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
                }
                design_mapping_admin_logAdd_date.html(option);
            }
        }
    });

    //搜索按钮-----------------------------------------------------------------------------------------------
    design_mapping_admin_search_btn.click(function(){

        //字段整理
        var keyword
        = "?sid="    + design_mapping_admin_tool_keys.val()
        + "&search=" + design_mapping_admin_tool_search.val()
        + "&state="  + design_mapping_admin_tool_select1.val();

        //GET提交
        zui_datagrid_render(design_mapping_admin_datagrid_obj,design_mapping_admin_api.datagrid+keyword);

    });
    //查看按钮-----------------------------------------------------------------------------------------------
    $(document).on("click",design_mapping_admin_show_btn,function(){ 

        //数据ID
        var data_id  = zui_datagrid_get_id($(this).attr("rowIndex"));

        //远程提交
        $.ajax({
            url     : design_mapping_admin_api.modal_show,
            type    : "post",
            dataType: "json",
            data    : { id:data_id },
            success : function(data){
                if( data.status>0 ){

                    //查看模板
                    var data = data.data;

                    //项目进度
                    var temp_prog = `<tr><td><ul class="bussiness-prog-group flex-box">`;
                    var temp_prog_state_class = "bg-primary";
                    for( var i=0;i<data.prog.length;i++){
                        if( data.prog[i].state==0 ){ temp_prog_state_class = "bg-grey" }
                        temp_prog +=`
                            <li class="flex-son text-center">
                                <b class="${temp_prog_state_class}">${i+1}</b>
                                <div class="small">${data.prog[i].name}</div>
                                <div class="small">${data.prog[i].date}</div>
                            </li>
                        `;
                    }
                    design_mapping_admin_show_t_prog.find("tbody").html(temp_prog+"</ul></td></tr>");

                    //项目信息
