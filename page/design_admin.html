<!-- 页面外套 -->

	<!--洽谈等级盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_admin_great_box">

			<div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title">日志查看</h4>

					</div>

	<!-- design_admin_logShow_box -->

	<!-- 日志添加盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_admin_logAdd_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">日志添加</h4>
				</div>
				<div class="modal-body">
                    <form class="container form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 required" for="design_admin_logAdd_prog">设计进度</label>
							<div class="col-sm-8"><select class="form-control" id="design_admin_logAdd_prog"><!-- JS推进 --></select></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 required" for="design_admin_logAdd_painter">绘图员</label>

							<div class="col-sm-8"><textarea class="form-control" id="design_admin_logAdd_text"></textarea></div>
						</div>

							<label class="col-sm-2 required">图片添加</label>
							<div class="col-sm-8">

								<div class="uploader" id="design_admin_logAdd_file" path="">

				<div class="modal-footer">

			</div>

	</div>

</div>
<!-- page-wrapper -->
<script>.
$(function() {
		//变量声明-----------------------------------------------------------------------------------------------
		var
			design_admin = $("#design_admin"), //页面ID
			design_admin_datagrid = $("#design_admin_datagrid"), //数据表格
			//搜索
			design_admin_tool_keys = $("#design_admin_tool_keys"), //搜索类别
			design_admin_tool_search = $("#design_admin_tool_search"), //搜索字段
			design_admin_tool_select1 = $("#design_admin_tool_select1"), //下拉选择1
			design_admin_tool_select2 =$("#design_admin_tool_select2"), //下拉选择2
			design_admin_tool_date1 = $("#design_admin_tool_date1"), //起止时间1
			design_admin_tool_date2 = $("#design_admin_tool_date2"), //起止时间2
			design_admin_search_btn = $("#design_admin_search_btn"), //搜索按钮
            //项目转移
            design_admin_turn_btn = $("#design_admin_turn_btn"), //转移按钮
            design_admin_turn_box = $("#design_admin_turn_box"), //转移盒子
            design_admin_turn_submit = $("#design_admin_turn_submit"), //转移提交
            design_admin_turn_item = $("#design_admin_turn_item"), //转移项目
            design_admin_turn_pre = $("#design_admin_turn_pre"), //转移原来
            design_admin_turn_now = $("#design_admin_turn_now"), //转移现在
			//项目交接
			design_admin_change_box = $("#design_admin_change_box"), //交接盒子
			design_admin_change_btn = $("#design_admin_change_btn"), //交接按钮
			design_admin_change_submit = $("#design_admin_change_submit"), //交接提交
			design_admin_change_quit = $("#design_admin_change_quit"), //离职人员
			design_admin_change_target = $("#design_admin_change_target"), //目标人员
			//导出
			design_admin_export_btn = $("#design_admin_export_btn"), //导出按钮
			//查看
			design_admin_show_box = $("#design_admin_show_box"), //查看盒子
			design_admin_show_t_prog = $("#design_admin_show_t_prog"), //项目进度
			design_admin_show_t_case = $("#design_admin_show_t_case"), //项目信息
			design_admin_show_t_user = $("#design_admin_show_t_user"), //负责人信息
			design_admin_show_filelist = $("#design_admin_show_filelist"), //项目附件
			design_admin_show_filelist_type = $("#design_admin_show_filelist_type"), //项目附件类型
			design_admin_show_record = $("#design_admin_show_record"), //操作记录
			//洽谈等级
			design_admin_great_box = $("#design_admin_great_box"), //洽谈盒子
			design_admin_great_submit = $("#design_admin_great_submit"), //洽谈提交
			design_admin_great_level = $("#design_admin_great_level"), //洽谈等级
			//跟踪日志
			design_admin_logShow_box = $("#design_admin_logShow_box"), //日志查看盒子
			design_admin_logAdd_box = $("#design_admin_logAdd_box"), //日志添加盒子
			design_admin_logAdd_submit = $("#design_admin_logAdd_submit"), //日志添加提交
			design_admin_logAdd_text = $("#design_admin_logAdd_text"), //日志添加内容
			design_admin_logAdd_file = $("#design_admin_logAdd_file"), //日志添加附件
			design_admin_logAdd_date = $("#design_admin_logAdd_date"), //洽谈等级
			design_admin_logAdd_prog =$("#design_admin_logAdd_prog"), //项目进度
		    design_admin_logAdd_painter =$("#design_admin_logAdd_painter");//绘图员

		//接口对象-----------------------------------------------------------------------------------------------
		if (window.STATE == "local") {

			//本地接口
			var design_admin_api = {
				datagrid: LOCAL + "Test/test_datagrid.json", //数据表格
				datagrid_filelist: LOCAL + "Test/Business/customer_filelist.json", //项目附件表格
				datagrid_record: LOCAL + "Test/test_datagrid.json", //操作记录表格
				select: LOCAL + "Test/test_select.json", //下拉选择
				select_level: LOCAL + "Test/Design/admin_level.json", //下拉选择(等级)
				modal_show: LOCAL + "Test/Business/customer_edit.json", //查看盒子
				topic: LOCAL + "Test/Business/provider_topic.json", //日志查看
				design: LOCAL + "Test/Design/admin_design.json", //日志查看
			}


		} else if (window.STATE == "route") {}

		//数据表格-----------------------------------------------------------------------------------------------
		design_admin_datagrid.datagrid({
			height: zui_datagrid_height(design_admin_datagrid),
			sortable: false,
			cache: false,
			showRowIndex: true,
			checkable: true,
			checkByClickRow: false,
			selectable: false,
			configs: {
				R0: {
					className: "text-center"
				},
				C1: {
					className: "cell-hidden"
				}
			},
			states: {
				pager: {
					page: 1,
					recPerPage: window.REC_PER_PAGE,
				}
			},
			dataSource: {
				cols: [{
						name: "id",
						label: "ID",
						width: 49
					},
					{
						name: "username",
						label: "项目编号",
						width: 100
					},
					{
						name: "text8",
						label: "项目名称",
						width: 150,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								return `<a class="design_admin_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
							}
						}
					},
					{
						name: "tex10",
						label: "项目状态",
						width: 150
					},
					{
						name: "name",
						label: "项目联系人",
						width: 100
					},
					{
						name: "text2",
						label: "面积",
						width: 100
					},
					{
						name: "text6",
						label: "项目地址",
						width: 100
					},
					{
						name: "name",
						label: "量房",
						width: 100
					},
					{
						name: "name",
						label: "设计进度",
						width: 100
					},
					{
						name: "name",
						label: "设计进度",
						width: 100
					},
					{
						name: "level",
						label: "洽谈等级",
						width: 80,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								var level = "";
								switch (dataValue) {
									case 1:
										level = "A";
										break;
									case 2:
										level = "B";
										break;
									case 3:
										level = "C";
										break;
									case 4:
										level = "D";
										break;
									case 5:
										level = "E";
										break;
									case 6:
										level = "F";
										break;
								}
								return `<a class="design_admin_great_btn" rowIndex="${cell.rowIndex}" rowLevel="${dataValue}">${level}</a>
					       `;
							}
						}
					},
					{
						name: "name",
						label: "量房",
						width: 100
					},
					{
						name: "name",
						label: "项目预算",
						width: 100
					},
					{
						name: "name",
						label: "业务员",
						width: 100
					},
					{
						name: "name",
						label: "设计师",
						width: 100
					},
					{
						name: "date",
						label: "剩余回访时间",
						width: 100
					},
					{
						name: "log",
						label: "跟踪日志",
						width: 80,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								return `
                            <a class="design_admin_logShow_btn" rowIndex="${cell.rowIndex}">查看</a>
                            <a class="design_admin_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
							}
						}
					}
				],
				remote: function() {
					return {
						url: design_admin_api.datagrid,
						type: "POST",
						dataType: "json",
					}
				}
			}
		});
		//查看表格-项目附件
		design_admin_show_filelist.datagrid({
			height: "page",
			rowDefaultHeight: 72,
			sortable: false,
			cache: false,
			showRowIndex: true,
			configs: {
				R0: {
					className: "text-center"
				},
				C1: {
					className: "cell-hidden"
				},
				C7: {
					className: "text-center"
				},
			},
			states: {
				pager: {
					page: 1,
					recPerPage: 10,
				}
			},
			dataSource: {
				cols: [{
						name: "id",
						label: "ID",
						width: 49
					},

                                <div class="hide common_topic_answer_text_wrap">
                                    <textarea class="form-control common_topic_answer_text"></textarea>
                                    <button type="button" class="pull-right btn btn-mini btn-primary design_admin_logShow_submit" data-tid="${data[i].id}" style="margin-top:5px;">提交</button>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        </div></div>`;
						}

						//文本推进
						design_admin_logShow_box.find(".comments").html(temp);

						design_admin_logShow_box.attr("rowIndex", data_id);

						//面板显示
						design_admin_logShow_box.modal("show");

					} else {
						um_tip(data.message, "1500", "text-danger");
					}
				}
			});

		});

				dataType: "json",

					tid: tid,
					text: text

				}
			});

		$(document).on("click", ".design_admin_logAdd_btn", function() {

			common_form_reset();
