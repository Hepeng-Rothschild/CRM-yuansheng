<!-- 页面外套 -->

    <!-- 数据网格 -->

                        <div class="form-group">

						<hr>
                        <div class="form-group">

                                <div class="office-border"><ul class="tree tree-lines tree-chevrons" id="office_apply_attend_punch_add_tree"></ul></div>

                                <div><label>审批人</label></div>
                                <div class="office-border"><div class="office-approval" id="office_apply_attend_punch_add_approval">><!-- JS推进 --></div></div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="office_apply_attend_punch_add_submit">提交</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 查看盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="office_apply_attend_punch_show_box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <div class="container">
                        <span><!-- JS推进 --></span>
                        <div class="office-approval" id="office_apply_attend_punch_show_approval"><!-- JS推进 --></div>
                    </div>
                </div>
            </div>
        </div>

    <!-- 撤销盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="office_apply_attend_punch_back_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">撤销</h4>

                </div>
            </div>
        </div>
    </div>
    <!-- office_apply_attend_punch_back_box -->

    <!-- 催办盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="office_apply_attend_punch_urge_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">催办</h4>

                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="office_apply_attend_punch_urge_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- office_apply_attend_punch_urge_box -->

    <!-- 修改盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="office_apply_attend_punch_edit_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">再次申请</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2" for="office_apply_attend_punch_edit_type">请假类型</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="office_apply_attend_punch_edit_type"></select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2" for="office_apply_attend_punch_edit_reason">请假事由</label>
                            <div class="col-sm-8"><textarea class="form-control" id="office_apply_attend_punch_edit_reason"></textarea></div>
                        </div>
						<hr>
                        <div class="form-group">
                            <div class="col-sm-6">
                                <div><label>抄送人</label></div>
                                <div class="office-border"><ul class="tree tree-lines tree-chevrons" id="office_apply_attend_punch_edit_tree"></ul></div>
                            </div>
                            <div class="col-sm-6">
                                <div><label>审批人</label></div>
                                <div class="office-border"><div class="office-approval" id="office_apply_attend_punch_edit_approval"></div></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="office_apply_attend_punch_edit_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- office_apply_attend_punch_edit_box -->

</div>
<!-- page-wrapper -->

<script>
    $(function() {
        //变量声明-----------------------------------------------------------------------------------------------
        var
                office_apply_attend_punch = $("#office_apply_attend_punch"), //页面ID
                office_apply_attend_punch_datagrid = $("#office_apply_attend_punch_datagrid"), //数据表格
                //搜索
                office_apply_attend_punch_tool_keys = $("#office_apply_attend_punch_tool_keys"), //搜索类别
                office_apply_attend_punch_tool_search = $("#office_apply_attend_punch_tool_search"), //搜索字段
                office_apply_attend_punch_tool_date = $("#office_apply_attend_punch_tool_date"), //起止时间
                office_apply_attend_punch_tool_select2 = $("#office_apply_attend_punch_tool_select2"), //审批状态
                office_apply_attend_punch_search_btn = $("#office_apply_attend_punch_search_btn"), //搜索按钮
                //添加
                office_apply_attend_punch_add_btn = $("#office_apply_attend_punch_add_btn"), //添加按钮
                office_apply_attend_punch_add_box = $("#office_apply_attend_punch_add_box"), //添加盒子
                office_apply_attend_punch_add_submit = $("#office_apply_attend_punch_add_submit"), //添加提交
                office_apply_attend_punch_add_type = $("#office_apply_attend_punch_add_type"), //添加类型,
                office_apply_attend_punch_add_reason = $("#office_apply_attend_punch_add_reason"), //添加理由
                office_apply_attend_punch_add_tree = $("#office_apply_attend_punch_add_tree"), //抄送人
                office_apply_attend_punch_add_approval = $('#office_apply_attend_punch_add_approval'), //审批人
                //查看
                office_apply_attend_punch_show_box = $("#office_apply_attend_punch_show_box"), //查看盒子
                office_apply_attend_punch_show_approval = $('#office_apply_attend_punch_show_approval'), //审批人
                //撤销
                office_apply_attend_punch_back_box = $("#office_apply_attend_punch_back_box"), //撤销盒子
                office_apply_attend_punch_back_submit = $("#office_apply_attend_punch_back_submit"), //撤销提交
                //催办
                office_apply_attend_punch_urge_box  = $("#office_apply_attend_punch_urge_box"), //催办盒子
                office_apply_attend_punch_urge_submit = $("#office_apply_attend_punch_urge_submit"), //催办按钮
                //修改
                office_apply_attend_punch_edit_btn = $("#office_apply_attend_punch_edit_btn"), //修改按钮
                office_apply_attend_punch_edit_box = $("#office_apply_attend_punch_edit_box"), //修改盒子
                office_apply_attend_punch_edit_submit = $("#office_apply_attend_punch_edit_submit"), //修改提交
                office_apply_attend_punch_edit_type = $("#office_apply_attend_punch_edit_type"), //修改类型
                office_apply_attend_punch_edit_reason = $("#office_apply_attend_punch_edit_reason"), //修改事由
                office_apply_attend_punch_edit_tree = $("#office_apply_attend_punch_edit_tree"), //抄送人
                office_apply_attend_punch_edit_approval = $('#office_apply_attend_punch_edit_approval'); //审批人

        //接口对象-----------------------------------------------------------------------------------------------
        if (window.STATE == "local") {

            //本地接口
            var office_apply_attend_punch_api = {
                datagrid    : API.test_datagrid, //数据表格
                select      : LOCAL + "Test/test_select.json", //下拉选择
                approval    : LOCAL + "Test/Office/apply/attend_approval.json", //审批人进度
                modal_show  : LOCAL + "Test/Office/apply/office_apply_attend_punch_edit.json", //查看盒子
                edit        : LOCAL + "Test/Office/apply/office_apply_attend_punch.json", //修改盒子
            }

        } else if (window.STATE == "route") {}

        //数据表格-----------------------------------------------------------------------------------------------
        office_apply_attend_punch_datagrid.datagrid({
            height: zui_datagrid_height(office_apply_attend_punch_datagrid),
            sortable: false,
            cache: false,
            showRowIndex: true,
            checkable: false,
            checkByClickRow: false,
            selectable: false,
            configs: {
                R0: {className: "text-center"},
                C1: {className: "cell-hidden"}
            },
            states: {
                pager: {
                    page: 1,
                    recPerPage: window.REC_PER_PAGE,
                }
            },
            dataSource: {
                cols: [
                    {name: "id",label: "ID",width: 49},
                    {name: "datetime",label: "申请时间",width: 150},
                    {name: "username",label: "流水账号",width: 100,html: true,
                        valueOperator: {
                            getter: function(dataValue, cell) {
                                return `<a class="office_apply_attend_punch_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
                            }
                        }
                    },
                    {name: "datetime",label: "缺卡时间",width: 140 },
                    {name: "datetime",label: "补卡时间",width: 140 },
                    {name: "text4",label:"审批状态",  width:100},
                    {name:"statenumb",  label:"操作",width:180,html:true,
                        valueOperator : {
                            getter : function(dataValue,cell){
                                var temp="";
                                if( cell.rowIndex==1 ){
                                    temp = `
                                <a class="office_apply_attend_punch_back_btn"   rowIndex="${cell.rowIndex}">撤销</a>
                                <a class="office_apply_attend_punch_urge_btn" rowIndex="${cell.rowIndex}">催办</a>`;
                                } else if ( cell.rowIndex==2 ){
                                    temp =`<a class="office_apply_attend_punch_edit_btn" rowIndex="${cell.rowIndex}">再次申请</a>`;
                                }
                                return  temp;
                            }
                        }
                    }
                ],
                remote: function() {
                    return {
                        url: office_apply_attend_punch_api.datagrid,
                        type: "POST",
                        dataType: "json",
                    }
                }
            }
        });

        //变量声明-----------------------------------------------------------------------------------------------
        var
                office_apply_attend_punch_datagrid_obj = office_apply_attend_punch_datagrid.data("zui.datagrid"), //表格对象
                office_apply_attend_punch_show_btn = ".office_apply_attend_punch_show_btn", //查看按钮
                office_apply_attend_punch_back_btn = ".office_apply_attend_punch_back_btn", //撤销按钮
                office_apply_attend_punch_urge_btn = ".office_apply_attend_punch_urge_btn", //催办按钮
                office_apply_attend_punch_edit_btn = ".office_apply_attend_punch_edit_btn"; //修改按钮
       

        //节点树-------------------------------------------------------------------------------------------------
        common_tree_staff($("#office_apply_attend_punch_add_tree"),true,true);   //添加
        common_tree_staff($("#office_apply_attend_punch_edit_tree"),true,true);  //修改

        //时间组件-----------------------------------------------------------------------------------------------
        common_date_duration(office_apply_attend_punch_tool_date);
        office_apply_attend_punch_tool_date.find(".start").datetimepicker(option_date);
        office_apply_attend_punch_tool_date.find(".end").datetimepicker(option_date);

        //下拉选项-----------------------------------------------------------------------------------------------
        //洽谈等级
        $.ajax({
            url: office_apply_attend_punch_api.select,
            type: "post",
            dataType: "json",
            data: {},
            success: function(data) {
                if (data.status > 0) {
                    var data = data.data;
                    var option = "";
                    for (var i = 0; i < data.length; i++) {
                        option += "<option value='" + data[i].id + "'>" + data[i].name + "</option>"
                    }
					office_apply_attend_punch_add_type.html(option);
					office_apply_attend_punch_edit_type.html(option);
                }
            }
        });
        //搜索按钮-----------------------------------------------------------------------------------------------
        office_apply_attend_punch_search_btn.click(function() {
            //字段整理
            var keyword =
                    "?sid="   + office_apply_attend_punch_tool_keys.val() +
                    "&search="+ office_apply_attend_punch_tool_search.val() +
                    "&state=" + office_apply_attend_punch_tool_select2.val() +
                    "&date1=" + office_apply_attend_punch_tool_date.find(".start").val() +
                    "&date2=" + office_apply_attend_punch_tool_date.find(".end").val();
            //GET提交
            zui_datagrid_render(office_apply_attend_punch_datagrid_obj, office_apply_attend_punch_api.datagrid + keyword);

        });

        //添加按钮-----------------------------------------------------------------------------------------------
        office_apply_attend_punch_add_btn.click(function() {

            //ID取值
            var data_id = zui_datagrid_get_id($(this).attr("rowIndex"));

            //数据复原
            common_form_reset();

            //抄送人-重置
            common_tree_staff_reset(office_apply_attend_punch_add_tree);

            //审批进度
            common_approval_tree(office_apply_attend_punch_add_approval,office_apply_attend_punch_api.approval,data_id);

            //ID赋值
            office_apply_attend_punch_add_submit.attr("dataId", data_id);

            //面板显示
            office_apply_attend_punch_add_box.modal("show");

        });
        //添加提交
        office_apply_attend_punch_add_submit.click(function() {

            //ID取值
            var data_id = $(this).attr("dataId");

            //远程提交
            $.ajax({
                url: API.test_response,
                type: "post",
                dataType:"json",
                data: {
                    id      : data_id,
                    type    : office_apply_attend_punch_add_type.val(),
                    reason  : office_apply_attend_punch_add_reason.val(),
                    tree    : office_apply_attend_punch_add_tree.attr("result") || "",
                },
                success: function(data) {
                    if (data.status > 0) {
                        um_tip(data.message);
                        zui_datagrid_reset(office_apply_attend_punch_datagrid_obj, office_apply_attend_punch_api.datagrid);
                    } else {
                        um_tip(data.message, "1500", "text-danger");
                    }
                }
            });
        });
        //修改按钮-----------------------------------------------------------------------------------------------
        $(document).on("click",office_apply_attend_punch_edit_btn,function(){

            //ID取值
            var data_id = zui_datagrid_get_id($(this).attr("rowIndex"));

            //数据复原
            common_form_reset();

            //抄送人-重置
            common_tree_staff_reset(office_apply_attend_punch_edit_tree);

            //审批进度
            common_approval_tree(office_apply_attend_punch_edit_approval,office_apply_attend_punch_api.approval,data_id);

            //远程请求
            $.ajax({
                url     :office_apply_attend_punch_api.edit,
                type    : "post",
                dataType: "json",
                data    : { id:data_id },
                success : function(data){
                    if(data.status > 0){

                        //数据赋值
                        var data = data.data;
                        office_apply_attend_punch_edit_type.val(data.select);
                        office_apply_attend_punch_edit_reason.val(data.reson);
                        
                        common_tree_staff_read(office_apply_attend_punch_edit_tree,data.tree);

                        //ID赋值
                        office_apply_attend_punch_edit_submit.attr("dataId", data_id);
                        //面板显示
                        office_apply_attend_punch_edit_box.modal("show");

                    } else {
                        um_tip(data.message, "1500", "text-danger");
                    }
                }

            })

        });
        //修改提交
        office_apply_attend_punch_edit_submit.click(function() {

            //ID取值
            var data_id = $(this).attr("rowIndex");

            //远程提交
            $.ajax({
                url: API.test_response,
                type: "post",
                dataType: "json",
                data: {
                    id      : data_id,
                    type    : office_apply_attend_punch_edit_type.val(),
                    reason  : office_apply_attend_punch_edit_reason.val(),
                    tree    : office_apply_attend_punch_edit_tree.attr("result") || "",
                },
                success: function(data) {
                    if (data.status > 0) {
                        um_tip(data.message);
                        zui_datagrid_reset(office_apply_attend_punch_datagrid_obj, office_apply_attend_punch_api.datagrid);
                    } else {
                        um_tip(data.message, "1500", "text-danger");
                    }
                }
            });
        });
        //查看按钮-----------------------------------------------------------------------------------------------
        $(document).on("click",office_apply_attend_punch_show_btn, function() {

            //数据取值
            var data_id = zui_datagrid_get_id($(this).attr("rowIndex"));

            //审批流程
            common_approval_tree(office_apply_attend_punch_show_approval, office_apply_attend_punch_api.approval,data_id );

            //远程请求
            $.ajax({
                type:'post',
                url :office_apply_attend_punch_api.modal_show,
                dataType:'json',
                data:{ id:data_id },
                success:function(data){

                    //数据赋值
                    var data = data.data;
                    var temp = `
                <table class="table table-bordered">
                    <thead><tr><th colspan="2">流水号:${data.serialnumber}</th></tr></thead>
                    <tbody>
                        <tr><td>补卡时间:${data.time1}</td><td>审批状态:${data.statename}</td></tr>
                   </tbody>
                </table>
                <hr><div><label>抄送人</label>: ${data.name}</div>`;
                    office_apply_attend_punch_show_box.find(".container span").html(temp);

                    //数据赋值
                    office_apply_attend_punch_back_submit.attr("dataId",data_id);

                    //面板显示
                    office_apply_attend_punch_show_box.modal("show");

                }
            });

        });

        //撤销按钮-----------------------------------------------------------------------------------------------
        $(document).on("click",office_apply_attend_punch_back_btn,function(){

            //数据取值
            var data_id = zui_datagrid_get_id($(this).attr("rowIndex"));

            //数据赋值
            office_apply_attend_punch_back_submit.attr("dataId",data_id);

            //面板显示
            office_apply_attend_punch_back_box.modal("show");

        });
        //撤销提交
        office_apply_attend_punch_back_submit.click(function(){

            //数据ID
            var data_id = $(this).attr("dataId");

            //远程提交
            $.ajax({
                url     : API.test_response,
                type    : "post",
                dataType: "json",
                data    : { id: data_id },
                success : function(data){
                    if( data.status>0 ){
                        um_tip(data.message);
                        zui_datagrid_reset(office_apply_attend_punch_datagrid_obj,office_apply_attend_punch_api.datagrid);
                    } else {
                        um_tip(data.message,"1500","text-danger");
                    }
                }
            });
        });

        //催办按钮----------------------------------------------------------------
        $(document).on("click",office_apply_attend_punch_urge_btn,function(){

            //数据取值
            var data_id = zui_datagrid_get_id($(this).attr("rowIndex"));

            //数据赋值
            office_apply_attend_punch_urge_submit.attr("dataId",data_id);

            //面板显示
            office_apply_attend_punch_urge_box.modal("show");

        });
        //催办提交
