<!-- 页面外套 -->
<div class="container page-container">
	<dl class="col-group page-card-group" id="office_approval_list">
	<div class="clearfix"></div>
</div>
<!-- container -->
<script>
$(function () {

 	//接口对象
	if (window.STATE == "local") {

		//本地接口
		var office_approval_api = {
			list: LOCAL + "Test/Office/approval.json",
		}

	} else if (window.STATE == "route") {}

	//远程请求
	$.ajax({      
	     type:'post',      
	     url :office_approval_api.list,
	     dataType:'json',  
		 data:{name:1,old:2},
	     success:function(data){
			var temp = "";
			var level0 = data.children;
			for( var i=0;i<level0.length;i++){
				temp += `
					<li><dt class="text-primary lead">${level0[i].title}</dt></li><li><dd>`;
					var level1 = level0[i].children;
					for( var x=0;x<level1.length;x++){
						temp += `<a href="${level1[x].url}">
							${level1[x].title}`;
							if( level1[x].tips>0 ){
								temp += `<span class="label label-dot label-danger"></span>`;
							}
						temp += `</a>`;
					}
				temp += `</dd></li>`;
			}
			$('#office_approval_list').html(temp);
	      }    
	});
    	
})
</script>
