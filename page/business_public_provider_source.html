<!-- 页面外套 -->
<div class="page-wrapper" id="business_public_provider_source">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped">
        <!-- 工具条组 -->
        <div class="tool-group">
            <form class="tool-search">
                <input type="hidden" name='page'>
                <input type="hidden" name='recPerPage'>
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" name="sid">
                            <option value="1">姓名</option>
                            <option value="2">手机</option>
                            <option value="3">公司</option>
                            <option value="4">业务员</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" name="search">
                    </div>
                </div>
                <label>
                    <span>级别：</span>
                    <select class="form-control" name="level">
                        <option value="0">全部</option>
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                        <option value="5">E</option>
                    </select>
                </label>
                <label>
                    <span>放弃理由：</span>
                    <select class="form-control" name="reason">
                        <option value="0">全部</option>
                        <option value="1">有价值</option>
                        <option value="1">无价值</option>
                    </select>
                </label>
                <label><button type="button" class="btn btn-primary tool_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
                <div class="clearfix"></div>
            </form>
            <div class="tool-deal">
                <label><button class="btn btn-primary tool_turnBatch_btn"><i class="icon icon-exchange"></i> 转移</button></label>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
  
    <!-- 批量转移盒子 -->
    <div class="modal modal-for-page fade tool_turnBatch_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">批量转移</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <input type="hidden" name="ids" title="数据ID(多选)">
                        <div class="form-group">
                            <label class="col-sm-2 required">待转信息员</label>
                            <div class="col-sm-8"><input type="text" class="form-control" name="provider" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">目标业务员</label>
                            <div class="col-sm-8"><input type="text" class="form-control" name="salesman" readonly><input type="hidden" name="salesmanid"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2 required" style="text-align:right">
                                <input type="checkbox" name="flag">
                            </div>
                            <label class="col-sm-8" style="text-align:left">
                                是否同意“待转信息员”下未隶属的“在跟踪”和“在谈”客户
                            </label>                            
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary tool_turnBatch_submit">提交</button>
                </div>               
            </div>

            {name:"name",label:"姓名",width:80,html:true,
