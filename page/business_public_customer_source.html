<!-- 页面外套 -->
<div class="page-wrapper" id="business_public_customer_source">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped" id="business_public_customer_source_datagrid">

        <!-- 工具条组 -->
        <div class="tool-group">
            <div class="tool-search">
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" id="business_public_customer_source_tool_keys">
                            <option value="1">项目编号</option>
                            <option value="2">项目名称</option>
                            <option value="3">信息员</option>
                            <option value="4">业务员</option>
                            <option value="5">项目联系人</option>
                            <option value="6">联系电话</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" id="business_public_customer_source_tool_search">
                    </div>
                </div>
				<label>
                    <span>放弃理由：</span>
                    <select class="form-control" id="business_public_customer_source_tool_select1">
                        <option value="0">全部</option>
                        <option value="1">有价值</option>
                        <option value="1">无价值</option>
                    </select>
                </label>
                <label><button class="btn btn-primary" id="business_public_customer_source_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
                <div class="clearfix"></div>
            </div>
            <div class="tool-deal">
                <label><button class="btn btn-primary" id="business_public_customer_source_turn_btn">   <i class="icon icon-exchange"></i> 转移客户</button></label>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- tool-group -->

        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
    <!-- datagrid -->

    <!-- 批量转移客户盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="business_public_customer_source_turn_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">批量转移客户</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 required">项目编号</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="business_public_customer_source_turn_item" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">原商务专员</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="business_public_customer_source_turn_pre" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">现商务专员</label>
                            <div class="col-sm-8"><input type="text" class="form-control common_person_btn" id="business_public_customer_source_turn_now" readonly></div>
                        </div>                      
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="business_public_customer_source_turn_submit">提交</button>
                </div>                
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_turn_box -->

    <!-- 人员选择盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="business_public_customer_source_salesman_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">人员选择</h4>
                </div>
                <div class="modal-body no-padding">

                    <!-- 数据网格 -->
                    <div class="datagrid datagrid-striped" id="business_public_customer_source_salesman_datagrid">

                        <!-- 工具条组 -->
                        <div class="tool-group no-padding">
                            <div class="tool-deal" style="border:none;">
                                <label>
                                    <span>姓名：</span>
                                    <input type="text" class="form-control" id="business_public_customer_source_salesman_user">
                                </label>
                                <label>
                                    <span>部门：</span>
                                    <select class="form-control" id="business_public_customer_source_salesman_depart"><!-- JS推进 --></select>
                                </label>
                                <label><button class="btn btn-primary" id="business_public_customer_source_salesman_search_btn">搜索</button></label>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <!-- tool-group -->
                        <div class="datagrid-container"></div>
                        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                    </div>
                    <!-- datagrid -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="business_public_customer_source_salesman_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_salesman_box -->

</div>
<!-- page-wrapper -->

<script>
$(function(){
    
    //变量声明-----------------------------------------------------------------------------------------------
    var 
    business_public_customer_source                    = $("#business_public_customer_source"),                   	//页面ID
    business_public_customer_source_datagrid           = $("#business_public_customer_source_datagrid"),          	//数据表格
    //搜索
    business_public_customer_source_tool_keys          = $("#business_public_customer_source_tool_keys"),         	//搜索类别
    business_public_customer_source_tool_search        = $("#business_public_customer_source_tool_search"),       	//搜索字段
    business_public_customer_source_tool_select1 	   = $("#business_public_customer_source_tool_select1"),  	  	//搜索下拉1
    business_public_customer_source_search_btn         = $("#business_public_customer_source_search_btn"),        	//搜索按钮
    //批量转移客户
    business_public_customer_source_turn_box           = $("#business_public_customer_source_turn_box"),   			//转移盒子
    business_public_customer_source_turn_btn           = $("#business_public_customer_source_turn_btn"),   			//转移按钮
    business_public_customer_source_turn_submit        = $("#business_public_customer_source_turn_submit"),			//转移提交
    business_public_customer_source_turn_item          = $("#business_public_customer_source_turn_item"),           //转移项目编号
    business_public_customer_source_turn_pre           = $("#business_public_customer_source_turn_pre"),            //转移原商务专员
    business_public_customer_source_turn_now           = $("#business_public_customer_source_turn_now"),            //转移现商务专员
    //人员选择
    business_public_customer_source_salesman_box       = $("#business_public_customer_source_salesman_box"), 		//人员选择盒子
    business_public_customer_source_salesman_submit    = $("#business_public_customer_source_salesman_submit"), 	//人员选择提交
    business_public_customer_source_salesman_datagrid  = $("#business_public_customer_source_salesman_datagrid"), 	//人员选择表格
    business_public_customer_source_salesman_user      = $("#business_public_customer_source_salesman_user"),       //人员选择姓名
    business_public_customer_source_salesman_depart    = $("#business_public_customer_source_salesman_depart"), 	//人员选择部门
    business_public_customer_source_salesman_search_btn= $("#business_public_customer_source_salesman_search_btn"); //人员选择搜索

    //接口对象-----------------------------------------------------------------------------------------------
    if( window.STATE == "local" ){

        //本地接口
        var business_public_customer_source_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                //数据表格
            datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                //人员选择表格
            select              : LOCAL + "Test/test_select.json",                  //下拉选择
        }

    } else if ( window.STATE == "route" ){
    }

    //数据表格-----------------------------------------------------------------------------------------------
    business_public_customer_source_datagrid.datagrid({
        height      : zui_datagrid_height(business_public_customer_source_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        checkable   : true,
        checkByClickRow:false,
        selectable  : false,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",      width:49},
                {name:"username",label:"项目编号",width:100,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a rowIndex="${cell.rowIndex}" onclick=template_page_open('detail_customer',$(this))>${dataValue}</a>`;
                        }
                    }
                },
                {name:"text8",   label:"项目名称",    width:150},
                {name:"name",    label:"联系人",      width:80 },
                {name:"name",    label:"信息员",      width:80 },
                {name:"name",    label:"业务员",      width:80 },
                {name:"tex10",   label:"项目状态",    width:150},
                {name:"datetime",label:"放弃时间",    width:140},
                {name:"tex10",   label:"放弃理由",    width:150},                
                {name:"tex10",   label:"装修地址",    width:150},
            ],
            remote : function(){
                return {
                    url     : business_public_customer_source_api.datagrid,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //变量声明-----------------------------------------------------------------------------------------------
    var business_public_customer_source_datagrid_obj = business_public_customer_source_datagrid.data("zui.datagrid"); //表格对象

    //搜索按钮-----------------------------------------------------------------------------------------------
    business_public_customer_source_search_btn.click(function(){

        //字段整理
        var keyword
        = "?sid="    + business_public_customer_source_tool_keys.val()
        + "&search=" + business_public_customer_source_tool_search.val()
        + "&abandon="+ business_public_customer_source_tool_select1.val();
        //GET提交
        zui_datagrid_render(business_public_customer_source_datagrid_obj,business_public_customer_source_api.datagrid+keyword);

    });

    //批量转移客户按钮-----------------------------------------------------------------------------------------------
    business_public_customer_source_turn_btn.click(function(){
        
        //数据复原
        business_public_customer_source_turn_now.attr("dataId","");
        common_form_reset();

        //批量取值
        var data_arr = business_public_customer_source_datagrid_obj.getCheckItems().filter(function(e){return e});
        if( data_arr.length>0 ){
            
            //ID获取
            var data_id = [];
            for(var i=0;i<data_arr.length;i++){
                data_id.push(data_arr[i].id);
            }

            //项目编号获取
            var data_item = [];
            for(var x=0;x<data_id.length;x++){
                data_item.push(data_arr[x].username);
            }

            //原商务专员获取
            var data_pre = [];
            for(var p=0;p<data_id.length;p++){
                data_pre.push(data_arr[p].name);
            }

            //数据赋值
            business_public_customer_source_turn_item.val(data_item.join(","));
            business_public_customer_source_turn_pre.val(data_pre.join(","));
            business_public_customer_source_turn_submit.attr("dataId",data_id.join(","));

            //面板显示
            business_public_customer_source_turn_box.modal("show");

        } else {
            um_tip("至少选择一条数据","1000","text-danger");
        }

    });
    //批量转移客户提交
    business_public_customer_source_turn_submit.click(function(){

        //ID取值
        var data_id = $(this).attr("dataId");

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : { 
                id : data_id,
                now : business_public_customer_source_turn_now.attr("dataId")
            },
            success : function(data){
                if( data.status>0 ){
                    um_tip(data.message);
                    zui_datagrid_reset(business_public_customer_source_datagrid_obj,business_public_customer_source_api.datagrid,"clear");
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });

    //人员选择-----------------------------------------------------------------------------------------------
    //数据列表
    business_public_customer_source_salesman_datagrid.datagrid({
        height      : 400,
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        checkable   : true,
        selectable  : false,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",label:"ID",  width:1 },
                {name:"name",label:"姓名",width:80 },
                {name:"departname",label:"部门",width:100},
                {name:"positionname",label:"职务"}
            ],
            remote : function(){
                return {
                    url     : business_public_customer_source_api.datagrid_salesman,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    var business_public_customer_source_salesman_datagrid_obj = business_public_customer_source_salesman_datagrid.data("zui.datagrid");

    //搜索按钮
    business_public_customer_source_salesman_search_btn.click(function(){

        //字段整理
        var keyword
        = "?search=" + business_public_customer_source_salesman_user.val()
        + "&depart=" + business_public_customer_source_salesman_depart.val();

        //GET提交
        zui_datagrid_render(business_public_customer_source_salesman_datagrid_obj,business_public_customer_source_api.datagrid_salesman+keyword);

    });
    //点击显示
    $(".common_person_btn").click(function(){

        //按钮ID获取
        COMMON_PERSON_BTNID = $(this).attr("id");

        //批量勾选去除
        var data_arr = business_public_customer_source_salesman_datagrid_obj.getCheckItems().filter(function(e){return e});
        for(var i=0;i<data_arr.length;i++){
            business_public_customer_source_salesman_datagrid_obj.checkRow(i,false);
        }

        //部门请求
        $.ajax({
            url     : business_public_customer_source_api.select,
            type    : "post",
            dataType: "json",
            data    : {},
            success : function(data){
                if( data.status>0 ){
                    var data = data.data;
                    var option = "<option value='0'>全部</option>";
                    for(var i=0;i<data.length;i++){
                        option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
                    }
                    business_public_customer_source_salesman_depart.html(option);
                }
            }
        });

        //面板显示
        business_public_customer_source_salesman_box.modal("show");

    });
    //提交按钮
    business_public_customer_source_salesman_submit.click(function(){
        
        //批量取值
        var data_arr = business_public_customer_source_salesman_datagrid_obj.getCheckItems().filter(function(e){return e});
       
        if( data_arr.length==1 ){
            
            //数据赋值
            $("#"+COMMON_PERSON_BTNID).val(data_arr[0].name);
            $("#"+COMMON_PERSON_BTNID).attr("dataId",data_arr[0].id);

            //面板显示
            business_public_customer_source_salesman_box.modal("hide");

        } else {
            um_tip("请选择一条数据","1000","text-danger");
        }

    });

});//预加载结尾
</script>
