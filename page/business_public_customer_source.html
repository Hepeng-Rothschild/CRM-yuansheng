<!-- 页面外套 -->
<div class="page-wrapper" id="business_public_customer_source">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped">
        <!-- 工具条组 -->
        <div class="tool-group">
            <form class="tool-search">
                <input type="hidden" name='page'>
                <input type="hidden" name='recPerPage'>
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" name="sid">
                            <option value="1">项目编号</option>
                            <option value="2">项目名称</option>
                            <option value="3">信息员</option>
                            <option value="4">业务员</option>
                            <option value="5">项目联系人</option>
                            <option value="6">联系电话</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" name="search">
                    </div>
                </div>
                <label>
                    <span>放弃理由：</span>
                    <select class="form-control" name="reason">
                        <option value="0">全部</option>
                        <option value="1">有价值</option>
                        <option value="1">无价值</option>
                    </select>
                </label>
                <label><button type="button" class="btn btn-primary tool_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
                <div class="clearfix"></div>
            </form>
            <div class="tool-deal">
                <label><button class="btn btn-primary tool_turnCustomer_btn"> <i class="icon icon-exchange"></i> 转移客户</button></label>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>

    <!-- 转移客户盒子 -->
    <div class="modal modal-for-page fade tool_turnCustomer_box" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">转移客户的商务专员</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <input type="hidden" name="ids">
                        <div class="form-group">
                            <label class="col-sm-2 required">项目编号</label>
                            <div class="col-sm-8"><input type="text" class="form-control" name="itemNumb" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">原商务专员</label>
                            <div class="col-sm-8"><input type="text" class="form-control" name="pre" readonly></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">新商务专员</label>
                            <div class="col-sm-8"><input type="text" class="form-control" name="new" readonly><input type="hidden" name="newId"></div>
                        </div>                      
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary tool_turnCustomer_submit">提交</button>
                </div>                
            </div>
        </div>
    </div>

</div>
<!-- page-wrapper -->

<!-- 人员选择外套 -->
<div class="page-wrapper" id="business_public_customer_source_salesman_wrapper">

    <!-- 人员选择盒子 -->

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                        <div class="datagrid-container"></div>

                <div class="modal-footer">

                </div>

        </div>
    </div>

</div>

<script>
$(function() {
    //变量声明-----------------------------------------------------------------------------------------------
    var business_public_customer_source = $("#business_public_customer_source"); //页面ID
    var business_public_customer_source_api = {
        datagrid : API.test_datagrid, // 数据表格
        turnCustomerSubmit : API.test_response, // 工具条-转移客户
        show : LOCAL + "Test/Template/customer.json", // 详情查看
        tab1 : API.test_datagrid, // 切换表格1
        tab2 : API.test_datagrid, // 切换表格2
        tab3 : API.test_datagrid, // 切换表格3
    }

    //数据表格-----------------------------------------------------------------------------------------------
    //数据源
    var business_public_customer_source_dataSource = {
        cols   : [
            {name:"username",label:"项目编号",width:100,html:true,
                valueOperator : {
                    getter : function(dataValue,cell){
                        return `<a class="line_show_btn" dataId="${cell.config.data.id}">${dataValue}</a>`;
                    }
                }
            },
            {name:"text8",   label:"项目名称",    width:150},
            {name:"name",    label:"联系人",      width:80 },
            {name:"name",    label:"信息员",      width:80 },
            {name:"name",    label:"业务员",      width:80 },
            {name:"name",    label:"设计师",      width:80 },
            {name:"tex10",   label:"项目状态",    width:150},
            {name:"text2",   label:"房源状态",    width:80 },
            {name:"text2",   label:"回访过期",    width:80 },
            {name:"tex10",   label:"装修地址",    width:150},

        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : business_public_customer_source, 
                url      : business_public_customer_source_api.datagrid
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : business_public_customer_source,
                data     : data
            });
        }
    };
    //实例化
    business_public_customer_source.find('.datagrid').datagrid(
        zui_datagrid_option({
            datagrid   : business_public_customer_source.find('.datagrid'),
            dataSource : business_public_customer_source_dataSource,
            checkable  : true
        })
    );
    var business_public_customer_source_datagrid_obj =  business_public_customer_source.find('.datagrid').data("zui.datagrid");
    //搜索
    business_public_customer_source.find('.tool_search_btn').click(function(){ 
        zui_datagrid_render({
            datagrid_obj : business_public_customer_source_datagrid_obj,
            dataSource   : business_public_customer_source_dataSource
        }); 
    });

    //操作按钮-------------------------------------------------------------------------------------------
    //工具条-转移客户
    var business_public_customer_source_turnCustomer_box = business_public_customer_source.find('.tool_turnCustomer_box');
    business_public_customer_source.on("click", '.tool_turnCustomer_btn', function() {
        common_form_reset();
        var data_arr = business_public_customer_source_datagrid_obj.getCheckItems().filter(function(e){return e});
        if (data_arr.length > 0) {
            var data_id = [];
            for (var i = 0; i < data_arr.length; i++) {
                data_id.push(data_arr[i].id);
            }
            var data_number = [];
            for (var i = 0; i < data_arr.length; i++) {
                data_number.push(data_arr[i].username);
            }
            var data_pre = [];
            for (var i = 0; i < data_arr.length; i++) {
                data_pre.push(data_arr[i].name);
            }
            business_public_customer_source_turnCustomer_box.find('[name="ids"]').val( data_id.join(",") );
            business_public_customer_source_turnCustomer_box.find('[name="itemNumb"]').val( data_number.join(",") );
            business_public_customer_source_turnCustomer_box.find('[name="pre"]').val( data_pre.join(",") );
            business_public_customer_source_turnCustomer_box.modal('show');
        } else {
            um_tip("至少选择一条数据", "1000", "text-danger");
        }
    });
    business_public_customer_source.on("click", '.tool_turnCustomer_submit', function() {
        um_data_submit({
            url: business_public_customer_source_api.turnCustomerSubmit,
            form: business_public_customer_source_turnCustomer_box.find('form'),
            dataSource: business_public_customer_source_dataSource,
        });
    });


    //详情部分---------------------------------------------------------------------------
    //变量声明
    var business_public_customer_source_detail = $("#business_public_customer_source_detail");
    var business_public_customer_source_detail_dataSource_tab1 = {
        cols   : [
            {name:"name",    label:"回访人",      width:80 },
            {name:"tex10",   label:"回访内容",    width:200},
            {name:"datetime",label:"回访时间",    width:140},
            {name:"datetime",label:"下次回访时间",width:140},
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : business_public_customer_source_detail.find('.detail_tab1'), 
                url      : business_public_customer_source_api.tab1
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : business_public_customer_source_detail.find('.detail_tab1'),
                data     : data
            });
        }
    }
    var business_public_customer_source_detail_dataSource_tab2 = {
        cols   : [
            {name:"name",    label:"回访人",      width:80 },
            {name:"tex10",   label:"回访内容",    width:200},
            {name:"datetime",label:"回访时间",    width:140}, 
            {name:"datetime",label:"下次回访时间",width:140}
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : business_public_customer_source_detail.find('.detail_tab2'), 
                url      : business_public_customer_source_api.tab2
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : business_public_customer_source_detail.find('.detail_tab2'),
                data     : data
            });
        }
    }
    var business_public_customer_source_detail_dataSource_tab3 = {
        cols   : [
            {name:"name",    label:"操作人",  width:80 },
            {name:"datetime",label:"操作时间",width:140},
            {name:"tex10",   label:"过程说明",width:200}
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : business_public_customer_source_detail.find('.detail_tab3'), 
                url      : business_public_customer_source_api.tab3
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : business_public_customer_source_detail.find('.detail_tab3'),
                data     : data
            });
        }
    }

    //详情弹框
    business_public_customer_source.on("click", '.line_show_btn', function() {
        common_form_reset();
        var dataId = $(this).attr('dataId');
        business_public_customer_source_detail.find('[name="cid"]').val(dataId); // 详情ID赋值(多个)
        //远程请求
        $.ajax({
            url     : business_public_customer_source_api.show,
            type    : "post",
            dataType: "json",
            data    : { id: dataId },
            success : function(data){
                if( data.status>0 ){
                    var data = data.data;
                    //基础表格
                    var temp = `
                    <thead><tr><td colspan="3"><div class="flex-box"><b>项目状态</b>${data.itemstatename}</div></td></tr></thead>
                    <tbody>
                        <tr>
                            <td><div class="flex-box"><b>项目编号</b>${data.number}</spa</div></td>
                            <td><div class="flex-box"><b>项目名称</b>${data.case}</span></div></td>
                            <td><div class="flex-box"><b>项目类型</b>${data.typename}   </div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>业务员</b>${data.salesman}    </div></td>
                            <td><div class="flex-box"><b>信息员</b>${data.providername}</div></td>
                            <td><div class="flex-box"><b>设计师</b>${data.designer}    </div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>联系人1 </b>${data.user1}</div></td>
                            <td><div class="flex-box"><b>手机1   </b>${data.tel1} </div></td>
                            <td><div class="flex-box"><b>办公电话</b>${data.tel0} </div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>房源状态</b>${data.sourcestatename}</div></td>
                            <td><div class="flex-box"><b>房屋状态</b>${data.housestatename} </div></td>
                            <td><div class="flex-box"><b>房屋类型</b>${data.housetypename}  </div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>装修面积</b>${data.decoarea}    </div></td>
                            <td><div class="flex-box"><b>装修意向</b>${data.decotodoname}</div></td>
                            <td><div class="flex-box"><b>装修服务</b>${data.decoservname}</div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>交房日期</b>${data.housedate1}</div></td>
                            <td><div class="flex-box"><b>期望工期</b>${data.housedate2}</div></td>
                            <td><div class="flex-box"><b>装修地址</b>${data.decoaddr}  </div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>联系人2</b>${data.user2}</div></td>
                            <td><div class="flex-box"><b>手机2  </b>${data.tel2} </div></td>
                            <td><div class="flex-box"><b>手机3  </b>${data.tel3} </div></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>对手数量</b>${data.rivalnumb}</div></td>
                            <td><div class="flex-box"><b>对手进展</b>${data.rivalstepname}</div></td>                        
                            <td></td>
                        </tr>
                        <tr>
                            <td><div class="flex-box"><b>乘车路线</b>${data.busline}</div></td>
                            <td colspan="2"><div class="flex-box"><b>办公地址</b>${data.addr}</div></td>
                        </tr>
                        <tr><td colspan="3"><div class="flex-box" style="height:35px;"><b>备注信息</b>${data.text}</div></td></tr>
                    </tbody>
                    `;
                    business_public_customer_source_detail.find('.detail_box .detail_box_form table').html(temp); // DOM填充
                    // um_data_set( business_public_customer_source_detail.find('.detail_box .detail_box_form'), data ); //修改赋值
                    // business_public_customer_source_detail.addClass("mode-show").removeClass("mode-edit"); // 样式初始化
                    //切换表格刷新
                    zui_datagrid_render({
                        datagrid_obj : business_public_customer_source_detail.find('.detail_tab1 .datagrid').data("zui.datagrid"),
                        dataSource   : business_public_customer_source_detail_dataSource_tab1
                    });
                    zui_datagrid_render({
                        datagrid_obj : business_public_customer_source_detail.find('.detail_tab2 .datagrid').data("zui.datagrid"),
                        dataSource   : business_public_customer_source_detail_dataSource_tab2
                    });
                    zui_datagrid_render({
                        datagrid_obj : business_public_customer_source_detail.find('.detail_tab3 .datagrid').data("zui.datagrid"),
                        dataSource   : business_public_customer_source_detail_dataSource_tab3
                    });
                    business_public_customer_source_detail.find('.detail_box').modal('show'); // 弹框显示
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });
 
    });

    //切换表格-业务回访------------------------------------------------------------------------
    business_public_customer_source_detail.find('.detail_tab1 .datagrid').datagrid(
        zui_datagrid_option({
            height     : 400,
            datagrid   : business_public_customer_source_detail.find('.detail_tab1 .datagrid'),
            dataSource : business_public_customer_source_detail_dataSource_tab1
        })
    );
    //切换表格-设计回访
    business_public_customer_source_detail.find('.detail_tab2 .datagrid').datagrid(
        zui_datagrid_option({
            height     : 400,
            datagrid   : business_public_customer_source_detail.find('.detail_tab2 .datagrid'),
            dataSource : business_public_customer_source_detail_dataSource_tab2
        })
    );
    //切换表格-过程记录
    business_public_customer_source_detail.find('.detail_tab3 .datagrid').datagrid(
        zui_datagrid_option({
            height     : 400,
            datagrid   : business_public_customer_source_detail.find('.detail_tab3 .datagrid'),
            dataSource : business_public_customer_source_detail_dataSource_tab3
        })
    );

}); //预加载结尾
</script>

<script>
$(function(){
    
    //变量声明
    var business_public_customer_source_salesman_btn = $('#business_public_customer_source .tool_turnCustomer_box [name="new"]');
    var business_public_customer_source_salesman_box = $('#business_public_customer_source_salesman_wrapper .salesman_box');
    var business_public_customer_source_salesman_api = { 
        datagrid : API.test_datagrid,
        department : LOCAL + "Test/test_select.json",
    }
    var business_public_customer_source_salesman_dataSource = {
        cols   : [
            {name:"name",        label:"姓名",width:80 },
            {name:"departname",  label:"部门",width:100},
            {name:"positionname",label:"职务"}
        ],
        remote : function(){
            return zui_datagrid_remote({
                page_dom : business_public_customer_source_salesman_box, 
                url      : business_public_customer_source_salesman_api.datagrid
            });
        },
        remoteConverter : function(data){ 
            return zui_datagrid_filter({
                page_dom : business_public_customer_source_salesman_box,
                data     : data
            });
        }
    };
    //实例化
    business_public_customer_source_salesman_box.find('.datagrid').datagrid(
        zui_datagrid_option({
            datagrid   : business_public_customer_source_salesman_box.find('.datagrid'),
            dataSource : business_public_customer_source_salesman_dataSource,
            checkable  : true,
            height     : 300
        })
    );
    var business_public_customer_source_salesman_datagrid_obj = business_public_customer_source_salesman_box.find('.datagrid').data("zui.datagrid");
    //搜索
    business_public_customer_source_salesman_box.find('.tool_search_btn').click(function(){ 
        zui_datagrid_render({
            datagrid_obj : business_public_customer_source_salesman_datagrid_obj,
            dataSource   : business_public_customer_source_salesman_dataSource
        }); 
    });
    //部门下拉
    um_select_option({
        dom : business_public_customer_source_salesman_box.find('[name="department"]'),
        url : business_public_customer_source_salesman_api.department,
        use : 'search'
    });
    //点击显示
    business_public_customer_source_salesman_btn.click(function(){
        business_public_customer_source_salesman_box.modal('show');
    });
    //选中提交
    business_public_customer_source_salesman_box.find('.salesman_submit').click(function(){
        var data_arr = business_public_customer_source_salesman_datagrid_obj.getCheckItems().filter(function(e){return e});
        if( data_arr.length==1 ){
            business_public_customer_source_salesman_btn.val( data_arr[0].name );
            business_public_customer_source_salesman_btn.siblings('[type="hidden"]').val( data_arr[0].id );
            business_public_customer_source_salesman_box.modal("hide");
        } else {
            um_tip("请选择一条数据","1000","text-danger");
        }
    });

});
</script>
