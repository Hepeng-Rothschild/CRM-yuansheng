<!-- 页面外套 -->

    <!-- 数据网格 -->

        <!-- 工具条组 -->
        <div class="tool-group">
            <div class="tool-search">
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" id="business_public_customer_source_tool_keys">
                            <option value="1">项目编号</option>
                            <option value="2">项目名称</option>
                            <option value="3">信息员</option>
                            <option value="4">业务员</option>
                            <option value="5">项目联系人</option>
                            <option value="6">联系电话</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" id="business_public_customer_source_tool_search">
                    </div>
                </div>
				<label>
                    <span>放弃理由：</span>
                    <select class="form-control" id="business_public_customer_source_tool_select1">
                        <option value="0">全部</option>
                        <option value="1">有价值</option>
                        <option value="1">无价值</option>
                    </select>
                </label>
                <label><button class="btn btn-primary" id="business_public_customer_source_search_btn"><i class="icon icon-search"></i> 搜索</button></label>

            <div class="tool-deal">
                <label><button class="btn btn-primary" id="business_public_customer_source_turn_btn">   <i class="icon icon-exchange"></i> 转移客户</button></label>

            <div class="modal-content">

                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>

                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">原商务专员</label>

                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">现商务专员</label>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

                </div>                
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_turn_box -->

    <!-- 客户查看盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="business_public_customer_source_show_box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">客户查看</h4>
                </div>
                <div class="modal-body">
                    <div class="container">

                        <!-- 项目进度 -->
                        <table class="table table-bordered" id="business_public_customer_source_show_t_prog">
                            <thead><tr><th>项目进度</th></tr></thead>
                            <tbody><!-- JS推进 --></tbody>
                        </table>

                        <!-- 项目信息 -->
                        <table class="table table-bordered" id="business_public_customer_source_show_t_case">
                            <thead><tr><th colspan="2">项目信息 
                                <button class="btn btn-default btn-mini pull-right um_btn_collapse"><i class="icon icon-angle-up"></i></button>
                            </th></tr></thead>
                            <tbody><!-- JS推进 --></tbody>
                        </table>

                        <!-- 负责人信息 -->
                        <table class="table table-bordered" id="business_public_customer_source_show_t_user">
                            <thead><tr><th colspan="2">负责人信息 
                                <button class="btn btn-default btn-mini pull-right um_btn_collapse"><i class="icon icon-angle-up"></i></button>
                            </th></tr></thead>
                            <tbody><!-- JS推进 --></tbody>
                        </table>

                        <!-- 切换面板 -->
                        <ul class="nav nav-tabs">
                            <li class="active"><a data-tab="" href="#business_public_customer_source_show_filelist">客户附件</a></li>
                            <li><a data-tab="" href="#business_public_customer_source_show_record">操作记录</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="datagrid datagrid-striped tab-pane active" id="business_public_customer_source_show_filelist">
                                <!-- 工具条组 -->
                                <div class="tool-group" style="padding:0;border-top:0">
                                    <div class="tool-deal" style="padding:5px;">
                                        <div class="btn-group" data-toggle="buttons" id="business_public_customer_source_show_filelist_type">
                                            <label class="btn btn-mini active"><input type="radio" name="filetype" value="1">商务附件</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="2">设计附件</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="3">施工图</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="4">效果图</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="5">报价附件</label>
                                            <label class="btn btn-mini"><input type="radio" name="filetype" value="6">合同附件</label>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                                <!-- tool-group -->
                                <div class="datagrid-container"></div>
                                <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                            </div>
                            <div class="datagrid datagrid-striped tab-pane" id="business_public_customer_source_show_record">
                                <div class="datagrid-container"></div>
                                <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_show_box -->

    <!-- 日志查看盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="business_public_customer_source_logShow_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">日志查看</h4>
                </div>
                <div class="modal-body">
                    <div class="container comments">
                        <!-- JS推进 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_logShow_box -->

    <!-- 日志添加盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="business_public_customer_source_logAdd_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">日志添加</h4>
                </div>
                <div class="modal-body">
                    <form class="container form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 required" for="business_public_customer_source_logAdd_text">日志内容</label>
                            <div class="col-sm-8"><textarea class="form-control" id="business_public_customer_source_logAdd_text"></textarea></div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required">图片添加</label>
                            <div class="col-sm-8">
                                <!-- 组队上传 -->
                                <div class="uploader" id="business_public_customer_source_logAdd_file" path="">
                                    <div class="uploader-message text-center"><div class="content"></div></div>
                                    <div class="uploader-files file-list"></div>
                                    <button type="button" class="btn btn-default uploader-btn-browse">添加文件</button>
                                </div>
                                <!-- uploader -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 required" for="business_public_customer_source_logAdd_date">下次跟踪</label>
                            <div class="col-sm-8">
                                <select class="form-control" id="business_public_customer_source_logAdd_date"><!-- JS推进 --></select>
                            </div>
                        </div>                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="business_public_customer_source_logAdd_submit">提交</button>
                </div>                
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_logAdd_box -->
	
    <!-- 人员选择盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="business_public_customer_source_salesman_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">人员选择</h4>
                </div>
                <div class="modal-body no-padding">

                    <!-- 数据网格 -->
                    <div class="datagrid datagrid-striped" id="business_public_customer_source_salesman_datagrid">

                        <!-- 工具条组 -->
                        <div class="tool-group no-padding">
                            <div class="tool-deal" style="border:none;">
                                <label>
                                    <span>姓名：</span>
                                    <input type="text" class="form-control" id="business_public_customer_source_salesman_user">
                                </label>
                                <label>
                                    <span>部门：</span>
                                    <select class="form-control" id="business_public_customer_source_salesman_depart"><!-- JS推进 --></select>
                                </label>
                                <label><button class="btn btn-primary" id="business_public_customer_source_salesman_search_btn">搜索</button></label>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                        <!-- tool-group -->
                        <div class="datagrid-container"></div>
                        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
                    </div>
                    <!-- datagrid -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="business_public_customer_source_salesman_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- business_public_customer_source_salesman_box -->

</div>
<!-- page-wrapper -->
<script>
$(function(){
    
    //变量声明-----------------------------------------------------------------------------------------------
    var 
    business_public_customer_source                    = $("#business_public_customer_source"),                   	//页面ID
    business_public_customer_source_datagrid           = $("#business_public_customer_source_datagrid"),          	//数据表格
    //搜索
    business_public_customer_source_tool_keys          = $("#business_public_customer_source_tool_keys"),         	//搜索类别
    business_public_customer_source_tool_search        = $("#business_public_customer_source_tool_search"),       	//搜索字段
    business_public_customer_source_tool_select1 	   = $("#business_public_customer_source_tool_select1"),  	  	//搜索下拉1
    business_public_customer_source_search_btn         = $("#business_public_customer_source_search_btn"),        	//搜索按钮
    //批量转移客户
    business_public_customer_source_turn_box           = $("#business_public_customer_source_turn_box"),   			//转移盒子
    business_public_customer_source_turn_btn           = $("#business_public_customer_source_turn_btn"),   			//转移按钮
    business_public_customer_source_turn_submit        = $("#business_public_customer_source_turn_submit"),			//转移提交
    business_public_customer_source_turn_item          = $("#business_public_customer_source_turn_item"),           //转移项目编号
    business_public_customer_source_turn_pre           = $("#business_public_customer_source_turn_pre"),            //转移原商务专员
    business_public_customer_source_turn_now           = $("#business_public_customer_source_turn_now"),            //转移现商务专员
    //查看
    business_public_customer_source_show_box           = $("#business_public_customer_source_show_box"),          	//查看盒子
    business_public_customer_source_show_t_prog        = $("#business_public_customer_source_show_t_prog"),       	//项目进度
    business_public_customer_source_show_t_case        = $("#business_public_customer_source_show_t_case"),       	//项目信息
    business_public_customer_source_show_t_user        = $("#business_public_customer_source_show_t_user"),       	//负责人信息
    business_public_customer_source_show_filelist      = $("#business_public_customer_source_show_filelist"),     	//客户附件
    business_public_customer_source_show_filelist_type = $("#business_public_customer_source_show_filelist_type"),	//客户附件类型
    business_public_customer_source_show_record        = $("#business_public_customer_source_show_record"),       	//操作记录
    //跟踪日志
    business_public_customer_source_logShow_box        = $("#business_public_customer_source_logShow_box"),       	//日志查看盒子
    business_public_customer_source_logAdd_box         = $("#business_public_customer_source_logAdd_box"),        	//日志添加盒子
    business_public_customer_source_logAdd_submit      = $("#business_public_customer_source_logAdd_submit"),     	//日志添加提交
    business_public_customer_source_logAdd_text        = $("#business_public_customer_source_logAdd_text"),       	//日志添加内容
    business_public_customer_source_logAdd_file        = $("#business_public_customer_source_logAdd_file"),       	//日志添加附件
    business_public_customer_source_logAdd_date        = $("#business_public_customer_source_logAdd_date"),       	//添加下次跟踪
    //人员选择
    business_public_customer_source_salesman_box       = $("#business_public_customer_source_salesman_box"), 		//人员选择盒子
    business_public_customer_source_salesman_submit    = $("#business_public_customer_source_salesman_submit"), 	//人员选择提交
    business_public_customer_source_salesman_datagrid  = $("#business_public_customer_source_salesman_datagrid"), 	//人员选择表格
    business_public_customer_source_salesman_user      = $("#business_public_customer_source_salesman_user"),       //人员选择姓名
    business_public_customer_source_salesman_depart    = $("#business_public_customer_source_salesman_depart"), 	//人员选择部门
    business_public_customer_source_salesman_search_btn= $("#business_public_customer_source_salesman_search_btn"); //人员选择搜索

    //接口对象-----------------------------------------------------------------------------------------------
    if( window.STATE == "local" ){

        //本地接口
        var business_public_customer_source_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                //数据表格
            datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",   //客户附件表格
            datagrid_record     : LOCAL + "Test/test_datagrid.json",                //操作记录表格
            datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                //人员选择表格
            select              : LOCAL + "Test/test_select.json",                  //下拉选择
            modal_show          : LOCAL + "Test/Business/customer_edit.json",       //查看盒子
            topic               : LOCAL + "Test/Business/provider_topic.json",      //日志查看
        }

    } else if ( window.STATE == "route" ){

        //远程接口
        var business_public_customer_source_api = {
            datagrid            : LOCAL + "Test/test_datagrid.json",                //数据表格
            datagrid_filelist   : LOCAL + "Test/Business/customer_filelist.json",   //客户附件表格
            datagrid_record     : LOCAL + "Test/test_datagrid.json",                //操作记录表格
            datagrid_salesman   : LOCAL + "Test/test_datagrid.json",                //人员选择表格
            select              : LOCAL + "Test/test_select.json",                  //下拉选择
            modal_show          : LOCAL + "Test/Business/customer_edit.json",       //查看盒子
            topic               : LOCAL + "Test/Business/provider_topic.json",      //日志查看
        }

    }

    //数据表格-----------------------------------------------------------------------------------------------
    business_public_customer_source_datagrid.datagrid({
        height      : zui_datagrid_height(business_public_customer_source_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        checkable   : true,
        checkByClickRow:false,
        selectable  : false,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",      width:49},
                {name:"username",label:"项目编号",width:100},
                {name:"text8",   label:"项目名称",width:150,html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a class="business_public_customer_source_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
                        }
                    }
                },
                {name:"tex10",  label:"项目状态",    width:150},
                {name:"name",   label:"项目联系人",  width:100},
                {name:"text2",  label:"面积",        width:100},
                {name:"name",   label:"业务员",      width:100},
                {name:"name",   label:"信息员",      width:100},
                {name:"name",   label:"设计师",      width:100},
                {name:"date",   label:"放弃时间",    width:160},
                {name:"tex10",  label:"放弃理由",    width:150},
                {name:"log",    label:"跟踪日志",    width:80,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `
                            <a class="business_public_customer_source_logShow_btn" rowIndex="${cell.rowIndex}">查看</a>
                            <a class="business_public_customer_source_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : business_public_customer_source_api.datagrid,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //查看表格-客户附件
    business_public_customer_source_show_filelist.datagrid({
        height      : "page",
        rowDefaultHeight    : 72, 
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"},
            C7:{className:"text-center"},
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : 10,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",     label:"ID",         width:49 },
                {name:"thumb",  label:"缩略图",     width:70,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            var file_thumb = "";
                            if( dataValue.thumb_icon=="image" ){
                                file_thumb = `<img src="${dataValue.thumb_path}">`
                            } else if( dataValue.thumb_icon=="file") {
                                file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-o"></i>`;
                            } else {
                                file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-${dataValue.thumb_icon}"></i>`;
                            }
                            return file_thumb;
                        }
                    }
                },
                {name:"name",    label:"附件名称",   width:300},
                {name:"type",    label:"类型",       width:80 },
                {name:"uploader",label:"上传者",     width:80 },
                {name:"date",    label:"上传时间",   width:140},
                {name:"path",    label:"导出/下载",  width:80,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            return `<a target="_blank" href="${dataValue}"><i class="icon icon-download-alt"></i></a>`;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : business_public_customer_source_api.datagrid_filelist,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });
    //查看表格-操作记录
    business_public_customer_source_show_record.datagrid({
        height      : "page",
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",    width:49 },
                {name:"name",    label:"操作人",width:80 },
                {name:"object",  label:"日志",  width:240,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell,datagrid){
                            var temp = "";
                            if( dataValue.state==1 ){
                                temp = `<span class="text-danger">${dataValue.text}</span>`;
                            } else {
                                temp = `<span class="text-success">${dataValue.text}</span>`;
                            }
                            return temp;
                        }
                    }
                },
                {name:"date",    label:"时间",  width:140},
            ],
            remote : function(){
                return {
                    url     : business_public_customer_source_api.datagrid_record,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //变量声明-----------------------------------------------------------------------------------------------
    var
    business_public_customer_source_datagrid_obj     = business_public_customer_source_datagrid.data("zui.datagrid"),       //表格对象
    business_public_customer_source_show_filelist_obj= business_public_customer_source_show_filelist.data("zui.datagrid"),  //查看表格1
    business_public_customer_source_show_record_obj  = business_public_customer_source_show_record.data("zui.datagrid"),    //查看表格2
    business_public_customer_source_show_btn         = ".business_public_customer_source_show_btn",                         //查看按钮
    business_public_customer_source_logShow_btn      = ".business_public_customer_source_logShow_btn",                      //日志查看
    business_public_customer_source_logAdd_btn       = ".business_public_customer_source_logAdd_btn";                       //日志添加

    //上传创建-----------------------------------------------------------------------------------------------
    zui_upload_group({upid:"business_public_customer_source_logAdd_file",type:"img",maxSize:"10mb"});

    //下拉选项-----------------------------------------------------------------------------------------------
    //人员选择
    $.ajax({
        url     : business_public_customer_source_api.select,
        type    : "post",
        dataType: "json",
        data    : {},
        success : function(data){

                        temp+=`</div></div></div>`;

                            temp+=`

                                        <div class="content">
                                            <div class="pull-right text-muted">10-20 11:00</div>

                                    <button type="button" class="pull-right btn btn-mini btn-primary business_public_customer_source_logShow_submit" data-tid="${data[i].id}" style="margin-top:5px;">提交</button>

                                </div>
                            </div>
                        </div>
                        </div></div>`;
                    }

                    business_public_customer_source_logShow_box.find(".comments").html(temp);
