					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

	</div>
	<!-- design_overdue_turn_box -->
	<!-- 查看盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_overdue_show_box">

			<div class="modal-content">

						<!-- 项目进度 -->

								<tr>
									<th>项目进度</th>
								</tr>
							</thead>
							<tbody>
								<!-- JS推进 -->
							</tbody>

						<!-- 项目信息 -->
						<table class="table table-bordered" id="design_overdue_show_t_case">
							<thead>
								<tr>

							</tbody>

						<!-- 负责人信息 -->

									<div class="tool-deal" style="padding:5px;">
										<div class="btn-group" data-toggle="buttons" id="design_overdue_show_filelist_type">
											<label class="btn btn-mini active"><input type="radio" name="filetype" value="1">商务附件</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="2">设计附件</label>

											<label class="btn btn-mini"><input type="radio" name="filetype" value="4">效果图</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="5">报价附件</label>
											<label class="btn btn-mini"><input type="radio" name="filetype" value="6">合同附件</label>
										</div>
										<div class="clearfix"></div>
									</div>
								</div>
								<!-- tool-group -->
								<div class="datagrid-container"></div>
								<ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
							</div>
							<div class="datagrid datagrid-striped tab-pane" id="design_overdue_show_record">
								<div class="datagrid-container"></div>
								<ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- design_overdue_show_box -->
	<!-- 过期批复盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_overdue_reply_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">过期批复</h4>
				</div>
				<div class="modal-body">
					<p>您确定要批复选中的过期客户吗？</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="design_overdue_reply_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- design_overdue_reply_box -->

	<!-- 日志查看盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_overdue_logShow_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">日志查看</h4>
				</div>
				<div class="modal-body modal-scroll">
					<div class="container comments">
						<!-- JS推进 -->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- design_overdue_logShow_box -->

	<!-- 日志添加盒子 -->
	<div class="modal modal-for-page fade" aria-hidden="false" id="design_overdue_logAdd_box">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
					<h4 class="modal-title">日志添加</h4>
				</div>
				<div class="modal-body">
					<form class="container form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 required" for="design_overdue_logAdd_text">日志内容</label>
							<div class="col-sm-8"><textarea class="form-control" id="design_overdue_logAdd_text"></textarea></div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 required">图片添加</label>
							<div class="col-sm-8">
								<!-- 组队上传 -->
								<div class="uploader" id="design_overdue_logAdd_file" path="">
									<div class="uploader-message text-center">
										<div class="content"></div>
									</div>
									<div class="uploader-files file-list"></div>
									<button type="button" class="btn btn-default uploader-btn-browse">添加文件</button>
								</div>
								<!-- uploader -->
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 required" for="design_overdue_logAdd_date">下次跟踪</label>
							<div class="col-sm-8">
								<select class="form-control" id="design_overdue_logAdd_date">
									<!-- JS推进 --></select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="design_overdue_logAdd_submit">提交</button>
				</div>
			</div>
		</div>
	</div>
	<!-- design_overdue_logAdd_box -->

</div>
<!-- page-wrapper -->
<script>
	$(function() {

		//变量声明-----------------------------------------------------------------------------------------------
		var
			design_overdue = $("#design_overdue"), //页面ID
			design_overdue_datagrid = $("#design_overdue_datagrid"), //数据表格
			//搜索
			design_overdue_tool_keys = $("#design_overdue_tool_keys"), //搜索类别
			design_overdue_tool_search = $("#design_overdue_tool_search"), //搜索字段
			design_overdue_tool_select1 = $("#design_overdue_tool_select1"), //下拉选择1
			design_overdue_tool_select2 = $("#design_overdue_tool_select1"), //下拉选择2
			design_overdue_search_btn = $("#design_overdue_search_btn"), //搜索按钮
			design_overdue_replyBatch_btn = $("#design_overdue_replyBatch_btn"), //一键过期批复
			design_overdue_reply_btn = $("#design_overdue_reply_btn"), //过期批复
			//项目转移
			design_overdue_turn_btn = $("#design_overdue_turn_btn"), //转移按钮
			design_overdue_turn_box = $("#design_overdue_turn_box"), //转移盒子
			design_overdue_turn_submit = $("#design_overdue_turn_submit"), //转移提交
			design_overdue_turn_item = $("#design_overdue_turn_item"), //转移项目
			design_overdue_turn_pre = $("#design_overdue_turn_pre"), //转移原来
			design_overdue_turn_now = $("#design_overdue_turn_now"), //转移现在
			//查看
			design_overdue_show_box = $("#design_overdue_show_box"), //查看盒子
			design_overdue_show_t_prog = $("#design_overdue_show_t_prog"), //项目进度
			design_overdue_show_t_case = $("#design_overdue_show_t_case"), //项目信息
			design_overdue_show_t_user = $("#design_overdue_show_t_user"), //负责人信息
			design_overdue_show_filelist = $("#design_overdue_show_filelist"), //客户附件
			design_overdue_show_filelist_type = $("#design_overdue_show_filelist_type"), //客户附件类型
			design_overdue_show_record = $("#design_overdue_show_record"), //操作记录
			//过期批复
			design_overdue_reply_box = $("#design_overdue_reply_box"), //过期批复盒子
			design_overdue_reply_submit = $("#design_overdue_reply_submit"), //过期批复提交
			//跟踪日志
			design_overdue_logShow_box = $("#design_overdue_logShow_box"), //日志查看盒子
			design_overdue_logAdd_box = $("#design_overdue_logAdd_box"), //日志添加盒子
			design_overdue_logAdd_submit = $("#design_overdue_logAdd_submit"), //日志添加提交
			design_overdue_logAdd_text = $("#design_overdue_logAdd_text"), //日志添加内容
			design_overdue_logAdd_file = $("#design_overdue_logAdd_file"), //日志添加附件
			design_overdue_logAdd_date = $("#design_overdue_logAdd_date"); //添加下次跟踪

		//接口对象-----------------------------------------------------------------------------------------------
		if (window.STATE == "local") {

			//本地接口
			var design_overdue_api = {
				datagrid: LOCAL + "Test/test_datagrid.json", //数据表格
				datagrid_filelist: LOCAL + "Test/Business/customer_filelist.json", //客户附件表格
				datagrid_record: LOCAL + "Test/test_datagrid.json", //操作记录表格
				modal_show: LOCAL + "Test/Business/customer_edit.json", //修改盒子
				topic: LOCAL + "Test/Business/provider_topic.json", //日志查看
				select: LOCAL + "Test/test_select.json", //下拉选择
			}

		} else if (window.STATE == "route") {

			//远程接口
			var design_overdue_api = {
				datagrid: LOCAL + "Test/test_datagrid.json", //数据表格
				datagrid_filelist: LOCAL + "Test/Business/customer_filelist.json", //客户附件表格
				datagrid_record: LOCAL + "Test/test_datagrid.json", //操作记录表格
				modal_show: LOCAL + "Test/Business/customer_edit.json", //修改盒子
				topic: LOCAL + "Test/Business/provider_topic.json", //日志查看
				select: LOCAL + "Test/test_select.json", //下拉选择
			}

		}

		//数据表格-----------------------------------------------------------------------------------------------
		design_overdue_datagrid.datagrid({
			height: zui_datagrid_height(design_overdue_datagrid),
			sortable: false,
			cache: false,
			showRowIndex: true,
			checkable: true,
			checkByClickRow: false,
			selectable: false,
			configs: {
				R0: {
					className: "text-center"
				},
				C1: {
					className: "cell-hidden"
				}
			},
			states: {
				pager: {
					page: 1,
					recPerPage: window.REC_PER_PAGE,
				}
			},
			dataSource: {
				cols: [
					{
						name: "username",
						label: "项目编号",
						width: 80
					},
					{
						name: "tex10",
						label: "项目名称",
						width: 160,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								return `<a class="design_overdue_show_btn" rowIndex="${cell.rowIndex}">${dataValue}</a>`;
							}
						}
					},
					{
						name: "name",
						label: "联系人1",
						width: 100
					},
					{
						name: "text8",
						label: "装修地址",
						width: 80
					},
					{
						name: "name",
						label: "信息员",
						width: 80
					},
					{
						name: "name",
						label: "业务员",
						width: 80
					},
					{
						name: "name",
						label: "主案设计师",
						width: 80
					},
					{
						name: "text4",
						label: "房源状态",
						width: 100
					},
					{
						name: "log",
						label: "项目状态",
						width: 80,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								return `
							<a class="design_overdue_logShow_btn" rowIndex="${cell.rowIndex}">查看</a>
							<a class="design_overdue_logAdd_btn"  rowIndex="${cell.rowIndex}">添加</a>`;
							}
						}
					},
					{
						name: "date",
						label: "回访过期",
						width: 100
					}
				],
				remote: function() {
					return {
						url: design_overdue_api.datagrid,
						type: "POST",
						dataType: "json",
					}
				}
			}
		});

		//查看表格-客户附件
		design_overdue_show_filelist.datagrid({
			height: "page",
			rowDefaultHeight: 72,
			sortable: false,
			cache: false,
			showRowIndex: true,
			configs: {
				R0: {
					className: "text-center"
				},
				C1: {
					className: "cell-hidden"
				},
				C7: {
					className: "text-center"
				},
			},
			states: {
				pager: {
					page: 1,
					recPerPage: 10,
				}
			},
			dataSource: {
				cols: [{
						name: "id",
						label: "ID",
						width: 49
					},
					{
						name: "thumb",
						label: "缩略图",
						width: 70,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								var file_thumb = "";
								if (dataValue.thumb_icon == "image") {
									file_thumb = `<img src="${dataValue.thumb_path}">`
								} else if (dataValue.thumb_icon == "file") {
									file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-o"></i>`;
								} else {
									file_thumb = `<i style="font-size:50px!important;" class="icon icon-file-${dataValue.thumb_icon}"></i>`;
								}
								return file_thumb;
							}
						}
					},
					{
						name: "name",
						label: "附件名称",
						width: 300
					},
					{
						name: "type",
						label: "类型",
						width: 80
					},
					{
						name: "uploader",
						label: "上传者",
						width: 80
					},
					{
						name: "date",
						label: "上传时间",
						width: 140
					},
					{
						name: "path",
						label: "导出/下载",
						width: 80,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell) {
								return `<a target="_blank" href="${dataValue}"><i class="icon icon-download-alt"></i></a>`;
							}
						}
					}
				],
				remote: function() {
					return {
						url: design_overdue_api.datagrid_filelist,
						type: "POST",
						dataType: "json",
					}
				}
			}
		});
		//查看表格-操作记录
		design_overdue_show_record.datagrid({
			height: "page",
			sortable: false,
			cache: false,
			showRowIndex: true,
			configs: {
				R0: {
					className: "text-center"
				},
				C1: {
					className: "cell-hidden"
				}
			},
			states: {
				pager: {
					page: 1,
					recPerPage: window.REC_PER_PAGE,
				}
			},
			dataSource: {
				cols: [{
						name: "id",
						label: "ID",
						width: 49
					},
					{
						name: "name",
						label: "操作人",
						width: 80
					},
					{
						name: "object",
						label: "日志",
						width: 240,
						html: true,
						valueOperator: {
							getter: function(dataValue, cell, datagrid) {
								var temp = "";
								if (dataValue.state == 1) {
									temp = `<span class="text-danger">${dataValue.text}</span>`;
								} else {
									temp = `<span class="text-success">${dataValue.text}</span>`;
								}
								return temp;
							}
						}
					},
					{
						name: "date",
						label: "时间",
						width: 140
					},
				],
				remote: function() {
					return {
						url: design_overdue_api.datagrid_record,
						type: "POST",
						dataType: "json",
					}
				}
			}
		});

		//变量声明-----------------------------------------------------------------------------------------------
		var
			design_overdue_datagrid_obj = design_overdue_datagrid.data("zui.datagrid"), //表格对象
			design_overdue_show_filelist_obj = design_overdue_show_filelist.data("zui.datagrid"), //查看表格1
			design_overdue_show_record_obj = design_overdue_show_record.data("zui.datagrid"), //查看表格2
			design_overdue_show_btn = ".design_overdue_show_btn", //查看按钮
			design_overdue_logShow_btn = ".design_overdue_logShow_btn", //日志查看
			design_overdue_logAdd_btn = ".design_overdue_logAdd_btn"; //日志添加
		//上传创建-----------------------------------------------------------------------------------------------
		zui_upload_group({
			upid: "design_overdue_logAdd_file",
			type: "img",
			maxSize: "10mb"
		});

		//下拉选项-----------------------------------------------------------------------------------------------
		//日志时间
		$.ajax({
			url: design_overdue_api.select,
			type: "post",
