<!-- 页面外套 -->
<div class="page-wrapper" id="admin_train_data">

    <!-- 数据网格 -->
    <div class="datagrid datagrid-striped" id="admin_train_data_datagrid">

        <!-- 工具条组 -->
        <div class="tool-group">
            <div class="tool-search">
                <div class="im-label">
                    <div class="input-group">
                        <select class="form-control" id="admin_train_data_tool_keys">
                            <option value="1">资料标题</option>
                        </select>
                        <span class="input-group-addon fix-border fix-padding"></span>
                        <input type="text" class="form-control" id="admin_train_data_tool_search">
                    </div>
                </div>
                <label><span>资料类型：</span><select class="form-control" id="admin_train_data_tool_select1"><!--JS推进--></select></label>
                <div class="im-label" id="admin_train_data_tool_date"><!-- JS推进 --></div>
                <label><button class="btn btn-primary" id="admin_train_data_search_btn"><i class="icon icon-search"></i> 搜索</button></label>
                <div class="clearfix"></div>
            </div>
            <div class="tool-deal">
                <label><button class="btn btn-primary" id="admin_train_data_add_btn">   <i class="icon icon-plus"></i>   添加</button></label>
                <div class="clearfix"></div>
            </div>
        </div>
        <!-- tool-group -->

        <div class="datagrid-container"></div>
        <ul class="pager btn-mini" data-elements="prev,pages,next"></ul>
    </div>
    <!-- datagrid -->

    <!-- 添加盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="admin_train_data_add_box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">添加</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="form-horizontal">
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="admin_train_data_add_tit">资料标题</label>
                            <div class="col-sm-8"><input type="text" class="form-control input-short" id="admin_train_data_add_tit"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="admin_train_data_add_type">资料类型</label>
                            <div class="col-sm-8"><select class="form-control input-short" id="admin_train_data_add_type"><!-- JS推进 --></select></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required">权限分配</label>
                            <div class="col-sm-8">
                                <ul class="tree tree-lines tree-chevrons" id="admin_train_data_add_tree"></ul>
                            </div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="admin_train_data_add_text">详细内容</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="admin_train_data_add_text"></textarea>
                            </div>
                        </div>   

                        <div class="form-group require">
                            <label class="col-sm-2 required">附件下载</label>
                            <div class="col-sm-8">
                                <div class="btn-group" data-toggle="buttons" id="admin_train_data_add_down">
                                    <label class="btn active"><input type="radio" value="1">允许</label>
                                    <label class="btn"><input type="radio" value="2">禁止</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required">附件上传</label>
                            <div class="col-sm-8">
                                <div class="uploader" id="admin_train_data_add_file" path="">
                                    <div class="uploader-message text-center"><div class="content"></div></div>
                                    <div class="uploader-files file-list"></div>
                                    <button type="button" class="btn btn-default uploader-btn-browse">点击上传</button>
                                </div>
                            </div>
                        </div>   
                        <div class="text-center">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="admin_train_data_add_submit">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- admin_train_data_add_box -->

    <!-- 修改盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="admin_train_data_edit_box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">修改</h4>
                </div>
                <div class="modal-body modal-scroll">
                    <form class="form-horizontal">
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="admin_train_data_edit_tit">资料标题</label>
                            <div class="col-sm-8"><input type="text" class="form-control input-short" id="admin_train_data_edit_tit"></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="admin_train_data_edit_type">资料类型</label>
                            <div class="col-sm-8"><select class="form-control input-short" id="admin_train_data_edit_type"><!-- JS推进 --></select></div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required">权限分配</label>
                            <div class="col-sm-8">
                                <ul class="tree tree-lines tree-chevrons" id="admin_train_data_edit_tree"></ul>
                            </div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required" for="admin_train_data_edit_text">详细内容</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" id="admin_train_data_edit_text"></textarea>
                            </div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required">附件下载</label>
                            <div class="col-sm-8">
                                <div class="btn-group" data-toggle="buttons" id="admin_train_data_edit_down">
                                    <label class="btn active"><input type="radio" value="1">允许</label>
                                    <label class="btn"><input type="radio" value="2">禁止</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group require">
                            <label class="col-sm-2 required">附件上传</label>
                            <div class="col-sm-8">
                                <div class="uploader" id="admin_train_data_edit_file" path="">
                                    <div class="uploader-message text-center"><div class="content"></div></div>
                                    <div class="uploader-files file-list"></div>
                                    <button type="button" class="btn btn-default uploader-btn-browse">点击上传</button>
                                </div>
                            </div>
                        </div>   
                        <div class="text-center">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="admin_train_data_edit_submit">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- admin_train_data_edit_box -->

    <!-- 删除盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="admin_train_data_dele_box">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">删除</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger"><i class="icon icon-warning-sign"></i> 是否删除？</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-danger"  id="admin_train_data_dele_submit">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- admin_train_data_dele_box -->

    <!-- 查看盒子 -->
    <div class="modal modal-for-page fade" aria-hidden="false" id="admin_train_data_show_box">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">关闭</span></button>
                    <h4 class="modal-title">查看</h4>
                </div>
                <div class="modal-body modal-scroll"><!-- JS推进 --></div>
            </div>
        </div>
    </div>
    <!-- admin_train_data_show_box -->

</div>
<!-- page-wrapper -->

<script>
$(function(){
   
    //变量声明-----------------------------------------------------------------------------------------------
    var 
    admin_train_data              = $("#admin_train_data"),                 //页面ID
    admin_train_data_datagrid     = $("#admin_train_data_datagrid"),        //数据表格
    //搜索
    admin_train_data_tool_keys    = $("#admin_train_data_tool_keys"),       //搜索类别
    admin_train_data_tool_search  = $("#admin_train_data_tool_search"),     //搜索字段
    admin_train_data_tool_select1 = $("#admin_train_data_tool_select1"),    //下拉选择1
    admin_train_data_tool_select2 = $("#admin_train_data_tool_select2"),    //下拉选择1    
    admin_train_data_tool_date    = $("#admin_train_data_tool_date"),       //起止时间
    admin_train_data_search_btn   = $("#admin_train_data_search_btn"),      //搜索按钮
    //添加
    admin_train_data_add_btn      = $("#admin_train_data_add_btn"),         //添加按钮
    admin_train_data_add_box      = $("#admin_train_data_add_box"),         //添加盒子
    admin_train_data_add_submit   = $("#admin_train_data_add_submit"),      //添加提交
    admin_train_data_add_tit      = $("#admin_train_data_add_tit"),         //资料标题
    admin_train_data_add_type     = $("#admin_train_data_add_type"),        //资料类型
    admin_train_data_add_tree     = $("#admin_train_data_add_tree"),        //资料权限
    admin_train_data_add_text     = $("#admin_train_data_add_text"),        //资料详情
    admin_train_data_add_down     = $("#admin_train_data_add_down"),        //附件下载
    admin_train_data_add_file     = $("#admin_train_data_add_file"),        //附件上传
    //修改
    admin_train_data_edit_box     = $("#admin_train_data_edit_box"),        //修改盒子
    admin_train_data_edit_submit  = $("#admin_train_data_edit_submit"),     //修改提交
    admin_train_data_edit_btn     = $("#admin_train_data_edit_btn"),        //添加按钮
    admin_train_data_edit_box     = $("#admin_train_data_edit_box"),        //添加盒子
    admin_train_data_edit_submit  = $("#admin_train_data_edit_submit"),     //添加提交
    admin_train_data_edit_tit     = $("#admin_train_data_edit_tit"),        //资料标题
    admin_train_data_edit_type    = $("#admin_train_data_edit_type"),       //资料类型
    admin_train_data_edit_tree    = $("#admin_train_data_edit_tree"),       //资料权限
    admin_train_data_edit_text    = $("#admin_train_data_edit_text"),       //资料详情
    admin_train_data_edit_down    = $("#admin_train_data_edit_down"),       //附件下载
    admin_train_data_edit_file    = $("#admin_train_data_edit_file"),       //附件上传
    //查看
    admin_train_data_show_box     = $("#admin_train_data_show_box"),        //查看盒子
    //删除
    admin_train_data_dele_box     = $("#admin_train_data_dele_box"),        //删除盒子
    admin_train_data_dele_submit  = $("#admin_train_data_dele_submit");     //删除提交

    //接口对象-----------------------------------------------------------------------------------------------
    if( window.STATE == "local" ){

        //本地接口
        var admin_train_data_api = {
            datagrid  : API.test_datagrid,                                    //数据表格
            select    : LOCAL + "Test/test_select.json",                      //下拉选择
            modal_edit: LOCAL + "Test/Admin/Train/center_edit.json",          //修改盒子
            uploader  : LOCAL + "Test/test_upload.php"                        //上传路径
        }

    } else if ( window.STATE == "route" ){

        //远程接口
        var admin_train_data_api = {
            datagrid  : LOCAL + "Test/Admin/goods.json",                      //数据表格
            select    : LOCAL + "Test/test_select.json",                      //下拉选择
            modal_edit: LOCAL + "Test/Admin/Train/center_edit.json",          //修改盒子
            uploader  : LOCAL + "Test/test_upload.php"                        //上传路径
        }

    }

    //数据表格-----------------------------------------------------------------------------------------------
    admin_train_data_datagrid.datagrid({
        height      : zui_datagrid_height(admin_train_data_datagrid),
        sortable    : false,
        cache       : false,
        showRowIndex: true,
        configs     : {
            R0:{className:"text-center"},
            C1:{className:"cell-hidden"}
        },
        states      : {
            fixedLeftUntil  : 3,
            pager           : {
                page        : 1,
                recPerPage  : window.REC_PER_PAGE,
            }
        },
        dataSource : {
            cols   : [
                {name:"id",      label:"ID",      width:49 },
                {name:"text8",   label:"资料标题",width:200},
                {name:"text2",   label:"资料类型",width:100},
                {name:"name",    label:"上传人",  width:100},
                {name:"date",    label:"上传时间",width:100},
                {name:"state",   label:"操作",    width:150,
                    html:true,
                    valueOperator : {
                        getter : function(dataValue,cell){
                            var temp = `
                            <a rowIndex="${cell.rowIndex}" class="admin_train_data_show_btn">查看</a>
                            <a rowIndex="${cell.rowIndex}" class="admin_train_data_edit_btn">修改</a>
                            <a rowIndex="${cell.rowIndex}" class="admin_train_data_dele_btn">删除</a>
                            `;
                            return temp;
                        }
                    }
                }
            ],
            remote : function(){
                return {
                    url     : admin_train_data_api.datagrid,
                    type    : "POST",
                    dataType: "json",
                }
            }
        }
    });

    //变量声明-----------------------------------------------------------------------------------------------
    var
    admin_train_data_datagrid_obj   = admin_train_data_datagrid.data("zui.datagrid"),   //表格对象
    admin_train_data_show_btn       = ".admin_train_data_show_btn",                     //查看
    admin_train_data_edit_btn       = ".admin_train_data_edit_btn",                     //修改
    admin_train_data_dele_btn       = ".admin_train_data_dele_btn";                     //删除

    //时间组件-----------------------------------------------------------------------------------------------
    common_date_duration( admin_train_data_tool_date );
    admin_train_data_tool_date.find(".start").datetimepicker(option_date);
    admin_train_data_tool_date.find(".end").datetimepicker(option_date);

    //节点树-------------------------------------------------------------------------------------------------
    common_tree_staff($("#admin_train_data_add_tree"),3,false,true); 
    common_tree_staff($("#admin_train_data_edit_tree"),3,false,true); 

    //富文本编辑器-------------------------------------------------------------------------------------------
    var admin_train_data_add_text_editor = KindEditor.create("#admin_train_data_add_text",option_editor);

    //下拉选项-----------------------------------------------------------------------------------------------
    //资料类型
    $.ajax({
        url     : admin_train_data_api.select,
        type    : "post",
        dataType: "json",
        data    : {},
        success : function(data){
            var data = data.data;
            var option = "<option value='0'>全部</option>";
            for(var i=0;i<data.length;i++){
                option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
            }
            admin_train_data_tool_select1.html(option);                     //工具条
        }
    });
    //资料类型
    $.ajax({
        url     : admin_train_data_api.select,
        type    : "post",
        dataType: "json",
        data    : {},
        success : function(data){
            var data = data.data;
            var option = "";
            for(var i=0;i<data.length;i++){
                option += "<option value='"+data[i].id+"'>"+data[i].name+"</option>"
            }
            admin_train_data_add_type.html(option);                         //添加
            admin_train_data_edit_type.html(option);                        //修改
        }
    });

    //搜索按钮-----------------------------------------------------------------------------------------------
    admin_train_data_search_btn.click(function(){

        //字段整理
        var keyword
        = "?sid="    + admin_train_data_tool_keys.val()
        + "&search=" + admin_train_data_tool_search.val()
        + "&select1="+ admin_train_data_tool_select1.val()
        + "&date1="  + admin_train_data_tool_date.find(".start").val()
        + "&date2="  + admin_train_data_tool_date.find(".end").val();

        //GET提交
        zui_datagrid_render(admin_train_data_datagrid_obj,admin_train_data_api.datagrid+keyword);

    });

    //添加按钮-----------------------------------------------------------------------------------------------
    admin_train_data_add_btn.click(function(){
        admin_train_data_add_box.modal("show");
    });
    //添加提交
    admin_train_data_add_submit.click(function(){
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : {
                tit  : admin_train_data_add_tit.val(),
                type : admin_train_data_add_type.val(),
                tree : admin_train_data_add_tree.attr("result"),
                text : admin_train_data_add_text.val(),
                down : admin_train_data_add_down.find(".active input").val(),
                file : admin_train_data_add_file.attr("path") || "",
            },
            success : function(data){
                if( data.status>0 ){
                    um_tip(data.message);
                    zui_datagrid_reset(admin_train_data_datagrid_obj,admin_train_data_api.datagrid);
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });
    });
    //添加关闭
    var admin_train_data_add_uploader = admin_train_data_add_file.uploader(zui_upload_free(admin_train_data_api.uploader,"admin_train_data_add_file","","50mb","file",""));
    admin_train_data_add_box.on("hide.zui.modal",function(){
        common_form_reset(admin_train_data_add_uploader);
        common_tree_staff_reset(admin_train_data_add_tree);
        admin_train_data_add_text_editor.html("");
        admin_train_data_add_down.find("label:nth-child(1)").trigger("click");
    });

    //查看按钮-----------------------------------------------------------------------------------------------
    $(document).on("click",admin_train_data_show_btn,function(){ 

        //数据ID
        var data_id  = zui_datagrid_get_id($(this).attr("rowIndex"));

        //远程提交
        $.ajax({
            url     : admin_train_data_api.modal_edit,
            type    : "post",
            dataType: "json",
            data    : { id:data_id },
            success : function(data){
                if( data.status>0 ){
                    var data = data.data;
                    var temp = `
                        <div class="container">
                            <table class="table table-bordered">
                                <thead><tr><th colspan="2">基本内容</th></tr></thead>
                                <tbody>
                                    <tr><td style="width:100px;">资料标题</td><td>${data.tit}</td></tr>
                                    <tr><td>资料类型</td><td>${data.typename}</td></tr>
                                </tbody>
                            </table>
                            <table class="table table-bordered">
                                <thead><tr><th>详细内容</th></tr></thead>
                                <tbody><tr><td>${data.text}</td></tr></tbody>
                            </table>
                        </div>
                    `;
                    if( data.down==1 ){
                        temp += `<div class="container"><table class="table table-bordered"><thead><tr><th>附件查看</th></tr></thead><tbody>`;
                        for(var i=0;i<data.file.length;i++){
                            temp+=`<tr><td><a target="_blank" href="${data.file[i].url}">${data.file[i].name}</a></td></tr>`;
                        }
                        temp += `</tbody></table></div>`;
                    }
                    admin_train_data_show_box.find(".modal-body").html(temp);                //模板填充
                    admin_train_data_show_box.modal("show");                                 //盒子显示
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });

    //修改按钮-----------------------------------------------------------------------------------------------
    $(document).on("click",admin_train_data_edit_btn,function(){

        //查看盒子关闭
        admin_train_data_show_box.modal("hide");

        //数据ID
        var data_id  = zui_datagrid_get_id($(this).attr("rowIndex"));

        //远程提交
        $.ajax({
            url     : admin_train_data_api.modal_edit,
            type    : "post",
            dataType: "json",
            data    : { id:data_id },
            success : function(data){
                if( data.status>0 ){

                    //数据赋值
                    var data = data.data;
                    var uploader = admin_train_data_edit_file.uploader(zui_upload_free(admin_train_data_api.uploader,"admin_train_data_edit_file",data.file,"50mb","file",""));
                    common_form_reset(uploader);
                    admin_train_data_edit_tit.val(  data.tit  );
                    admin_train_data_edit_type.val( data.type );
                    common_tree_staff_read(admin_train_data_edit_tree,data.tree);
                    admin_train_data_edit_down.find("label:nth-child("+ data.down +")").trigger("click");
                    KindEditor.create("#admin_train_data_edit_text",option_editor).html( data.text );
                    //其他操作
                    admin_train_data_edit_submit.attr("dataId",data_id);                     //数据ID传值
                    admin_train_data_edit_box.modal("show");                                 //盒子显示
                    
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });
    //修改提交
    admin_train_data_edit_submit.click(function(){

        //数据ID
        var data_id  = $(this).attr("dataId");

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : { 
                id   : data_id,
                tit  : admin_train_data_edit_tit.val(),
                type : admin_train_data_edit_type.val(),
                tree : admin_train_data_edit_tree.attr("result"),
                text : admin_train_data_edit_text.val(),
                down : admin_train_data_edit_down.find(".active input").val(),
                file : admin_train_data_edit_file.attr("path") || "",
            },            
            success : function(data){
                if( data.status>0 ){
                    um_tip(data.message);
                    zui_datagrid_reset(admin_train_data_datagrid_obj,admin_train_data_api.datagrid);
                } else {
                    um_tip(data.message,"1500","text-danger");
                }
            }
        });

    });

    //删除按钮-----------------------------------------------------------------------------------------------
    $(document).on("click",admin_train_data_dele_btn,function(){

        //数据ID
        var data_id = zui_datagrid_get_id($(this).attr("rowIndex"));

        //其他操作
        admin_train_data_dele_submit.attr("dataId",data_id);                                //ID传值
        admin_train_data_dele_box.modal("show");                                            //面板显示

    });
    //删除提交
    admin_train_data_dele_submit.click(function(){

        //数据ID
        var data_id = $(this).attr("dataId");

        //远程提交
        $.ajax({
            url     : API.test_response,
            type    : "post",
            dataType: "json",
            data    : { id:data_id },
            success : function(data){
